PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEFcore - plugin butoane Sociale"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS="Activează urmărirea Analytics"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS_DESC="Dacă este setat ca Da, sh404SEF va urmări prin intermediul Google Analytics clicurile pe butoanele de sociale, și va afișa rezultatele în rapoartele Analytics ale site-ului dvs."
