PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEFcore - plugin butoane Sociale"
PLG_SH404SEFCORE_SH404SEFSOCIAL_XML_DESCRIPTION="Permite inserarea butoanelor sociale în articole, module, sau template-uri, înlocuind ethicheta <i>{sh404sef_social_buttons}</i> le puteți adăuga în conținut.<br /><br /> Aveți posibilitatea să specificați URL personalizat astfel: <ul><li><i>{sh404sef_social_buttons url=index.php?option=com_content&id=12&Itemid=34&view=article}</i> - va fi transformat intr-un url SEF automat</li><li><i>{sh404sef_social_buttons url=/url-personal.html}</i></li><li><i> {sh404sef_social_buttons url=http://site-ul-meu.com/url-ul-meu.html}</li></i><li><i>{sh404sef_social_buttons url=url-ul-meu.html}</i> - vor fi transformate într-un url absolut automat</li><br /><strong>Dacă nici-un url nu este specificat, atunci va fi folosită pagina curentă </strong><br /><br />In addition, you can select which button to display, by using a type tag, like so:<ul><li><i>{sh404sef_social_buttons type=facebooklike type=twitter}</i></li></ul><br />You can use combinations of any of the following types:<ul><li><i>facebooklike, facebooksend, twitter, googleplusone, googlepluspage, pinterestpinit</i></li></ul> (and still combines with a url)<br /><br />When displaying a Pin It button:<ul><li>if you don't setup a tag, the <strong>first</strong> image in the document will be the one shared</li><li>if using a tag, you can use the <strong>img</strong> attribute to specify which image will be shared, and a <strong>desc</strong> attribute to describe it, like so:<br /><br />{sh404sef_social_buttons type=pinterestpinit img=images/stories/some-image.jpg desc="_QQ_"This is an image worth sharing ;)"_QQ_"</li></ul>"