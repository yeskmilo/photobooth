PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEFcore - плагин кнопок социальных сетей"
PLG_SH404SEFCORE_SH404SEFSOCIAL_XML_DESCRIPTION="Разрешите вставку кнопок социальных сетей в свои статьи, модули или шаблоны с помощью тега <i>{sh404sef_social_buttons}</i>.\n\nВы можете указать произвольную URL ссылку, как, к примеру, <ul><li><i>{sh404sef_social_buttons url=index.php?option=com_content&id=12&Itemid=34&view=article}</i> - будет автоматически конвертирована в SEF URL ссылку</li><li><i>{sh404sef_social_buttons url=/my-url.html}</i></li><li><i>{sh404sef_social_buttons url=http://mysite.com/my-url.html}</li></i><li><i>{sh404sef_social_buttons url=my-url.html}</i> - будет автоматически конвертирована в абсолютную URL ссылку</li>\n<strong>Если никакой ссылки URL не было нестроено, то будет использована ссылка текущей страницы.</strong>\n\nВ дополнение, используя тег типа, Вы можете выбрать какую именно кнопку показывать, как, к примеру, <ul><li><i>{sh404sef_social_buttons type=facebooklike type=twitter}</i></li></ul>\nВы можете использовать комбинацию следующих типов:<ul><li><i>facebooklike, facebooksend, twitter, googleplusone, googlepluspage, pinterestpinit</i></li></ul> (и все же при этом комбинировать со ссылкой URL)<br /><br />When displaying a Pin It button:<ul><li>if you don't setup a tag, the <strong>first</strong> image in the document will be the one shared</li><li>if using a tag, you can use the <strong>img</strong> attribute to specify which image will be shared, and a <strong>desc</strong> attribute to describe it, like so:<br /><br />{sh404sef_social_buttons type=pinterestpinit img=images/stories/some-image.jpg desc="_QQ_"This is an image worth sharing ;)"_QQ_"</li></ul>"