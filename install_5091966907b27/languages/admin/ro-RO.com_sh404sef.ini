COM_SH404SEF_CONF_TAB_SECURITY="Securitate"
COM_SH404SEF_SECURITY_TITLE="Configurare Securitate"
COM_SH404SEF_HONEYPOT_TITLE="Configurare Project Honey Pot"
COM_SH404SEF_CONF_HONEYPOT_DOC="Project Honey Pot este o iniţiativă care vizează protejarea site-uri web de la roboţi de spam. Acesta oferă o bază de date pentru a verifica o adresa IP vizitator împotriva roboţilor cunoscuţi. Folosind această bază de date necesită o cheie de acces (gratuită), va trebui să o obţineţi <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">de pe site-ul proiectului</a><br />(Trebuie să creaţi un cont înainte de a solicita cheia de acces - acest lucru este gratuit de asemeni). Dacă se poate, să consideraţi a ajuta proiectul prin înfiinţarea de `capcane` în spaţiu dumneavoastră web, pentru a ajuta la identificarea roboţilor de spam."
COM_SH404SEF_ACTIVATE_SECURITY="Activează funcţii securitate"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Dacă e setat ca Da, sh404SEF va face nişte verificări de bază privind URL-urile cerute site-ului dvs., în scopul de a se proteja împotriva atacurilor comune."
COM_SH404SEF_LOG_ATTACKS="Salvează log atacuri"
COM_SH404SEF_TT_LOG_ATTACKS="Dacă e setat ca Da, atacurile idenficate vor fi salvate într-un fişier text, incluzând adresa IP address a atacatorului şi cererea făcută.<br />Există un fişier de log-uri pe lună. Ele sunt localizate în directorul <rădăcină site>/administrator/com_sh404sef/logs. Le puteţi descărca folsind FTP-ul, sau folosiţi utilitarele Joomla precum Joomla Explorer pentru a le vizualiza. Ele sunt fişiere text în format TAB, astfel încât software-ul de foi de calcul ar trebui să-l poată deschide apoi cu usurinţă, probabil cel mai simplu mod pentru a le vizualiza."
COM_SH404SEF_CHECK_HONEY_POT="Foloseşte Project Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Dacă e setat ca Da, adresele de IP ale vizitatorilor vor fi verificate în baza de date a Project Hoeny Pot, folosind serviciul lor HTTP:BL. Acesta este gratuit, dar necesită obţinerea unei chei de acces de pe site-ul lor."
COM_SH404SEF_HONEYPOT_KEY="Cheie de acces Project Honey Pot"
COM_SH404SEF_TT_HONEYPOT_KEY="Dacă opţiune Foloseşte Project Honey Pot este activată, trebuie să obţineţi o cheie de acces de la from P.H.P. Scrieţi cheia de acces primită aici. Este un şir de 12 caractere."
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Text alternativ"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Dacă adresa de IP a unui vizitator a fost semnalată ca fiind suspicioasă de Project Honey Pot, accesul pe site va fi restricţionat (Rezltat cod 403). <br />Cu toate acestea, în caz de detectare falsă, textul tastat aici va fi afişat vizitatorului, cu un link unde trebuie să dea click pentru a putea accesa site-ul. Numai un om poate citi şi înţelege un astfel de text, şi roboţii nu pot accesa link-ul. <br />Puteţi ajusta acest text cum vă place."
COM_SH404SEF_SMELLYPOT_TEXT="Text capcană robot"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Când un robot de spam a fost identificat prin intermediul Project Honey Pot, şi accesul a fost restricţionat, un link se adaugă la partea de jos a ecranului, pentru ca P.H.P să înregistreze acţiunea robotului. Un mesaj este, de asemenea, adaugă pentru a preveni persoane reale să facă clic pe link, în cazul în care acestea au fost în mod eronat semnalizat. "
COM_SH404SEF_ONLY_NUM_VARS="Parametrii numerici"
COM_SH404SEF_TT_ONLY_NUM_VARS="Numele parametrilor puse în această listă vor fi verificate pentru a fi doar numerice: cifre 0-9 numai. Introduceţi un parametru pe linie."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Parametrii alfa-numerici"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="Numele parametrilor puse în această listă vor fi verificate pentru a fi doar alfa-numerice: cifre 0-9, şi literele de la A la Z. Introduceţi un parametru pe linie."
COM_SH404SEF_NO_PROTOCOL_VARS="Verifică  parametrii Check hyperlink-uri în parameterii"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="Numele parametrilor puse în această listă vor fi verificate pentru a nu avea hyperlink-uri în ele, începând cu http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="Lista albă IP-uri"
COM_SH404SEF_TT_IP_WHITE_LIST="Orice cerere provenind de la o adresă IP din această listă va fi <stong>acceptată</strong>, presupunând că URL-ul trece verificările mai sus menţionate. Introduceţi un IP pe linie.<br />Puteţi folosi * ca un wildcard, ca în : 192.168.0.*. Aceasta va cuprinde IP-urile de la 192.168.0.0 la 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="Lista neagră IP-uri"
COM_SH404SEF_TT_IP_BLACK_LIST="Orice cerere provenind de la o adresă IP din această listă va fi <strong>blocată</strong>, presupunând că URL-ul trece verificările mai sus menţionate. Introduceţi un IP pe linie.<br />Puteţi folosi * ca un wildcard, ca în : 192.168.0.*. Aceasta va cuprinde IP-urile de la 192.168.0.0 la 192.168.0.255."
COM_SH404SEF_UAGENT_WHITE_LIST="Lista albă UserAgent"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Orice cerere făcută cu un şir de UserAgent din această listă va fi <stong>acceptat</strong>, presupunând că URL-ul trece verificările mai sus menţionate. Introduceţi câte un nume de UserAgent pe linie."
COM_SH404SEF_UAGENT_BLACK_LIST="Lista neagră UserAgent"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Orice cerere făcută cu un şir de UserAgent din această listă va fi <strong>blocată</strong>, presupunând că URL-ul trece verificările mai sus menţionate. Introduceţi câte un nume de UserAgent pe linie."
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="Câte luni se păstrează log-urile de securitate"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Daca păstrarea log-urilor de atacuri este activată, puteţi seta aici numărul de luni cât vor fi păstrate aceste fişiere cu log-uri. De exemplu, setând acestă opţiune la 1 înseamnă ca luna curentă PLUS luna dinainte vor fi păstrate. Fişierele log ale lunilor anterioare for fi şterse."
COM_SH404SEF_ANTIFLOOD_TITLE="Configurare Anti-flood"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Activateză anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Dacă e setat ca Da, sh404SEF va verifica care orice adresă IP să nu facă prea multe cereri de pagină pe site. Făcând multe cereri, una după alta un pirat poate face site-ul dvs. de neutilizat şi doar la supraîncărcarea server-ului."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Doar dacă există form-uri POST date"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Dacă e setat ca Da, acest control va avea loc doar dacă există date POST în cererea paginii. Acesta se întâmplă de obicei în cazul paginilor form, astfel încât se poate limita anti-flood control numai la form-uri pentru a vă proteja împotriva roboţilor de spam."
COM_SH404SEF_ANTIFLOOD_PERIOD="Control Anti-flood"
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Durata (în secunde) over which the number of requests from the same IP address will controled"
COM_SH404SEF_ANTIFLOOD_COUNT="Număr maxim de cereri"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Numărul de cereri care va declanşa blocarea pagini pentru adresa IP care încalcă prevederile legale. De exemplu, introducând Perioada = 10 şi numărul de cereri = 4 va bloca accesul (returnează un cod 403, şi aproape pagina goală) de îndată ce cele 4 cereri au fost primite de la o anumită adresă IP în mai puţin de 10 secunde. Desigur, accesul va fi blocat numai pentru această adresă IP, nu şi pentru alţi vizitatori ai site-ului."
