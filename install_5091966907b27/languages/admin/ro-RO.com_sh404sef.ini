COM_SH404SEF_TT_SLOW_SERVER="Dacă e setat ca Da, o versiune simplificată a panoului de control sh404sef va fi folosită.<br />În timp ce sh404sef poate manipula mai multe sute de mii de adrese URL pe server corespunzătoare de pe front-end (ceea ce pot vedea vizitatorii dvs.), panoul de control al sh404sef, şi în special Manager Url-uri, folosesc cereri în baza de date mai avansate care pot deveni foarte lente dacă combinaţia dintre puterea server-ului faţă de numărul de url-uri din baza de date nu este suficient.<br />În asemenea cazuri, schimbând la modul server lent va face manager-ul de url-uri  rapid din nou, în detrimentul lipsei de informaţii, cum ar fi contorizarea duplicărilor şi alias-urilor"
