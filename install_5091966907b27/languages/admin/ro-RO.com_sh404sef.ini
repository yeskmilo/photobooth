COM_SH404SEF_TT_INSERT_NOFOLLOW_PDF_PRINT="Dacă e setat ca Da, atributul rel=nofollow va fi adaugat la toate link-urile PDF si Print create de Joomla!. Acest lucru reduce conţinutul duplicat văzut de motoarele de căutare."
