COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics este o funcţie sh404sef proiectată să meargă cu serviciul de analizare a traficului Google Analytics. Pentru a-l folosi, trebuie să vă creaţi un cont la Google Analytics. Vizitaţi <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> pentru a face asta. <font color='red'>Și nu uitaţi să verificaţi <a href='http://anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>tutorial-ul nostru video</a></font><br/>Nu Sh404sef este cel care va colecta datele de trafic, în schimb va interoga Google Analytics pentru afişarea raportelor de date ale treficului.<br /><strong>Considerare de securitate</strong>: sh404sef necesită username-ul si parola dvs. Google Analytics. Ele sunt salvate într-un fișier de configurare pe server-ul dvs., la fel cum Joomla! salvează parola dvs. MYSQL. În cazul în care securitatea server-ului de web va fi compromisă pentru un motiv sau altul, acestea pot fi capturate de către intruşi, care nu este o idee tocmai bună, mai ales dacă le folosiţi pentru toate conturile de email, server FTP, banking online sau orice altceva.<br/>De aceea vă sugerăm să folosiţi un cont si o parolă Google <strong>dedicate</strong> pentru necesităţile Google Analytics. Acestea sunt gratuite nu ezitaţi să vă creaţi unul nou, chiar dacă aveţi deja unul. Puteţi colecta toate aceste date Google Analytics de pe multe site-uri diferite, cu un singur cont Google!"
