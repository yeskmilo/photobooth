COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Activează titluri inteligente pentru articolele cu pagini multiple"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Dacă e setat ca Da, pentru articolele cu pagini multiple (cele cu un conţinut still tabel), sh404SEF va folosi titlurile paginilor inserate folosind comanda mospagebreak : {mospagebreak title=Tilul_Paginii_următoare şi heading=Titlul_Paginii_anterioare}, în loc la numărul de pagină<br />De exemplu, un URL SEF asemănător cu www.mysite.com/documentatie-utilizator/<strong>Pagina-2</strong>.html acum va fi înlocuit cu www.mysite.com/documentatie-utilizator/<strong>Invata-sa-folosesti-sh404SEF</strong>.html."
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Păstrează configurarea"
