COM_SH404SEF_NO="Nu"
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_PER_LANG="Dacă e setat ca Da, codul limbii va fi inserat in url pentru <strong>această limbă</strong>. Dacă e setat ca nu, codul limbii nu va fi inserat niciodată. Dacă e setat ca Predefinit, Codul de limbă va fi introdus pentru toate limbile, dar limba predefinită a site-ului."
COM_SH404SEF_TT_TRANSLATE_URL_PER_LANG="Dacă e setat ca Da, şi site-ul dvs. are mai multi limbi, url-ul dvs. va fi tradus pentru URL <strong>în această limbă</strong>, ca în setările JoomFish. Dacă e setat ca nu, URL-ul nu va fi tradus niciodată. Dacă e setat ca Predefinit, vor fi traduse de asemenea. Nu are nici un efect pentru site-urile cu o singură limbă."
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_GEN="Dacă e setat ca Da, un cod de limbă va fi inserat in URL de sh404SEF. Puteţi avea de asemenea una pentur fiecare limbă (vezi mai jos)."
