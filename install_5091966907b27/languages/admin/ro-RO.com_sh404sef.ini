COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Selectaţi măsurătorile pentru a afişarea pe tabloul de bord. <br/><strong>Vizualizari pagină</strong> contorizează numărul de pagini afişate unui vizitator. Acesta este un indicator foarte bun al volumului de trafic pe site-ul dvs.<br/><strong>Vizitatori Unici</strong>: acesta măsoară numărul de vizitatori individuali care vizitează site-ul. Utilizatorii care vizitează de două ori sau mai mult în perioada selectată de timp vor fi număraţi doar o singură dată, conform definiţiei de calcul Google (vezi http://www.google.com/support/analytics /bin/answer.py?hl=en&answer=33087).<br/><strong>Vizite</strong> va afişa numărul de sesiuni de vizită la site-ul dvs. Cu toate acestea, vizitatorii care reven de mai multe ori în perioada selectată vor fi număraţi de mai multe ori şi astfel nu pot fi cel mai bun indicator de cât de mulţi oameni vin la site-ul dvs.<br />Vă rugăm să fiţi conştienţi de faptul că Google nu permite toate combinaţiile. Concret, sursele de trafic, timp şi memorie de creare, şi utilizatorii autentificaţi nu pot fi vizualizate la Vizitatori unici."
