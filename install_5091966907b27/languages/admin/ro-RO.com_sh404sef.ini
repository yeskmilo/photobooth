COM_SH404SEF_TT_FRIENDTRIM_CHAR="Caracterele de curăţat din URL, separate cu |. Avertizare: dacă modificaţi acesta de la valoare ei prestabilită, asiguraţi-vă că nu-l lăsaţi gol. Cel puţin folosiţi un spaţiu. Datorită unui mic bug în Joomla, acesta nu poate fi lăsat gol."
