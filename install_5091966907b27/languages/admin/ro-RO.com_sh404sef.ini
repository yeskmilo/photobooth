COM_SH404SEF_TT_REPLACE_CHAR="Caracterul folosit pentru a înlocui caracterele necunoscute în URL"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Dacă este setat ca <strong>Da</strong>, parametrul id dacă este trecut la componentul com_content va fi interpretat ca Id-ul ediţiei iJoomla magazine."
COM_SH404SEF_TT_ADV_INSERT_ISO="Pentru fiecare component instalat, şi dacă site-ul dvs. are mai multe limbi, alegeţi sa insereze sau nu codul ISO al limbii în URL-ul SEF. De exemplu : www.monsite.com/<b>fr</b>/introduction.html. fr este pentru franceză. Acest cod nu va fi inserat limba prestabilită."
COM_SH404SEF_TT_ADV_MANAGE_URL="Pentru fiecare component instalat:<br /><b>foloseşte manipulantul prestabilit</b><br/>procesează normal, dacă o extensie SEF Advanced este prezentă acesta va fi folosită. <br/><b>nocache</b><br/>nu salvează în baza de date şi crează URL-uri SEF de stil vechi<br/><b>skip</b><br/>nu face url-uri SEF pentru acest component<br/>"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Unele componente vin cu fişierul sef_ext propriu pentru a fi folosite cu Joomla SEF, OpenSEF or SEF Advanced. Dacă acest parametru este (Treci peste sef_ext), fişierul extensiei nu va fi folosit, şi propriul plugin al sh404SEF va fi folosit în loc (presupunând că există unul în particular pentru acel component). Dacă nu, atunfi fisierul sef_ext al componentului va fi folosit."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Pentru fiecare component instalat, selectaţi dacă URL-ul trebuie tradus. Nici un efect dacă site-ul are doar o limbă."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Dacă e setat ca Da, atunci Itemid-ul non-sef-ului (sau itemid-ul meniului curent dacă niciunul nu se află în URL-ul non-sef) va fi adăugat la URL-ul SEF. Acesta ar trebuie folosit în locul parametrului Inserează întotdeauna titlul meniului, dacă aveţi câteva elemente in meniu cu acelaşi titlu (de exemplu în cazul în care unul este în meniul principal iar celălalt în meniul de sus)"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Dacă e setat ca Da, titlul elementului din meniu corespunzător Itemid-ului setat în URL-ul non-sef, sau titlul elementului din meniul curent dacă nu e setat nici un Itemid, va fi inserat in URL-ul SEF."
COM_SH404SEF_TT_CB_INSERT_NAME="Dacă e setat ca <strong>Da</strong>, titlul elementului din meniu care duce la pagina principală a Community Builder  va fi prefixat la toate SEF URL-urile ale CB"
COM_SH404SEF_TT_CB_INSERT_USER_ID="Dacă e setat ca <strong>Da</strong>, ID-ul utilizatorului va fi prefixat numelui său <strong>când opţiunea anterioară este deasemeni setată ca Da</strong>, în cazul în care doi utilizatori au acelaşi nume."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Dacă e setat ca <strong>Da</strong>, username-ul va fi inserat în URL-urile SEF. <strong>AVERTISMENT</strong>: acest lucru poate duce la creşterea substanţială a mărimii bazei de date, şi vă poate încetini site-ul, dacă aveţi mulţi utilizatori înregistraţi. Dacă e setat ca Nu, id-ul utilizatorului va fi folosit în loc, folosind formatul regular : ..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="Când parametru anterior este setat ca Da, puteţi suprascrie textul inserat în URL-ul SEF aici. Reţineţi că acest text va fi invariant, si nu va fi tradus de pildă."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Dacă e setat ca <strong>Da</strong>, pseudo-ul utilizatorului va fi inserat în URL-ul SEF, dacă aţi activat optiunea de mai sus, în locul numelui său actual."
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Când parametrul de mai sus este setat ca Da, puteţi suprascrie textul inserat în URL-ul SEF aici. Reţineţi că acest text va fi invariant şi de pildă nu va fi tradus"
COM_SH404SEF_TT_ENCODE_URL="Dacă e setat ca Da, URL-ul va fi  will be codificat pentru a fi compatibil cu limbile care conţin caractere non-latine. URL-ul codificat va arăta ca : mysite.com/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Dacă e setat ca <strong>Da</strong>, ID-ul categoriei va fi prefixat numelui său <strong>când opţiunea de mai sus este setată de asemenea ca Da</strong>, în cazul în care două categorii au acelaşi nume."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Dacă este setat ca Da, numele categoriei va fi inserat în toate link-urile SEF la un post sau o categorie"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Dacă e setat ca <strong>Da</strong>, fiecare ID al mesajului va fi prefixat subiectului său <strong>când opţiunea de mai sus este setată de asemenea ca Da</strong>, în cazul în care două mesaje au acelaşi subiect."
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Dacă e setat ca <strong>Da</strong>, subiectul fiecărui mesaj va fi inserat în URL-ul SEF care duce către mesaje "
COM_SH404SEF_TT_FB_INSERT_NAME="Dacă e setat ca <strong>Da</strong>, tilul elementului din meniu care duce către pagina principală a Kunena va fi prefixat tuturor URL-urilor ale Kunena"
COM_SH404SEF_TT_FB_NAME="Dacă e setat ca <strong>da<strong>, Numele Kunena name (aşa cum este definit in titlul elementului din meniu) va fi tot timpul prefixat la URL-ul SEF."
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Dacă e setat ca Da, URL-ul va fi forţat catre un non sef după schimbarea la modul SSL (HTTPS). Aceasta permite operarea cu unele servere partajate SSL care altfel fac probleme."
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Dacă e setat ca Da, şi doar în homepage, Itemid-ul URL-urilor componentului com_content vor fi îndepărtate şi înlocuite cu cele pe care sh404SEF le estimează. Acesta este folositor atunci când unele elemente de continut pot fi văzute în frontpage (de exemplu în aspect blog), şi de asemeni în alte pagini din site."
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Când paramentrul de mai sus este setat ca, puteţi suprascrie textul inserat în URL-ul SEF aici. Reţineţi că acest text va fi invariant, şi de pildă nu va fi tradus"
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Dacă nici un Itemid nu este setat în URL-ul non-sef înainte să fie transformat în unul SEF, şi setaţi acestă opţiune ca adevărată, Itemid-ul curent al elementului din meniu va fi adăugat. Asta va asigura faptul ca atunci când faceţi click pe link va rămâne în aceaşi pagină (ex: aceleaţi module afişate)"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Dacă e setat ca <strong>Da</strong>, ID-ul articolului va fi prefixat fiecărui titlu de articol inserat în URL, ca în : <br /> mysite.com/Joomla-magazine/<strong>56</strong>-Good-article-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Dacă e setat ca <strong>Da</strong>, problema id-ului intern unic fa fi prefixat la numelui fiecărei probleme, pentru a vă asigura că este unic."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Dacă e setat ca <strong>Da</strong>, ID-ul magazinului va fi prefixat fiecărui nume al numelui de magazin inserat în URL, ca în : <br /> mysite.com/<strong>4</strong>-Joomla-magazine/Good-article-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Dacă e setat ca <strong>Da<strong>, numele magazinului  (aşa cum este definit de titlul elementului as defined by magazine menu item title) will allways be prepended to SEF URL"
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Dacă e setat ca <strong>Da</strong>, un ID numeric va fi adăugat în URL, pentru a facilita includerea în servicii precum Google news. Id-ul va avea formatul: 2007041100000, unde 20070411 este data creării şi 00000 este id-ul unic al articolului. Trebuie să setaţi data creării atunci când articolul este gata de publicare. Vă rugăm să fiţi conştienţi de faptul că nu ar trebui să-l schimbaţi ulterior."
