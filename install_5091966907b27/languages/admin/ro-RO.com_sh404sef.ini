COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="Dacă este Da, status-ul vizitatorilor autentificaţi va fi colectat şi va fi disponibil în rapoarte. Veţi putea astfel să ştiţi procentul vizualizări paginilor care sunt de la utilizatorii neautenficaţi la nivel global şi puteţi face o evaluare, de exemplu, timpul de cache pentru site-ul dvs. <br />Reţineţi că trebuie să permiteţi colectare a datelor de analytics pentru cel puţin unii utilizatori autentificaţi pentru ca această valoare să aibă o semnificaţie (vezi <strong>Nivel utilizator maxim</strong>)"
