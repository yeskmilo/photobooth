COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="Dacă e setat ca Da, timpii necesari Joomlei pentru a crea pagina vor fi înregistraţi şi puţi la dispoziţie în rapoarte. Reţineţi că acest timp este timpul de creare al paginii (pe serverul dvs.), ci nu timpul necesar vizitatorului pentru a recepţiona pagina care poate depinde de mai mulţi factori, cum ar fi viteza internet-ului, toate lucrurile care nu se află sub controlul dvs..<br/>Ştiind performanţa server-ului vă permite să reacţionaţi dacă vedeţi că durata de creare necesită prea mult timp. Ideal ar fi sub o secundă.<br />Memoria folosită de proces va fi colectată de asemeni, doar dacă funcţia memory collection este disponibilă în PHP. Această informaţie este importantă dacă vă hotărâţi să îmbunătăţiţi server-ul dvs. web, sau pentru a ajusta setările serverului dvs. web."
