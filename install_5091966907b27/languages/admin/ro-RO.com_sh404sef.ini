COM_SH404SEF_TT_DEBUG_TO_LOG_FILE="Dacă este setat ca Da, sh404SEF va salva într-un fișier text mai multe informții interne. Aceste date ne vor ajuta să găsim problema cu care va confruntați folosind sh404SEF. <br/>Atentie: Mărimea acestui fișier poate să defină mare, foarte repede. De asemeni această funcție cu sigurantă vă va încetini site-ul. Aveți grijă să o activați doar atunci când este nevoie. Din acest motiv, va fi dezactivată automat după o oră de când a fost activată. Pentru o a reactiva, dezactivați-o după care reactivați-o. Fișierul cu log-urile este localizat în /administrator/components/com_sh404sef/logs/"
