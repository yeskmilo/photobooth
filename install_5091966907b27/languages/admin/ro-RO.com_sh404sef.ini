COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL este un url intern scurt creat de sh404sef din mers, pentru a vă fi mai uşor să folosiţi url-uri scurte în materialele printate sau în mesajele pe Twitter. shURL-urile pot fi create pentru toate url-urile, care pot duce la o folosire masivă a bazei de date în cazul site-urilor foarte mari. Ar trebui să-l activaţi doar dacă este folositor pentru un component anume. <strong>Vă rugăm să reţineţi că trebuie activat şi în configurarea globală a sh404sef</strong>. De asemeni, chiar dacă este activat, extensia specifică url-ului set trebuie să permită crearea shURL-urilor în mod special.<br /><br>Puteţi afişa shURL-ul pentru pagina curentă oriunde inserând urmatorul tag:<strong>{sh404sef_shurl}</strong>.<br />Va fi înlocuit automat de sh404sef cu shURL-ul."
