COM_SH404SEF_PAGEIDS_MANAGER="Manager shURL"
COM_SH404SEF_PAGEID_HELP="Aici puteţi vizualiza shURL-urile deja create pentru site-ul dvs. shURL-urile sunt url-uri scurte create automat de sh404SEF la crearea unui url SEF. Vă permit Acestea vă permit să oferiţi comenzi rapide interne la paginile des folosite. Ele pot fi folosite, de exemplu, în materiale tipărite, în cărţi de vizită sau în scurte mesaje de sistem precum în sms-urile pe telefonul mobil sau pe Twitter.AVERTISMENT: odată create, shURL-urile nu trebuie șterge niciodată, deoarece nu pot fi recreate cu acelaași nume. Dacă pegeId-urile au fost distribuite utilizatorilor, sau salvate online de persoane, şi dvs. de veţi şterge din site, shURL-uri noi vor fi generate la următoarea curătare are url-urilor sef din baza de date. Însă, noile shURL-uri NU vor fi la fel ca cele precedente, astfel link-urile existente vor fi pierdute. Vă rugăm să reţineţi că acest lucru nu se aplică pentru motoarele de căutare. Practic, motoarele de căutare nu vor indexa shURL-urile deloc, deoarece ele vor urma redirecţionările finale, lungime completă, versiunea de cuvinte cheie completă a url-ului."
