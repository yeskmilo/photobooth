COM_SH404SEF_TT_INSERT_READMORE_PAGE_TITLE="Dacă e setat ca Da, şi un link Citeşte tot este afişat pe pagină, titlul corespunzător conţinutuluithe va fi inserat în link, pentru a imbunătăţi greutatea link-ului în motoarele de căutare"
