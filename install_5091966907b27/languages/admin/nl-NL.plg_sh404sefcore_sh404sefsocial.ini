PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEF core - Sociale knoppen"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS="Analytics spoor volgen"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS_DESC="Indien ingesteld op ja zal sh404SEF het spoor volgen via Google Analytics klikken op sociale knoppen, en display resultaten op je site via Analytics rapporten tonen"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_GOOGLE_SOCIAL_ENGAGEMENT="Google sociale tracking"
PLG_SH404SEFCORE_SH404SEFSOCIAL_GOOGLE_SOCIAL_ENGAGEMENT_DESC="Indien ingesteld op ja, vereist javascript om het eigen Google sociale inschakelen volg systeem in te schakelen. Het Google volg systeem heeft sommige beperkingen en zal niet worden getoond in sh404SEF eigen analytische rapporten, omdat Google de data niet toont via haar API"
