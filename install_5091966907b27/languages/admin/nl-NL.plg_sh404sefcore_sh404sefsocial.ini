PLG_SH404SEFCORE_SH404SEFSOCIAL_ONLY_DISPLAY_ON_CANONICAL_DESC="Indien ingesteld op ja zal sh404SEF alleen sociale knoppen tonen op de inhoud elementen van de hoofdpagina. Bijvoorbeeld, knoppen zullen worden getoond op een Joomla! artikel pagina, maar niet op de categorie pagina die artikelen introductie tekst toont.<br>Dit is momenteel uitgeschakeld voor sommige types van inhoud"
