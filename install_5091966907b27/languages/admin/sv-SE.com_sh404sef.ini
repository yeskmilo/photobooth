COM_SH404SEF_META_HELP="Du kan använda dessa sidor för att anpassa sidans rubrik och/eller beskrivning metataggar för varje sida på din webbplats. De värden som anges här kommer att åsidosätta eventuella värden som kommer direkt från Joomlas egna inställningar. Likaså kommer de att åsidosätta någon sida eller beskrivning som kan ha genererat något annat ä sh404sef inbyggda plugins.<br/>Du kommer vanligtvis inte behöva använda dessa inställlningar, då Joomla!, sh404sef och de flesta tilläggen kommer att skapa lämpliga sidrubriker. Akta dig för att skapa korta och koncista sidrubriker. Beskrivningen ska också vara kortfattad och tydligt beskriva sidans innehåll. Bättre lämna beskrivningen tom då det inte tillför något till besökarna. Andra meta data kan sättas upp genom att klicka på en URL. Se upp, när du gör det, kan de göra mer skada än nytta. I synnerhet bör du lämna antagligen Nyckelord metadata tom. De används inte av sökmotorer, och under vissa omständigheter kan de ha en negativ effekt på din ranking."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sub-mall som visas"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="Som standard (när värdet är satt till 'index'), kommer sh404sef att visa 'Sidan hittades inte' sidan med Joomlas vanliga mall, i enlighet med Itemid inställningen. Men du kan ange här namnet på en alternativ sub-mallfil. Till exempel de flesta mall kommer med en 'komponent' sub-mall, som är mycket enklare och inte uppvisar någon modul. Skriv bara in 'komponent' istället för 'index', för att använda den. <br/>Du kan också ge dina egna sub-mall. Låt oss säga att du kallar den 'error404.php', lagra den sedan i din malls huvudkatalog, vid sidan index.php och component.php. Glöm inte att ange 'error404' (utan '.php') här så att sh404sef använda den."
