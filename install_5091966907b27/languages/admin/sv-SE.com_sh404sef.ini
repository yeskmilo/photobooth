COM_SH404SEF_ANTIFLOOD_TITLE="Anti-flood konfiguration"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Aktivera anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Om satt till Ja, kommer sh404SEF kommer att kontrollera att en viss IP-adress inte gör alltför många sidförfrågningar till din webbplats. Genom att göra många förfrågningar, nära varandra, kan en pirat göra din webbplats oanvändbar genom att överbelasta den."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Endast om POST data (forms)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Om satt till Ja, kommer denna kontroll endast genomföras om det finns någon POST data i sidförfrågan. Detta gäller oftast sifor med formulär, så du bör begränsa kontrollen av anti-flood till formulär för att skydda din webbplats mot vanliga spam-robotar."
COM_SH404SEF_ANTIFLOOD_PERIOD="Anti-flood kontroll"
