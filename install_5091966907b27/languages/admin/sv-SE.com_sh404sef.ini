COM_SH404SEF_TT_IP_WHITE_LIST="Sidförfrågningar från en IP-adress i denna lista kommer <stong>accepteras</strong>, förutsätter att URLen ovan har godkänts. Skriv in ett IP per rad.<br />Du kan använda * som wildcard, som i : 192.168.0.*. Detta kommer att innefatta IP från 192.168.0.0 till 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="IP svartista"
COM_SH404SEF_TT_IP_BLACK_LIST="Sidförfrågningar från en IP-adress i denna lista kommer <strong>avvisas</strong>, förutsätter att URLen ovan har godkänts. Skriv in ett IP per rad.<br />Du kan använda * som wildcard, som i : 192.168.0.*. Detta kommer att innefatta IP från 192.168.0.1 till 192.168.0.255."
