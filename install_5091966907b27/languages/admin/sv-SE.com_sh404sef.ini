COM_SH404SEF_TT_404PAGE="Välj artikel som kommer att visas som felsida i händelse av 'Sidan hittades inte' fel.<br />Du kan använda alla 'Okategoriserade' artiklar. Standard, genererad av sh404sef, kan ändras i nästa flik. Du hittar den även bland Joomlas vanliga okategoriserade artiklar, med namnet __404__. Det kan ändras genom Joomlas vanliga artikelhantering. <br/>Uppmärksamma att artikeln måste vara <strong>publicerad</strong>!"
