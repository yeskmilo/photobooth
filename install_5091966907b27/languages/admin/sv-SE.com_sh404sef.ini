COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Om satt till <strong>Ja</strong>, kommer icke-sef URLer som finns i DB att omdirigeras till motsvarande SEF, genom att använda en 301 - En permanent omdirigering. Om URL inte existerar, kommer den skapas, om det inte finns någon POST data i sidförfrågan."
