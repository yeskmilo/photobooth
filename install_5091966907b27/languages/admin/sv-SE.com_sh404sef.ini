COM_SH404SEF_ANALYTICS_ENABLE_TIME_COLLECTION="Samla tid för skapande och minne"
COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="Om Ja, den tid som krävs för Joomla att skapa sidan kommer att registreras och göras tillgängliga i rapporter. Observera att den här gången är sidan skapa tid (på servern), inte tiden det tar för en besökare att helt få den sida som skulle vara beroende av många faktorer, såsom hennes internet hastighet till exempel alla saker som inte är under din kontroll.<br/>Om du vet resultatet för din server, kan du reagera om du ser att skapandet av sidor tar för lång tid. Helst ska det vara under en sekund.<br />Minne som används av denna process kommer också att samlas in, men bara om insamlingsfunktion för minne är tillgänglig i din PHP-installation. Denna information kommer att bli viktigt om när du bestämmer dig för att uppgradera din webbserver, eller helt enkelt att justera inställningarna för din webbserver."
COM_SH404SEF_ANALYTICS_ENABLE_LOGGED_IN_USER="Insamla inloggade användare"
COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="Om Ja, inloggningsstatus från besökare kommer att samlas in och göras tillgänglig för rapporter. Du kommer således att kunna veta procenten för sidvisningar som är för icke-inloggade användare globalt och utvärdera, till exempel, den förväntade nyttan av caching på din webbplats. <br />Note that you must allow analytics data collection for at least some logged in users for this value to have any meaning (see <strong>Max user level</strong> setting above)"
