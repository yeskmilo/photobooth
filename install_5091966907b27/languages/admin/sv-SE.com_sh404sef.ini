COM_SH404SEF_ANALYTICS_DASHBOARD_DATA_TYPE="Visa datatyp"
COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Välj vilken statistik som ska visas i kontrollpanelen. <br/><strong>Sidvisningar</strong> bara räknar antalet sidor som visats för alla besökare. Detta är en mycket god indikator på trafikvolymen på din webbplats.<br/><strong>Unika besökare</strong>: denna mäter antalet faktiska individuella besökare besöker din webbplats. Användare som besöker två gånger eller mer inom en angiven tidsperiod, räknas bara en gång, enligt Google beräkningsdefinition (se http://www.google.com/support/analytics /bin/answer.py?hl=en&answer=33087).<br/><strong>Besök</strong> visar antalet besöksessioner på din webbplats. Besökare som återvänder flera gånger inom den valda perioden räknas flera gånger, så det är kanske inte den bästa indikatorn på hur många som kommer till din webbplats.<br />Observera att Google inte tillåter alla kombinationer. Specifikt kan trafiken källor, skapa tid per sida, minne och inloggade användare inte ses per unik besökare."
