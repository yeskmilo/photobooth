COM_SH404SEF_TT_LOG_404_ERRORS="Om satt till <strong>Ja</strong>, kommer 404-fel att loggas i databasen. Detta kan hjälpa dig att hitta fel i länkar på din sida. Detta kan dock leda till att databasen blir stor, så du kan inaktivera detta alternativ om din sida är vältestad."
