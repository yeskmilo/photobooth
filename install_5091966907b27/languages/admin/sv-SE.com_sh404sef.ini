COM_SH404SEF_CONF_TAB_SECURITY="Säkerhet"
COM_SH404SEF_SECURITY_TITLE="Säkerhet konfiguration"
COM_SH404SEF_HONEYPOT_TITLE="Project Honey Pot konfiguration"
COM_SH404SEF_CONF_HONEYPOT_DOC="Project Honey Pot är ett initiativ som syftar till att skydda webbplatser från spam robotar. Detta innebär en kontrool mot en databas för att kontrollera besökarens IP-adress mot kända robotar. Detta kräver en access key (gratis) som du skaffar <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">från projektets hemsida</a><br />(Du måste skaffa ett konto innan du får din access key - detta är gratis också). Du kan överväga att hjälpa projektet genom att upprätta `traps` på din hemsida, för att identifiera spam-robotar."
COM_SH404SEF_ACTIVATE_SECURITY="Aktivera säkerhetsfunktioner"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Om satt till Ja, kommer sh404SEF att göra några grundläggande kontroller av de URLer som kommittill din hemsida, för att skydda dig mot vanliga attacker."
COM_SH404SEF_LOG_ATTACKS="Logg attacker"
COM_SH404SEF_TT_LOG_ATTACKS="Om satt till Ja, kommer identifierade attacker loggas i en textfil, inkluderat IP-adresser och sidförfrågningar.<br />Det kommer finnas en loggfil per månad. De finns i <site root>/administrator/com_sh404sef/logs mappen. Du kan hämta dom med FTP, eller använda Joomla verktyg som Joomla Explorer för att läsa dom. Den är en TAB separerad textfil, så ditt kalkylprogram bör kunna öppna upp dom lätt, detta är förmodligen det enklaste sättet att läsa dom."
COM_SH404SEF_CHECK_HONEY_POT="Använd Project Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Om satt till Ja, kommer dina besökares IP-adresser att kontrolleras mot Project Hoeny Pot databas, genom deras HTTP:BL service. Detta är gratis, men kräver att få en access key från deras hemsida."
COM_SH404SEF_HONEYPOT_KEY="Project Honey Pot access key"
COM_SH404SEF_TT_HONEYPOT_KEY="Om du använder Project Honey Pot, måste du skaffa en access key från P.H.P. Ange access key här. Den är en 12 tecken lång."
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Alternativ ingångstext"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Om en besökare IP-adress har taggats som misstänkt av Project Honey Pot, kommer besökaren nekas access (403 result kod). <br />Men i händelse av falsklarm, kommer texten som skrivs här visas för besökaren, med en länk han/hon måste klicka på för att verkligen komma till platsen. Endast en människa kan läsa och förstå en sådan text, och roboten kan inte komma åt länken. <br />Du kan ändra texten till den du vill ha."
COM_SH404SEF_SMELLYPOT_TEXT="Robot trap text"
COM_SH404SEF_TT_SMELLYPOT_TEXT="När en spam-robot har identifierats genom Project Honey Pot, och blivit nekad access, en länk läggs till längst ner på skärmen, för att få Project Honey Pot lagra roboten. Ett meddelande kommer också läggas till för att förhindra att verkliga människor att klicka på länken, om de blev felaktigt flaggade. "
COM_SH404SEF_ONLY_NUM_VARS="Numeriska parametrar"
COM_SH404SEF_TT_ONLY_NUM_VARS="Namn på parameter måste vara numerisk i detta fält : siffror 0 till 9. Skriv in en parameter per rad."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Alfa-numeriska parametrar"
