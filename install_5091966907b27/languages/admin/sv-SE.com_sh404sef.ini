COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATE_RANGE="Välj datumintervall som ska användas för att hämta Analytics-information för kontrollpanelen (den huvudsakliga kontrollpanelen). Detta kan antingen vara en vecka, en månad eller ett år, räknas alltid från sista tillgängliga dagen, normalt igår. På startsidan för Analytics kan du välja datumintervall och själv skräddarsy rapporter"
