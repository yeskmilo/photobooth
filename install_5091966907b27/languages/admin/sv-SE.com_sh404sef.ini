COM_SH404SEF_SEF_ENABLED="Aktivera URL optimering"
COM_SH404SEF_TT_SEF_ENABLED="Om satt till <b>Ja</b>, sh404sef kommer att ta över SEF url generering från Joomla! Detta kommer att ske oberoende av SEF inställningen som finns under Joomla! 's <b>Globala inställningar</b> kontrollpanel."
COM_SH404SEF_UPGRADE_ENABLE_CHECK="Aktivera kontroll för ny version"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="Om satt till <b>Ja</b>, sh404sef kommer att kontrollera tillgången på nya versioner. Ingen information kommer att skickas från din webbplats, våra servrar pingas för att veta om en version nyare än den som körs på din webbplats är tillgänglig. Resultat av denna kontroll kommer att cachas i 24 timmar, vilket innebär att våra servrar pingas en gång per dag, oavsett hur många gånger du använder sh404sef kontrollpanel. Om en nyare version finns tillgänglig, kommer <b>Version och uppdateringar</b> fliken att blir röd, och en (!) symbol visas i rubriken. När du går till denna flik hittar du en länk för att ladda ner den nya versionen och en annan för att visa changelog."
