COM_SH404SEF_COMP_ENABLE_PAGEID="Aktivera shURL funktion"
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL är en intern URL-förkortare som skapats av sh404sef, i syfte att göra det lättare att använda korta URLer i tryckt material eller i Twitter inlägg. shURL kan skapas för alla URLer, vilket kan leda till massiv användning av databasen i händelse av stora webbplatser. Du bör göra det möjligt endast om det är användbart för just denna komponent. <strong>Observera att skapandet av shURL också ska aktiveras i sh404sef globala konfiguration</strong>. Slutligen, även om den är aktiverad, så måste den SEF url-specifika plugin explicit godkänna shURLen.<br /><br>Du kan visa shURL för den aktuella sidan överallt genom att lägga in någon av följande taggar :<strong>{sh404sef_pageid} eller {sh404sef_shurl}</strong>.<br />Den kommer att ersättas automatiskt av sh404sef av shURL."
COM_SH404SEF_ENABLE_PAGEID_HELP="<strong>Observera att shURL skapandet också måste aktiveras för varje komponent på din webbplats med hjälp av Per komponent fliken i sh404sef konfiguration</strong>"
COM_SH404SEF_CONF_TAB_PAGEID="shURL"
COM_SH404SEF_TT_ENABLE_PAGEID="shURL är en intern URL-förkortare som skapats av sh404sef, i syfte att göra det lättare att använda korta URLer i tryckt material eller i Twitter inlägg. shURL kan skapas för alla URLer, vilket kan leda till massiv användning av databasen i händelse av stora webbplatser. Du bör göra det möjligt endast om det är användbart för just denna komponent. <strong>Observera att skapandet av shURL också ska aktiveras i sh404sef globala konfiguration</strong>. Slutligen, även om den är aktiverad, så måste den SEF url-specifika plugin explicit godkänna shURLen.<br/><br>Du kan visa shURL för den aktuella sidan överallt genom att lägga in någon av följande taggar :<strong>{sh404sef_pageid} eller {sh404sef_shurl}</strong>.<br />Den kommer att ersättas automatiskt av sh404sef av shURL."
COM_SH404SEF_PAGEIDS_MANAGER="Hantera shURL"
COM_SH404SEF_PAGEID_HELP="Denna sida kommer att visa dig alla shURL som redan har skapats för din webbplats. shURL är förkortade URLer som skapas automatiskt av sh404sef vid skapandet av en SEF url. De tillåter dig att tillhandahålla interna genvägar till ofta använda sidor. De kan användas till exempel i tryckt material, på visitkort eller i korta systemeddelanden, som sms eller för Twitter.VARNING: en gång skapade, borde shURLs aldrig tas bort, eftersom de inte kan återskapas på samma sätt. Om shURLs har delats ut till användare, eller bokmärkt av människor på nätet, och du tar bort dem från din webbplats, kommer nya shURLs skapas nästa gång du rensar din SEF URLer databas. De nya shURLs kommer dock inte vara samma som den tidigare, så befintliga länkar kommer att gå förlorade. Observera att detta inte gäller för sökmotorer. I grund och botten, sökmotorer kommer inte att indexera shURLs alls, eftersom de kommer följa hänvisningarna till den sista, full längd, sökords-fullständiga versionen av URLen."
