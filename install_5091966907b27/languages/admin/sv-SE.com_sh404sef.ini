COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Denna kolumn visar den webbplats som sänt era besökare.<br /><strong>(direkt)</strong> innebär att människor skrivit din webbadress direkt i deras webbläsarens adressfält"
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="Den specifika sökvägen på referens webbplats som länkar till dig. Ibland är denna information inte registrerad, i synnerhet när referensen är en sökmotor - i så fall kommer du att se '(inte angett)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Detta definieras av Google som '...en visning av en sida på din webbplats som spåras via spårningskoden för Analytics ... När en besökare kommer tillbaka till samma sida, eller ladda om samma sida, är en annan sidvisning redovisas<br />Genom att övervaka sidvisningar av varje sida, eller för varje referens, kan du besluta om åtgärder som skall vidtas för att förbättra din trafik, såsom att ändra innehållet så att det mer attraktivt att specifika besökare, eller kontaktar hänvisning webbplatser för att få bättre länkning, etc"
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Denna kolumn visar andelen referenser för varje sökväg på din webbplats, i procent av det totala antalet referenser på din webbplats för viss tid. Eftersom endast den översta sökvägen visas på listan, detta behöver inte nå upp till 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Genomsnittlig tid på webbplats"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="Den genomsnittliga tiden på din webbplats av besökare som kommer från varje hänvisningsadress. Vi kan anta att personer som vistas längre kommer att gynnas mer av din sidinformation, produkter eller tjänster. Åtgärder kan då vidtas att antingen gynna de hänvisningsadresser som skickar mest intresserade besökare, och/eller justera innehållet på webbplatsen så att de är mer attraktiva för besökare som kommer från dessa andra källor"
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Den specifika sökväg på din webbplats som drar mest trafik.<br />Observera att det är de textmässiga väg som räknas, och inte URL-parametrar. Därför /min-sida.html och /minsida.html?start=5 beaktas som samma sida av Google, så sidvisningar för de 2 sidor ses som samma. En bra anledning att använda sh404sef sidnumreringssystem!"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Denna kolumn visar andelen sidvisningar för varje sökväg på din webbplats, i procent av det totala antalet sidvisningar på din webbplats för viss tid. Eftersom endast den översta sökvägen visas på listan, detta behöver inte nå upp till 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Genomsnittlig tid på sida"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Den genomsnittliga tid som tillbringas på <strong>viss sida</strong> av besökare. Vi kan då anta att folk som stannar längre på en sida, kommer att dra mer nytta från denna sidas information, produkter eller tjänster. Åtgärder kan då vidtas att antingen förbättra denna sida, och/eller justera andra sidors innehåll för att bli mer attraktiv för att få en mer balanserad globalt högre trafik på din webbplats."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Medeltid skapa sida"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Genomsnittlig tid som Joomla behöver för att skapa sidor, omfattas i rapporten. Det här är tiden det tar (på servern) för att skapa en sida, inte tiden det tar för en besökare att helt få den sida som skulle vara beroende av många faktorer, såsom hennes internet hastighet till exempel alla saker som inte är under din kontroll.<br/>Att veta prestandan på din server gör att du kan reagera om du ser att skapandet tar för mycket tid. Helst ska det vara bra under en sekund."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Medel använt minne"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Minne som används av Joomla för att skapa en sida, i megabyte. Denna information kommer att bli viktigt om och när du bestämmer dig för att uppgradera din webbserver, eller helt enkelt att justera inställningarna för din webbserver."
COM_SH404SEF_ANALYTICS_USER_STATUS="Inloggade användare"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Den procentuella antalet visade sidor som dina besökare såg när de var inloggade på din sida, mot det totala antalet besökta sidor. För närvarande görs ingen skillnad i kontrollpanelen baserat på användarens typ (registrerade, Författare, Administratör, etc), men denna information samlas faktiskt in.<br />Från en prestanda synvinkel, kommer detta hjälpa dig att avgöra om det är värt att aktivera cache-systemet (cachar är vanligtvis effektivare för icke-inloggade användare). Från ett SEO / företagsekonomisk synvinkel kan detta hjälpa dig att göra förändringar i ditt innehåll till exempel för att försöka locka fler användare att registrera sig, eller kanske reservera en del av innehållet för registrerade användare."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Besök representerar det totala antalet <strong>besöksessioner</strong> på din webbplats. En session är ett kontinuerlig besök på din webbplats. När en viss besökaren inte har gjort några åtgärder (ett klick för exempel) på din webbplats under 30 minuter, anses besökaren borta. Om besökaren kommer tillbaka senare, efter dessa 30 minuter kommer detta att redovisas som ett <strong>nytt besök</strong>, medan det skulle anses vara samma besök om besökaren kommer tillbaka inom mindre än 30 min"
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Besök representerar det totala antalet besöksessioner på din webbplats. En session är ett kontinuerlig besök på din webbplats. När en viss besökaren inte har gjort några åtgärder (ett klick för exempel) på din webbplats under 30 minuter, anses besökaren borta. Om besökaren kommer tillbaka senare, efter dessa 30 minuter kommer detta att redovisas som ett nytt besök, medan det skulle anses vara samma besök om besökaren kommer tillbaka inom mindre än 30 min"
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Besökare (eller 'Unika besökare') representerar det totala antalet besökare som kom till din webbplats aktuellt datumintervall. Om samma besökare kommer tillbaka flera gånger, även bara en timme senare kommer detta inte räknas som en separat besökare.<br /> Härav följer att antalet <strong> besökare </strong> är mindre än antalet <strong>besök</strong> - se definitionen av besök ovan."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Besökare (eller 'Unika besökare') representerar det totala antalet besökare som kom till din webbplats aktuellt datumintervall. Om samma besökare kommer tillbaka flera gånger, även bara en timme senare kommer detta inte räknas som en separat besökare. Härav följer att antalet besökare är mindre än antalet besök - se definitionen av besök ovan."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Sidvisning definieras av Google som '...en visning av en sida på din webbplats som spåras via spårningskoden för Analytics ... När en besökare kommer tillbaka till samma sida, eller laddar om samma sida, redovisas detta som en ny sidvisning.<br />Här hittar du den globala siffran under den period som omfattas av rapporten. Använda tabeller finns nedan, du kan också få se ditt bästa innehåll och dina bästa hänvisningsadresser. Det globala värdet är en god indikation på den totala aktivitet som finns på din webbplats, medan detaljerad information är vad du vill titta på för att besluta om eventuella åtgärder som ska vidtas för att förbättra saker och ting"
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Sidvisning definieras av Google som '...en visning av en sida på din webbplats som spåras via spårningskoden för Analytics ... När en besökare kommer tillbaka till samma sida, eller laddar om samma sida, redovisas detta som en ny sidvisning. Här hittar du den globala siffran under den period som omfattas av rapporten. Använda tabeller finns nedan, du kan också få se ditt bästa innehåll och dina bästa hänvisningsadresser. Det globala värdet är en god indikation på den totala aktivitet som finns på din webbplats, medan detaljerad information är vad du vill titta på för att besluta om eventuella åtgärder som ska vidtas för att förbättra saker och ting"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Medel sidor/besök"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Det genomsnittliga antalet sidor en besökare tittar på under ett enda besök - ett besök anses avslutat när vi ser ingen aktivitet under 30 minuter eller mer. En högre siffra kommer förmodligen betyder att ditt innehåll är attraktivt för dina besökare, det vill säga att användare som kommer till din webbplats lockas av ditt innehåll. En lägre siffra kommer troligen indikerar att innehåll och trafik inte matchar varandra. Antingen behöver du justera ditt innehåll och göra det mer lockande för varje besökare du får. Eller så behöver du, för att få andra besökare, är att försöka attrahera en annan typ av besökare.<br />Som vanligt behöver du mer detaljerade uppgifter för att kunna lista ut sätt att förbättra saker, men radikala förändringar i dessa siffror bör utredas."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Avvisningsfrekvens"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Avvisningsfrekvens % för <strong>besök</strong> där besökarna såg bara <strong>en</strong> sida. Vilket innebär att de kom till din webbplats, såg en sida och sedan stack och kom aldrig tillbaka - åtminstone inte inom den 30 minuter gräns som användas för att avgöra när en besökare gör en 'nytt' besök.<br/>Detta kommer alltid att hända, men naturligtvis vill du att % ska vara så låg som möjligt, och liksom annan statistik som innebär förändringar måste den följas upp och åtgärdas.<br />Du kommer förmodligen behöva mer detaljerade uppgifter för att kunna agera i fall när det blir en plötslig ökning av avvisningar. Du kan till exempel vill ta reda på om vissa sidor orsakar en höjning, så att du kunna anpassa ditt innehåll till besökarnas intresse."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Genomsnittlig tid på sida"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Den genomsnittliga tid på webbplatsen under ett besök. Kombinerat med antalet sidvisningar per besök, är detta ett mått på besökskvaliteten. Som vanligt med medelvärden, måste det tas med en nypa salt, men stora variationer över tiden ska utredas"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% av nya besök"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="Den procentuella andelen besökare som kommer till din webbplats som inte tidigare identifierats.<br />Få många nya besökare brukar innebära att du lockar trafik till din webbplats, eventuellt genom att vara väl rankad hos sökmotorerna. En lägre andel av nya besök kan också innebära att själva webbplatsen är attraktiv, med människor som kommer tillbaka efter sitt första besök. Du kommer att behöva mer detaljerade data för att analysera detta fullt ut, men som alltid övervaka förändringar noggrant"
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="Grafen för trafikkällor grafen visar en samlad bild varifrån besökarna på din webbplats kommer ifrån. Cirkeldiagrammet bryter ner besök (eller sidvisningar eller besökare, beroende på den inställning du valde i konfigurationen) mellan referenser (besökare som kommer från en annan webbplats), sökmotorer (som kommer från alla kända sökmotorer), direkt (användaren har skrivit din adress webbplats direkt i sin webbläsares adressfält)"
