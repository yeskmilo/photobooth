COM_SH404SEF_TT_LOWER="Konvertera alla tecken till gemener i URL"
COM_SH404SEF_TT_PAGEREP_CHAR="Tecken som ska användas för sidnumrering för att fylla ut resten av URLen"
COM_SH404SEF_TT_PAGETEXT="Text som ska läggas till URLen för flera sidor. Använd %s för att infoga sidnummer, som standard läggs texten på i slutet av URLen. Om en suffix används, kommer den att läggas till i slutet av denna sträng."
COM_SH404SEF_TT_REPLACE_CHAR="Tecken som ska ersätta okända tecken i URLen"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Om satt till <strong>Ja</strong>, om ed parametern skickas till com_content komponenten kommer denna tolkas som iJoomla magazine edition id."
COM_SH404SEF_TT_ADV_INSERT_ISO="För varje komponent installerad, och om din webbplats är flerspråkig, välj att infoga eller inte infoga vald språk ISO-kod i SEF URL. Till exempel : www.dinhemsida.se/<b>en</b>/aboutus.html. en står för engelsk. Koden används inte i URLen för standardspråket."
COM_SH404SEF_TT_ADV_MANAGE_URL="För varje installerad komponent:<br /><b>använd standardhantering</b><br/>processen, om SEF avancerat tillägg finns används denna. <br/><b>Enkel encoding</b><br/>spara inte i databasen och skapa klassiska SEF URLer<br/><b>Använd icke-sef</b><br/>skapa inte SEF URLer för denna komponent<br/><b>använd Joomla! router</b><br/>Använd Joomla! routing system, utan att lagra URLer i databasen. Vissa funktioner fungerar inte i detta läget, som Hantera itemid"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Vissa kompontenter använder sina egna sef_ext filer för att användas med Joomla SEF, OpenSEF eller SEF Advanced. Om denna parameter används (Override sef_ext), kommer inte komponentens fil att användas, istället används sh404SEF egna plugin (under förutsättning att det finns en för komponenten). Om inte, kommer komponentens&rsquo;s egna sef_ext fil användas."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="För varje installerad komponent, välj om URLen ska översättas. Påverkar ingenting om sidan använder bara ett språk."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Om satt till ja, kommer icke-sef itemid (eller aktuell menylänk itemid om ingen icke-sef URL har angivits) att läggas till SEF URL. Denna ska användas istället för att alltid infoga meny rubrik parameter, om du har flera menyer med samma rubrik (du kanske har en i main menu och en i top menu position)"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Om satt till ja, kommer menyobjekt rubrik överrenstämma med itemid som används för icke-sef URLen, eller aktuell rubrik för menyobjekt om ingen itemid har angivits, kommer att infogas i SEF URLen."
COM_SH404SEF_TT_CB_INSERT_NAME="Om satt till <strong>Ja</strong>, kommer rubriker på menyobjekt som leder till Community Builder sida att infogas i alla CB SEF URLer"
COM_SH404SEF_TT_CB_INSERT_USER_ID="Om satt till <strong>Ja</strong>, kommer användar-ID att infogas med namnet <strong>när föregående alternativ är satt till Ja</strong>, ifall två användare har samma namn."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Om satt till <strong>Ja</strong>, kommer användarnamn infogas i SEF URLerna. <strong>VARNING</strong>: Detta kan leda till kraftig ökning av databasens storlek, och kan slöa ner din sida, om du har många registrerade användare. Om satt till Nej, kommer användar-id användas istället, vid standardformat : ..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="När föregående parameter är satt till Ja, kan du åtsidosätta texten som infogas i SEF URLen här. Uppmärksamma att denna text kommer att vara oföränderlig, och kommer till exempel inte att översättas."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Om satt till <strong>Ja</strong>, kommer användarpseudo att infogas i SEF URLen, om du har aktiverat alternativet ovan, i stället för sitt verkliga namn."
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="När föregående parameter är satt till Ja, kan du åtsidosätta texten som infogas i SEF URLen här. Uppmärksamma att denna text kommer att vara oföränderlig, och kommer till exempel inte att översättas"
COM_SH404SEF_TT_ENCODE_URL="Om satt till Ja, kommer URLen kommer att enckodas så att de är kompatibla med språk med icke-latinska tecken. Kodade URLer kommer att se ut : minsida.se/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Om satt till <strong>Ja</strong>, kommer kategori-ID infogas före namnet <strong>när föregående parameter är satt till Ja</strong>, ifall två kategorier har samma namn."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Om satt till Ja, kommer namn på kategori att infogas i alla SEF länkar till artikel eller kategori"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Om satt till <strong>Ja</strong>, kommer artikel-ID att infogas före ämne <strong>när föregående parameter är satt till Ja</strong>, ifall två artiklar har samma namn."
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Om satt till <strong>Ja</strong>, kommer varje artikelämne infogas i SEF URLen som leder till artikeln "
COM_SH404SEF_TT_FB_INSERT_NAME="Om satt till <strong>Ja</strong>, kommer menyrubrik som leder till Kunenas sida att läggas till i Kunena SEF URL"
COM_SH404SEF_TT_FB_NAME="Om satt till <strong>ja<strong>, kommer Kunena namn (som definieras som Kunena menyitem rubrik) att läggas till i SEF URL."
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Om satt till ja, kommer URL att tvingas till icke-SEF efter byte till SSL läge(HTTPS). Detta är en förutsättning för delade SSL servrar, annars kan detta leda till problem."
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Om satt till ja, och endast för startsida, kommer itemid för com_content URLer att tas bort och ersättas av en URL av sh404SEF. Detta är användbart när innehålls element finns på startsidan (i blogglayout till exempel), och på andra sidor på hemsidan."
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="När föregående parameter är satt till Ja, kan du åtsidosätta texten som infogas i SEF URLen här. Uppmärksamma att denna text kommer att vara oföränderlig, och kommer till exempel inte att översättas"
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Om ingen itemid läggs till i icke-sef URL innan SEF aktiveras, och du aktiverar detta alternativ, kommer aktuell menyobjekt ID att läggas till. Detta garanterar, att om du klickar, kommer länken stanna på samma sida (ie: samma moduler visas)"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Om satt till <strong>Ja</strong>, kommer artikel-ID att läggas till i URLen, som i : <br /> minsida.se/Joomla-magazine/<strong>56</strong>-Bra-artikel-rubrik.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Om satt till <strong>Ja</strong>, kommer unikt problem-ID att läggas till namn på problem, för att se till att den är unik."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Om satt till <strong>Ja</strong>, kommer magazine-ID att läggas till i namnet på magazine i URLen, som i : <br /> minsida.se/<strong>4</strong>-Joomla-magazine/Bra-artikel-rubrik.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Om satt till <strong>ja<strong>, kommer namn på magazine (som definieras av magazine menyobjekt rubrik) att läggas till i SEF URL"
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Om satt till <strong>Ja</strong>, kommer ett numeriskt ID att läggas till URLen, för att underlätta integrationen med tjänster som Google Nyheter. ID kommer att följa detta format : 2007041100000, där 20070411 är datum för skapande och 00000 är internt unikt ID av innehållelement. Du ska slutligen fastställa datum för skapande då ditt innehåll är klar för publicering. Observera att man inte ska ändra det efteråt."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID_CAT_LIST="Numeriskt ID kommer att läggas till i sef URLer för innehålls element som listas här. Du kan välja flera kategorier genom att hålla ned CTRL-tangenten innan du klickar på ett kategorinamn."
COM_SH404SEF_TT_INSERT_PRODUCT_ID="Om satt till Ja, kommer produkt-ID att läggas till produktnamnet i SEF URL<br />Till exempel : minsida.se/3-mina-valdigt-fina-produkt.html.<br />Detta är användbart om du inte infogar alla kategorinamn i URLen, eftersom flera produkter har samma namn, i olika kategorier. Uppmärksamma att detta inte är Produkt SKU, utan ett internt produkt-ID, som alltid är unik."
COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Om ingen itemid läggs till i icke-sef URL innan SEF aktiveras, och du aktiverar detta alternativ, kommer aktuell menyobjekt ID att läggas till. Detta ska aktiveras om parametern ovan är också aktiverad, eftersom detta vill förebygga -2, -3, -... att läggas till i SEF URLen om en artikel visas från en annan plats"
COM_SH404SEF_TT_LETTERMAN_DEFAULT_ITEMID="Ange sidans itemid som ska infogas som Letterman länkar (avsluta prenumeration, bekräftelsemeddelande, ..."
