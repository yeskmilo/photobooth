COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics är en sh404sef funktion som fungerar med Google Analytics trafik analys service. För att använda den, skapa konto hos Google Analytics. Besök <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> för att göra detta. <font color='red'>Glöm inte att se <a href='http://dev.anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>video tutorial</a></font><br/>Sh404sef samlar ingen trafikdata, utan frågar istället Google Analytics för trafikdata för att visa rapporter.<br /><strong>Säkerhets övervägande</strong>: sh404sef behöver ditt Google Analytics användarnamn och lösenord. Vi rekommenderar att du använder <strong>dedikerat</strong> Google konto <strong>och lösenord</strong> för ditt Google Analytics behov, för att undvika att ha samma lösenord på alla dina e-postmeddelanden konton, FTP server, internetbank coh allt annat."
