COM_SH404SEF_404_PAGE_EDIT_HELP="Du kan använda följande taggar när du redigerar denna fel sida:<br /><ul><li><b>{%sh404SEF_404_URL%}</b> kommer att ersättas av URLen som besökaren begärde, den som vi inte kunde hitta</li><li><b>{sh404sefSimilarUrls}</b>  kommer att ersättas med en lista med URLer som finns i databasen som liknar den aktuella som inte hittades . Om ingen visar sig vara liknande, visas ingenting och taggen avlägsnas. Du kan gå till Joomla's plugin lista, och ange parametrar för att ändra denna funktion <a href='index.php?option=com_plugins' target='_blank'>'sh404sef plugin för liknande URLer'</a> ska fungera</li><li><b>{sh404sefSimilarUrlsCommentStart}</b> och <b>{sh404sefSimilarUrlsCommentEnd}</b> allt du ägger in mellan dessa två taggar kommer att visas bara om några liknande URLer finns</li></ul>"
COM_SH404SEF_ENABLE_PAGEID="Aktivera shURL"
