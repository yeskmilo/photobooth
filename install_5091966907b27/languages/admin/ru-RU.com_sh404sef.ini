COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Выберите, какие именно метрики показывать на контрольной панели.<br/><strong>Просмотры страницы</strong> просто подсчитывает число страниц, которые были показаны любому посетителю. Это - хороший показатель объема движения на Вашем сайте.<br/><strong>Уникальные посетители</strong>: эта метрика измеряет число фактически индивидуальных посетителей Вашего сайта. Пользователи, посетившие сайт дважды или более в течении короткого выбранного периода времени будут считаться только за один уникальный визит, в соответствии с определением уникального визита Google (смотрите http://www.google.com/support/analytics/bin/answer.py?hl=en&answer=33087). <br/><strong>Посещения</strong> покажет число сессий посещения Вашего сайта. Однако, посетители, возвращающиеся на сайт несколько раз в течении выбранного периода времени, будут подсчитаны как несколько визитов и, таким образом, могут быть не самым лучшим индикатором числа людей, посетивших Ваш сайт.<br/>Пожалуйста учтите, что Google не допускает все комбинации. Конкретно, источники посещений, время создания страницы и память, как и вошедшие на сайт пользователи не могут быть показаны по уникальным посетителям."
