COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="При выборе параметра <strong>Да</strong> в начало каждого вставляемого в URL ссылку названия журнала, будет добавлен ID номер журнала, как, например в следующий ссылке:<br /> mysite.com/<strong>4</strong>-Joomla-magazine/Good-article-title.html"
