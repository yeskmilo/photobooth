COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Эта колонка показывает веб сайты, которые отправили Вам посетителей.<br /><strong>(Непосредственно)</strong> означает что люди ввели адрес Вашего сайта непосредственно в адресное поле URL своего браузера."
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="Конкретная адресная ссылка веб сайта, отправившего Вам посетителя, которая ведет к Вашему веб сайту, если имеется. Иногда эта информация не записывается, конкретно, когда отсылателем является поисковая система. В таком случае Вы увидите запись '(не включено???)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Google определяет это как '...просмотр страницы на Вашем сайте, который отслеживается следящим кодом Google Analyics...' Когда посетитель возвращается к той же самой странице или освежает ту же самую страницу, засчитывается еще один просмотр.<br/>Наблюдая за просмотрами каждой страницы или просмотрами по каждому отдельному источнику посещения, Вы можете принять решения по тем или иным действиям для улучшения движения на сайте, как, например, редактированию содержания на более привлекательное для конкретных посетителей или переговорам по подстройке ссылок с сайтами, отправляющими Вам посетителей и т.д."
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Эта колонка показывает долю просмотров страниц на каждого отсылателя посетителей, как процент от общего числа просмотров Вашего сайта за данный период времени. Общее число может не составить 100%, поскольку в списке показываются только крупнейшие отправители посетителей."
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Среднее время на сайте"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="Среднее время, проведенное на Вашем сайте посетителями, приходящими от каждого отдельного источника. Мы можем предположить, что Ваша информация, продукты или услуги будут более полезны тем, кто остается на сайте дольше. Следовательно, можно принять действия, чтобы либо отдать особое предпочтение тем сайтам, которые отправляют Вам наиболее заинтересованных посетителей, либо подстроить содержание сайта с тем, чтобы сделать его более привлекательным для тех посетителей, которые приходят с других источников."
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Конкретная адресная ссылка, для которой было зарегистрировано больше всего движения посетителей.<br/>Заметьте, что имеет значение ее текстовая часть, а не параметры ссылки URL. Поэтому и /my-page.html и /mypage.html?start=5 воспринимаются Google как одна и та же страница, и, следовательно, просмотр этих двух страниц будет обобщен в статистике. Это является еще одной весомой причиной использовать систему постраничной разбивки компонента sh404SEF!"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Эта колонка показывает долю просмотров страниц для каждой ссылки, как процент от общего числа просмотров Вашего сайта за данный период времени. Общее число может не составить 100%, поскольку в списке показываются только ссылки с наибольшим числом просмотров."
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Среднее время на странице"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Среднее время, проведенное посетителями на <strong>конкретной странице</strong>. Мы можем предположить, что Ваша информация, товары или услуги будут более полезны тем, кто остается на какой-либо странице дольше. Следовательно, можно принять действия по тем самым страницам и/или подстроить содержание других страниц, чтобы сделать их более привлекательными и получить более сбалансированное и более интенсивное движение на Вашем сайте."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Среднее время создания страницы"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Среднее время необходимое Вашей системе Joomla! для создания страниц, показанных за период времени, охватывающий этот доклад. Это время создания страницы (на Вашем сервере), а не время, ушедшее на полное получении страницы посетителем, которое определяется многими факторами, как например, скоростью соединения с интернетом и т.д., что находится вне Вашего контроля.<br/> Знание производительности своего сервера позволит Вам отреагировать, когда Вы заметите сильную деградацию времени создания. В идеальном случае, этот показатель должен быть гораздо ниже одной секунды."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Среднее использвание памяти"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Память, используемая Вашей системой Joomla! на процесс создания страницы, в мегабайтах. Эта метрика будет важна, если и когда Вы решите обновить свой сервер, или даже просто при подстройке Вашего веб сервера."
COM_SH404SEF_ANALYTICS_USER_STATUS="Авторизованные на сайте пользователи"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Процент страниц, просмотренных Вашими посетителями пока они оставались на сайте, войдя в него со своим именем пользователя и паролем, по отношению к общему числу просмотренных страниц. В настоящее время в контрольной панели не делается различие между типами пользователей (как Registered, Author, Administrator и т.д.), хотя b эти данные фактически собираются.<br />С точки зрения производительности, эта метрика поможет Вам решить стоит ли включать систему кэширования (поскольку кэширование обычно работает более эффективно для не вошедших с именем пользователя и паролем пользователей). С точки зрения поисковой оптимизации и бизнеса, эта метрика может помочь Вам, к примеру, с редактированием Вашего содержания с целью привлечения большего числа посетителей к регистрации, или может быть отделения части содержания только зарегистрированным пользователям."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Посещения представляют полное число <strong>сессий</strong> посещения Вашего сайта. Сессией считается продолжительный визит на Ваш сайт. Когда данный посетитель не предпринял на сайте никаких действий (как например, щелчок по элементу страницы) в течении 30 минут, это засчитывается как посещение. Если этот же посетитель позже возвращается, после тех неактивных 30 минут, то это будет засчитано как <strong>новое посещение</strong>. Если этот посетитель возвращается на сайт меньше чем через 30 минут, то это считается одним посещением."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Посещения представляют полное число сессий посещения, сделанных на Ваш сайте. Сессией является какой-либо продолжительный визит на Ваш сайт. Когда некоторый данный пользователь не предпринял никаких действия (как, к примеру, щелчок по меню или ссылке) на Вашем сайте в течение 30 минут, то он считается ушедшим с этого сайта. Если этот же посетитель возвращается на сайт после тех 30 минут, то это будет засчитываться как новое посещение. Если он возвращается на сайт в течении тех 30 неактивных минут, то это будет засчитано как одно посещение."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Посетители (или "_QQ_"Уникальные посетители"_QQ_") представляют общее число посетителей, которые посещали Ваш сайт в охваченный статистическим докладом период времени. Если один и тот же посетитель несколько раз возвращается на Ваш веб сайт, даже всего лишь через час, то он не будет зарегистрировано как еще один, другой, посетитель.<br />Отсюда, естественно, число <strong>посетителей</strong> всегда меньше числа <strong>визитов</strong> - смотрите определение этих терминов, приведенное выше."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Посетители (или 'Уникальные посетители') представляют общее число посетителей, которые посещали Ваш сайт в охваченный статистическим докладом период времени. Если один и тот же посетитель несколько раз возвращается на веб сайт, даже всего лишь через час, то он не будет зарегистрировано как еще один, другой, посетитель.<br />Отсюда, естественно, число <strong>посетителей</strong> всегда меньше числа <strong>визитов</strong> - смотрите определение этих терминов, приведенное выше."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Просмотром страницы Google считает ' ...просмотр какой-либо страницы на Вашем сайте, который был  отслежен следящим кодом службы Google Analyics... Когда посетитель возвращается к той же самой веб странице, или освежает ту же самую страницу, то засчитывается еще один просмотр'.<br/>Здесь Вы найдете общую цифру, за период времени, охватывающий статистический доклад. Взглянув на таблицы ниже, Вы также сможете найти самые популярные страницы Вашего сайта и самых активных отсылателей посетителей. Эта общая цифра является хорошим показателем всеобщей активности на Вашем сайте, в то время как подробная информация поможет Вам решить предпринять те или иные действия для улучшения конкретных частей/элементов сайта."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Просмотром страницы Google считает "_QQ_" ...просмотр какой-либо страницы на Вашем сайте, который был  отслежен следящим кодом службы Google Analyics... Когда посетитель возвращается к той же самой веб странице, или освежает ту же самую страницу, то засчитывается еще один просмотр"_QQ_".<br/>Здесь Вы найдете общую цифру, за период времени, охватывающий статистический доклад. Взглянув на таблицы ниже, Вы также сможете найти самые популярные страницы Вашего сайта и самых активных отсылателей посетителей. Эта общая цифра является хорошим показателем всеобщей активности на Вашем сайте, в то время как подробная информация поможет Вам решить предпринять те или иные действия для улучшения конкретных частей/элементов сайта."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Среднее число страниц на визит"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Среднее число страниц, просматриваемых посетителем в течении одного посещения - посещение считается состоявшимся, когда мы не видим никакой активности посетителя в течении 30 или более минут. Высокое число, вероятно, будет означать, что Ваше содержание привлекательно для Ваших посетителей, допуская что Ваши посетители являются теми, кого привлекло содержание. Низкое число будет, вероятно, указывать на то, что содержание и движение не подходят друг другу. В таком случае, Вам нужно будет либо подправить содержание и сделать его более привлекательным тем, кто заходит на сайт, либо Вам нужно будет привлечь других посетителей, т.е. посетителей другого вида.<br />Обычно, для улучшения в этом районе необходима более подробная информация, но при радикальном изменении этого числа необходимо тщательное расследование."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Пропорция визитов, короче 30 секунд"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Пропорция отскоков - это процентная доля <strong>посещений</strong>, когда посетители просмотрели только <strong>одну</strong> страницу. Это означает, что они пришли на Ваш сайт, увидели одну страницу и затем ушли и больше не возвращались, во всяком случае в течении 30 минут, по истечении которых определяется является ли посещение данным посетителем новым или нет.<br />Это будет происходить всегда, но Вы, конечно же, будете желать, чтобы эта метрика была как можно ниже, и, как и в случае с другими, ее значительные изменения должны привлечь Ваше внимание и заслуживают расследования и принятия соответствующих мер.<br />В случае, если пропорция отскоков радикально увеличилась, Вам вероятно будет нужно работать с более подробной информацией. Например, Вы, возможно, захотите рассмотреть, не вызывают ли этот всплеск числа отскоков какие-либо конкретные страницы и, если да, то соответственно подстроить их содержание под интерес посетителей."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Среднее время на сайте"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Среднее время, проведенное на Вашем сайте в течении отдельного визита. Объединенная с числом страниц, просмотренных в течении одного визита, эта метрика является показателем качества посещения сайта. Как и любая средне-арифметическая метрика, она должна быть воспринята с некоторой осторожностью, но значительные изменения в течении времени заслуживают расследования."
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% новых визитов"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="Процент приходящих на Ваш веб сайт посетителей, которые никогда не были найдены ранее.<br />Обретение большого числа новых посетителей имеет тенденцию означать, что Вы привлекаете движение к Вашему сайту, возможно, за счет хорошего ранга на поисковых системах. Низкий процент новых посетителей может также означать то, что Ваш сайт сам по себе привлекателен, куда люди возвращаются после своего первого визита. Для полного анализа в этом отношении Вам будет нужна более подробная информация, но, как обычно, внимательно наблюдайте за изменениями здесь."
