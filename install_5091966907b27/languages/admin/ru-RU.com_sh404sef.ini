COM_SH404SEF_TT_404PAGE="Выберите статью, которую бы Вы хотели показывать на странице в случае ошибки <strong>Page not found/Страница не найдена</strong>.\nРазрешается использовать для этого материалы, не имеющие своих категорий (uncategorized). На следующей вкладке может быть отредактирован материал, предоставляемый компонентом sh404SEF по умолчанию. Вы также можете обнаружить такой материал под названием <strong>__404__</strong> среди обычных материалов Joomla в категории по умолчанию <strong>uncategorized</strong>. Его можно отредактировать как любой обычный материал из списка материалов Joomla.\nИмейте в виду, что в любом случае выбранный Вами материал должен быть <strong>опубликован</strong>."
COM_SH404SEF_TT_ADDFILE="Название файла, вставляемое в конец пустой URL ссылки, т.е ссылки на несуществующий файл. Полезно для ботов, которые посещают Ваш сайт в поиске специального файла, но, в виду отсутствия такого файла, вызывают ошибку 404."
COM_SH404SEF_TT_ADV4="Расширенные опции для"
COM_SH404SEF_TT_ENABLED="При настройке этого параметра на <strong>Нет</strong> будут задействован SEF системы Joomla по умолчанию."
COM_SH404SEF_TT_FRIENDTRIM_CHAR="Отделенные символом <strong>|</strong> знаки для обрезания с обеих сторон от URL ссылки. Предупреждение: при изменении значения этого параметра по умолчанию удостоверьтесь в том, что Вы не оставляете его незаполненным. Как минимум, используйте пробел. Ввиду небольшой ошибки в системе Joomla, это поле нельзя оставлять пустым."
COM_SH404SEF_TT_LOWER="Перевести все символы в ссылке URL в нижний регистр."
COM_SH404SEF_TT_PAGEREP_CHAR="Символ, используемый для отделения номера страницы от остальной части URL ссылки"
COM_SH404SEF_TT_PAGETEXT="Текст, добавляемый в конец URL ссылки для многостраничных материалов. Используйте знак <strong>%s</strong> для вставки номера страницы. По умолчанию он будет находиться в конце ссылки. Если какой-либо суффикс назначен, он будет добавлен в конец этой строки."
COM_SH404SEF_TT_REPLACE_CHAR="Символ, используемый для замены неизвестных символов в URL ссылке"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="При выборе <strong>Да</strong>, параметр <strong>ed</strong>, если он передается в компонент com_content, будет исталкован как ID номера выпуска журнала iJoomla."
COM_SH404SEF_TT_ADV_INSERT_ISO="Для каждого установленного компонента и если Ваш сайт много язычный, выберите вставлять или нет код ISO языка в SEF URL ссылку. Например: www.monsite.com/<b>fr</b>/introduction.html - для французского. Данный код не будет добавлен в URL ссылку языка по умолчанию."
COM_SH404SEF_TT_ADV_MANAGE_URL="Для каждого установленного компонента:<br /><b>использовать обработку по умолчанию</b><br/>обычная обработка, если присутствует компонент SEF Advanced, то вместо нее будет использован он. <br/><b>простое кодирование</b><br/>не сохранять в базе данных и ???не??? создавать SEF URL ссылки в старом стиле<br/><b>оставить как не-SEF URL ссылки</b><br/>не делать SEF ссылки для данного компонента<br/><br/>не создавать SEF URL ссылки для этого компонента<br/><b>использовать рутер Joomla</b><br/>Использовать систему рутера Joomla, не сохраняя URL ссылки в базе данных. В этом режиме не будут работать некоторые характеристики, как, например, управление Itemid."
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Некоторые компоненты имеют свои собственные sef_ext файлы, предназначенные для использования с расширениями Joomla SEF, OpenSEF или SEF Advanced. Если этот параметр включен на <strong>Да</strong> (переписать sef_ext), то файл данного расширения не будет использован и собственный плагин sh404SEF будет использован вместо него (при условии, что он существует для этого компонента). Если его нет, тогда будет использован sef_ext файл этого компонента."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Для каждого установленного компонента выберите, будет ли переводиться URL ссылка. Этот параметр не имеет значения, если сайт имеет только один язык."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Если этот параметр настроен на <strong>Да</strong>, то Itemid не-SEF URL ссылки (или, если он не установлен в не-SEF URL ссылке, то Itemid текущего пункта меню) будет добавлен в конце SEF URL ссылки. Это должно быть использовано вместо параметра <strong>Всегда вставлять заголовок меню</strong>, если у Вас есть несколько пунктов меню с одинаковым заголовком (как, например, один в главном меню и один в верхнем меню)"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="При включении на <strong>Да</strong>, заголовок пункта меню, соответствующий itemid номеру, установленному в не-SEF ссылке URL, или заголовок текущего пункта меню, если этот itemid номер не установлен, будут вставлены в SEF URL ссылку."
COM_SH404SEF_TT_CB_INSERT_NAME="При включении на <strong>Да</strong>, заголовок пункта меню, ведущий на главную страницу компонента <strong>Community Builder</strong> будет добавлен в начало всех его SEF ссылок URL."
