COM_SH404SEF_TT_LIVE_SECURE_SITE="Настройте этот параметр на <strong>полную главную URL ссылку Вашего веб сайта, когда он работает в режиме SSL</strong>.<br />Необходимо только если для доступа на сайт Вы используете https. Если эта главная ссылка не указана, то по умолчанию будет использована httpS://normalSiteURL.<br />Пожалуйста введите полную ссылку URL без дробной черты в ее конце. Например: <strong>https://www.mysite.com</strong> или <strong>https://sharedsslserveur.com/myaccount</strong>."
COM_SH404SEF_TT_LOG_404_ERRORS="При выборе параметра <strong>Да</strong>, 404 ошибки будут записаны в базу данных. Это может помочь найти ошибки в ссылках сайта. Однако, с другой стороны, это потребует места в базе данных, поэтому рекомендуется после тестирования ссылок сайта отключать этот параметр."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Когда кэш ссылок URL активирован, данный параметр устанавливает его максимальный размер. Введите максимальное число ссылок URL, которые могут быть сохранены в кэше (дополнительные ссылки будут обработаны, но не будут сохранены в кэш, отчего время загрузки страницы увеличится). Грубо говоря, каждая ссылка URL занимает примерно 200 байтов (100 для SEF ссылки and 100 для не-SEF ссылки). Например, 5000 ссылок займут, примерно, 1 Мб памяти на диске."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Если выбрано <strong>Да</strong>, то компонент sh404SEF попытается перенаправить стандартные SEF ссылки URL системы Joomla на их эквиваленты компонента sh404SEF. Если их не будет существовать в базе данных, то они будут созданы на лету, за исключением случаев, когда ссылке переданы какие-либо данные POST и когда ничего не произойдет. ПРЕДУПРЕЖДЕНИЕ: эта функция будет действовать в большинстве случаев, но может выдать неисправное перенаправление для некоторых SEF ссылок URL. Если возможно, оставьте этот параметр выключенным."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Если выбрано <strong>Да</strong>, то уже находящиеся в базе данных не-SEF ссылки URL будут перенаправляться на их SEF эквиваленты с помощью <strong>301 - Адрес изменен</strong>. Если SEF ссылка URL не существует, то она будет создана, за исключением случаев, когда в запрос на соответствующую ей страницу входят какие-либо данные POST."
COM_SH404SEF_TT_REPLACEMENTS="Неприемлемые в URL ссылках знаки, такие, как не латинские или акцентированные, могут быть заменены согласно таблицы замен.<br />Форматом каждого правила замены является xxx | yyy, где xxx - это заменяемый знак, а yyy - новый, его заменяющие. <br />Таких, отделенных друг от друга запятой (,), правил может быть создано много. Для разделения старого и нового знака используйте знак |. Имейте в виду, что xxx или yyy могут быть несколькими знаками, как, например, Å’|oe  "
COM_SH404SEF_TT_SHOP_NAME="Когда предыдущий параметр настроен на <strong>Да</strong>, то в этом параметре Вы сможете переписать вставленный там в SEF ссылки URL текст. Заметьте, что текст не будет иметь значения, например, он не будет переводиться."
