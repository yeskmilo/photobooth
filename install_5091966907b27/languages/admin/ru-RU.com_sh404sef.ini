COM_SH404SEF_CONF_TAB_PAGEID="shURL"
COM_SH404SEF_TT_ENABLE_PAGEID="Короткие ссылки/shURL - это создаваемые на лету компонентом "_QQ_"sh404SEF"_QQ_" внутренние короткие ссылки, которые облегчают использование коротких ссылок в печатных материалах и сообщениях социальной сети Twitter. Короткие ссылки/shURL могут быть созданы для всех URL ссылок, что на больших сайтах может оказать существенную нагрузку на сервер базы данных. Рекомендуется использовать их только если это помогает какому-либо определенному компоненту. <strong> Пожалуйста, заметьте, что создание коротких ссылок/shURL должно быть включено в конфигурации компонента "_QQ_"sh404SEF"_QQ_"</strong>. В заключении, даже при таком включении, плагины расширений, работающие с SEF ссылками URL, должны конкретно разрешать создание коротких ссылок/shURL.<br /><br>Вы можете показывать короткие ссылки/shURL в любом месте своей веб страницы, вставляя следующий тег: <strong>{sh404sef_shurl}</strong>.<br />Компонент "_QQ_"sh404SEF"_QQ_" автоматически заменит этот тег короткой ссылкой/shURL."
