COM_SH404SEF_META_HELP="Вы можете использовать эти страницы для изменения заголовков страниц и/или описания тег мета данных на любой странице своего веб сайта. Введенные здесь значения будут переписывать любые значения, поступающие из собственных полей Joomla. Также, они будут переписывать любой заголовок веб страницы и содержимое тегов мета данных, созданных встроенными плагинами компонента "_QQ_"sh404SEF"_QQ_".<br/>Обычно у Вас не должно быть необходимости в использовании этого раздела, поскольку Joomla!, "_QQ_"sh404SEF"_QQ_" и большинство расширений создадут довольно подходящие заголовки веб страниц. Стремитесь создавать короткие и по существу заголовки веб страниц. Описание мета данных тоже должно быть кратким и ясно описывать Вашу веб страницу. Если описание не несет никакой ценности Вашим посетителям, лучше оставить его пустым. Другие мета элементы могут быть установлены щелчком по ссылке URL. Занимайтесь этой операцией с осторожностью, поскольку ее применением легче навредить, чем помочь. Конкретно, Вам, возможно, следует оставить незаполненным мета тег ключевых слов. Поисковые двигатели его не используют и в некоторых обстоятельствах этот тег может даже негативно повлиять на занимаемое Вашим веб сайтом в поисковых двигателях положение.\n\n"
