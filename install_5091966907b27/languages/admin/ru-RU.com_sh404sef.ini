COM_SH404SEF_PAGEID_HELP="Эта страница покажет все созданные на Вашем сайте короткие ссылки/shURL. Короткие ссылки/shURL, это автоматически, одновременно с созданием компонентом "_QQ_"sh404SEF"_QQ_" SEF ссылок URL, созданные короткие ссылки/shURL. Они позволяют Вам предоставлять внутренние быстрые тропинки к наиболее посещаемым страницам. Они могут быть использованы, к примеру, в печатных материалах, визитных карточках или коротких сообщениях на Twitter или текстовых сообщениях переносных телефонов, SMS. ПРЕДУПРЕЖДЕНИЕ: короткие ссылки/shURL никогда не следует удалять, поскольку конкретную удаленную короткую ссылку/shURL будет невозможно воссоздать. Если Вы передали короткую ссылку/shURL пользователям, или она была сохранена как закладка Вашими посетителями, и Вы удалите ее со своего веб сайта, то при следующей очистке SEF ссылок URL из Вашей базы данных будут созданы новые короткие ссылки/shURL. Однако, эти новые короткие ссылки/shURL будут отличаться от предыдущих, и, таким образом, существующие ссылки будут навсегда потеряны. Пожалуйста, заметьте, что это не применимо к поисковым двигателям. Фактически, поисковые двигатели вообще не индексируют короткие ссылки/shURL, поскольку они перенаправляются по окончательной, полной и с ключевыми словами версии этой короткой ссылки.\n"
