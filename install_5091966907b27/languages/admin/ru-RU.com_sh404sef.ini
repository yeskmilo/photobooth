COM_SH404SEF_TT_INSERT_PRODUCT_ID="При выборе параметра <strong>Да</strong> ID номер товара будет добавлен в начало названия этого товара в SEF ссылке URL<br />Например: mysite.com/3-my-very-nice-product.html.<br />Это полезно, если Вы не вставляете названия всех категорий в URL ссылку, так как различные товары могут иметь одинаковые названия в различных категориях. Имейте ввиду, что это не SKU номер товара, но его, товара, внутренний ID номер, который всегда уникален."
