COM_SH404SEF_PREVIEW="Anteprima"
COM_SH404SEF_404_PAGE_EDIT_HELP="You can use the following tags while editing this error page:<br /><ul><li><b>{%sh404SEF_404_URL%}</b> will be replaced by the url the visitor requested, the one that we could not find</li><li><b>{sh404sefSimilarUrls}</b>  will be replaced by a list of urls found in the database that are similar to the one requested but not found. If none are found to be similar, nothing will be displayed and the tag removed. You can go to Joomla's plugins list, and set some parameters to alter the way the <a href='index.php?option=com_plugins' target='_blank'>'sh404sef similar urls plugin'</a> operates</li><li><b>{sh404sefSimilarUrlsCommentStart}</b> and <b>{sh404sefSimilarUrlsCommentEnd}</b> everything you put between those two tags will be displayed only if some similar urls are found</li></ul>"
COM_SH404SEF_ENABLE_PAGEID="Attivare shURL"
COM_SH404SEF_DISABLE_PAGEID="Disabilitare shURL"
COM_SH404SEF_COMP_ENABLE_PAGEID="Attivare la creazione di shURL"
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL è un url breve interno creato al volo da sh404sef, al fine di rendere più facile utilizzare URL brevi in materiale stampato o messaggi di Twitter. shURL possono essere creati per tutti gli URL, che possono portare ad un uso massiccio del database in caso di siti di grandi dimensioni. È consigliabile attivare solo se è utile per questo particolare componente. <strong>Si prega di notare che shURL creazione inoltre deve essere abilitata a livello globale nella configurazione di sh404sef</strong>. Infine, anche se abilitato, il plugin di specifiche dell'estensione url sef ha consentire esplicitamente di creazione shURL. < br / > < br > È possibile visualizzare il shURL per la pagina corrente ovunque inserendo il seguente tag: <strong>{sh404sef_shurl}</strong>. < br / > esso sarà sostituito automaticamente da sh404sef dalla shURL."
COM_SH404SEF_ENABLE_PAGEID_HELP="<strong>Si prega di notare che shURL creazione inoltre deve essere abilitati per ogni componente sul tuo sito, utilizzare la scheda di componente By della configurazione di sh404sef</strong>"
COM_SH404SEF_CONF_TAB_PAGEID="shURL"
COM_SH404SEF_TT_ENABLE_PAGEID="shURL è un url breve interno creato al volo da sh404sef, al fine di rendere più facile utilizzare URL brevi in materiale stampato o messaggi di Twitter. shURL possono essere creati per la maggior parte degli URL, che possono portare ad un uso massiccio del database in caso di siti di grandi dimensioni. È consigliabile attivare solo se è utile per il tuo sito. <strong>Si prega di notare che shURL creazione inoltre deve essere abilitati per ogni componente sul tuo sito, utilizzare la scheda di componente By della configurazione di sh404sef</strong>. Infine, anche se abilitato, il plugin di specifiche dell'estensione url sef deve consentire esplicitamente creazione shURL. <br/><br>è possibile visualizzare il shURL per la pagina corrente ovunque inserendo il seguente tag: <strong>{sh404sef_shurl}</strong>. < br / > esso sarà sostituito automaticamente da sh404sef dalla shURL."
COM_SH404SEF_PAGEIDS_MANAGER="shURL manager"
COM_SH404SEF_PAGEID_HELP="Questa pagina vi mostrerà tutte le shURL già creato per il tuo sito. shURL sono URL brevi automaticamente creato da sh404sef alla creazione di un url SEF. Essi consentono di fornire collegamenti interni a pagine comunemente utilizzate. Possono essere utilizzati per esempio in materiale stampato, biglietti da visita o nel sistema di brevi messaggi come telefono cellulare messaggi di testo o Twitter.WARNING: una volta creato, shURLs mai dovrebbe essere eliminata, poiché non possono essere ricreato lo stesso. Se shURLs sono stati distribuiti agli utenti o segnalibro da persone on-line, e li si elimina dal tuo sito, nuovi shURLs verrà generato la prossima volta che si purga database SEF urls. Tuttavia, tali nuovi shURLs non sarà lo stesso di quello precedente, e collegamenti esistenti così andranno persi. Si prega di notare che questo non si applica ai motori di ricerca. Fondamentalmente, motori di ricerca non indicizzerà shURLs a tutti, come essi seguiranno i reindirizzamenti verso la lunghezza finale, completo, versione completa parola chiave dell'url."
