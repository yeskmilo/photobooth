COM_SH404SEF_IMPORTING_TITLE="Importazione"
COM_SH404SEF_IMPORT_UPLOAD_FILE="Si prega di selezionare un file di dati da importare utilizzando l'input di sotto o il pulsante "_QQ_"Sfoglia"_QQ_". Questo file di dati deve essere: <ul><li>o proveniente da sh404sef stesso (attraverso le funzioni di esportazione)</li> <li>o essere una versione modificata di tali file, personalizzati in un foglio di calcolo per esempio</li> <li>al massimo %s in termini di dimensioni, che sono la dimensione massima consentita dal vostro server</li></ul> <br/>"
