COM_SH404SEF_ERROR_CHECKING_ANALYTICS="Non riesce a connettersi al server di analisi (non è disponibile, o nessun account configurato? sono ricciolo e SSL abilitato nel tuo phpinfo?)"
COM_SH404SEF_ERROR_AUTH_ANALYTICS="Errore durante il tentativo di contattare il server di analytics: non autorizzato. Controlla il nome utente e password!"
COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics è una funzionalità di sh404sef progettata per funzionare con servizio di analisi di Google Analytics traffico. Per utilizzarla, si dovrebbe creare un account con Google Analytics. Visita <a href='http://www.google.com/analytics/' title='Google Analyics web site'> Google Analytics</a> per fare questo. <font color='red'> e non dimenticare di controllare il nostro <a href='http://anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'> tutorial video</a></font> <br/>Sh404sef sé non raccoglie i dati di traffico, ma sarà invece query Google Analytics per i dati di traffico per visualizzare report. < br / > <strong>considerazione di sicurezza</strong>: sh404sef ha bisogno il tuo nome utente Google Analytics AND password. Vi consiglio di utilizzare un <strong>dedicato</strong> Google conto <strong>e la password</strong> per vostro Google Analytics ha bisogno, per evitare di avere la stessa password su tutti i tuoi account e-mail, FTP server, online banking e tutto il resto."
COM_SH404SEF_ANALYTICS_ENABLED="Abilitare la raccolta di dati"
COM_SH404SEF_TT_ANALYTICS_ENABLED="Se impostato su Sì, un frammento di javascript, adatto per l'uso con il servizio Google Analytics, sarà inclusi in tutte le pagine, conformi alle impostazioni successiva, affinché i dati analitici sono raccolti presso il servizio analytics.<strong>Avviso</strong> <br>: ci sono altri Joomla! estensioni sviluppato per includere tale frammento di codice nelle tue pagine. Assicurarsi di che avere solo uno alla volta attivata!"
COM_SH404SEF_ANALYTICS_ID="ID della proprietà Web"
COM_SH404SEF_TT_ANALYTICS_ID="ID per questo sito, fornite da Google analytics. Esso dovrebbe assomigliare a UA-XXXXX-Y dove x e y sono numeri. < br / > abbiamo prodotto un piccolo video per descrivere i passi rapidi necessari per configurare il tuo account con Google, se non avete già uno. < br / > se hai già un account, basta usarlo, non hai bisogno di creare uno separato per sh404sef."
COM_SH404SEF_ANALYTICS_EXCLUDE_IP="Elenco di indirizzi IP escluso"
COM_SH404SEF_TT_ANALYTICS_EXCLUDE_IP="Non verranno raccolti dati analitici per le richieste provenienti da uno di questi indirizzi IP (uno per riga). Utilizzare per escludere voi stessi o i soci di società da dati raccolti"
COM_SH404SEF_ANALYTICS_MAX_USER_LEVEL="Livello utente Max"
COM_SH404SEF_TT_ANALYTICS_MAX_USER_LEVEL="Dati analitici non verranno raccolti per le richieste da parte degli utenti sopra il livello selezionato. Per impostazione predefinita, i dati vengono raccolti per tutti gli utenti. Selezionando 'Amministratore', per esempio, sarà assicurarsi che chiunque loggato come 'Super amministratore' non viene contato come visitatore, o inserire le statistiche in qualsiasi modo"
