COM_SH404SEF_EXPORT_PAGEIDS_START="Benvenuti alla procedura di esportazione guidata shURL. Premere il pulsante <strong>avanti</strong> per avviare <strong>l'esportazione</strong> shURLs dal database in un file di testo. Questo file di testo può essere usato in seguito per importare posteriore shURL record in questo stesso sito web o un altro web ad esempio, mediante la funzione di importazione shURLs. <br/> <br/><strong>Attenzione</strong>: solo shURLs corrispondenti attuali criteri di selezione (componenti, lingua,...) verranno esportati!"
