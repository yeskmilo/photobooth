COM_SH404SEF_NOTHING_TO_EXPORT="Nessun dato per esportare!"
COM_SH404SEF_EXPORT_METAS_START="Benvenuti alla pagina meta e titolo esportazione guidata dati. Premere il pulsante <strong>avanti</strong> per iniziare a <strong>esportare</strong> pagina di titolo e meta dati dal database in un file di testo. Questo file di testo può essere usato in seguito per importare posteriore record in questo stesso sito web o un altro web ad esempio, mediante la funzione di importazione. <br/> <br/><strong>Attenzione</strong>: solo pagina meta e titolo record di dati corrispondenti attuali criteri di selezione (componenti, lingua,...) verranno esportati!"
COM_SH404SEF_EXPORT_URLS_START="Benvenuti nella pagina URL esportazione guidata. Premere il pulsante <strong>avanti</strong> per iniziare a <strong>esportare</strong> record url dal database in un file di testo. Questo file di testo può essere usato in seguito per importare posteriore record in questo stesso sito web o un altro web ad esempio, mediante la funzione di importazione. <br/> <br/><strong>Attenzione</strong>: solo url record corrispondenti attuali criteri di selezione (componenti, lingua,...) verranno esportati!"
COM_SH404SEF_EXPORT_ALIASES_START="Benvenuti all'alias esportazione guidata. Premere il pulsante <strong>avanti</strong> per avviare il record di alias <strong>esportatori</strong> dal vostro database in un file di testo. Questo file di testo può essere usato in seguito per importare posteriore record in questo stesso sito web o un altro web ad esempio, mediante la funzione di importazione. <br/> <br/><strong>Attenzione</strong>: solo gli alias record corrispondenti attuali criteri di selezione (componenti, lingua,...) verranno esportati!"
COM_SH404SEF_EXPORT_VIEW404_START="Benvenuti al record 404 errore esportazione guidata. Si prega di premere il pulsante <strong>avanti</strong> per avviare il record di errore <strong>esportando</strong> 404 dal database in un file di testo. Questo file di testo può essere usato in seguito per importare posteriore record in questo stesso sito web o un altro web ad esempio, mediante la funzione di importazione. <br/> <br/><strong>Avvertenza</strong>: errore 404 solo record corrispondenti attuali criteri di selezione (componenti, lingua,...) verranno esportati!"
