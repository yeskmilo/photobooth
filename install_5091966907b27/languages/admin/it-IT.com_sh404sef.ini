COM_SH404SEF_TT_404PAGE="Pagina di contenuto statico da usare come pagina 404 Errore Non Trovato"
COM_SH404SEF_TT_ADDFILE="Nome file da inserire dopo un URL vuoto / quando non esistono files.  Utile per i bots che esaminano il tuo sito in cerca di un file specifico in una determinata locazione, ma si reinvia ad un 404 perch&eacute; non ne trovano."
COM_SH404SEF_TT_ADV4="Opzioni avanzate per "
COM_SH404SEF_TT_ENABLED="Se settata su No sar&agrave; usato il SEF di Joomla"
COM_SH404SEF_TT_FRIENDTRIM_CHAR="caratteri da tagliare intorno l&rsquo; URL, separa con |. Warning: if you change this from its default value, make sure to not leave it empty. At least use a space. Due to a small bug in Joomla, this cannot be left empty."
COM_SH404SEF_TT_LOWER="Converte in minuscolo tutti i caratteri della URL"
COM_SH404SEF_TT_PAGEREP_CHAR="Carattere da utilizzare per separare i numeri di pagina dal resto degli URL"
COM_SH404SEF_TT_PAGETEXT="Testo da aggiungere alla URL per pagine multiple. Usa %s per inserire un numero di pagina, per default sar&agrave; inserito alla fine. Se &egrave; definito un suffisso, sar&agrave; aggiunto alla fine della stringa."
COM_SH404SEF_TT_REPLACE_CHAR="Carattere da usare per sostituire un carattere sconosciuto nella URL"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Se selezionato su <strong>Yes</strong>, il parametro ed, se passato al componente com_content sar&agrave; interpretato come ID dell&rsquo; edizione iJoomla magazine."
COM_SH404SEF_TT_ADV_INSERT_ISO="Per ogni componente installato, e se il tuo sito &egrave; multi&ndash;lingua, scegli se inserire o no il codice ISO del linguaggio target nella URL SEF. Per esempio: www.monsite.com/<b>fr</b>/introduction.html. fr sta per francese. Questo codice non sar&agrave; inserito nell&rsquo;URL di default del linguaggio."
COM_SH404SEF_TT_ADV_MANAGE_URL="Per ogni componente installato:<br /><b>usa gestore di default</b><br/>elabora normalmente, se &egrave; presente una estensione SEF Advanced verr&agrave; utilizzata. <br/><b>no cache</b><br/>non immagazzinare nel DB e non creare URL SEF di vecchio tipo<br/><b>salta</b><br/>non scrivere SEF urls per questo componente<br/>"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Alcuni componenti hanno i propri files sef_ext destinati ad essere usati con Joomla SEF, OpenSEF o SEF Advanced. Se questo parametro &egrave; attivo (sovrascrivi sef_ext), questa estensione di file non sar&agrave; utilizzata, e il proprio plugin sh404SEF sar&agrave; invece usato (premesso che ce ne sia uno per quel particolare componente). In caso contrario, sar&agrave; utilizzato il file sef_ext proprio del componente."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Per ogni componente installato, seleziona se l&rsquo; URL deve essere tradotto. Non ha effetto se il sito &egrave; monolingua."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Se impostato su SI, l&rsquo;ItemID non-sef(o l&rsquo;attuale ItemID di menu se nessuna &egrave; impostata nell&rsquo;URL non-sef) sar&agrave; annessa alla SEF URL. Questo metodo dovrebbe essere usato invece di inserire Sempre il parametro del titolo di menu, se hai diverse voci di menu con lo stesso titolo (come, per esempio, uno nel top menu ed uno nel main menu)"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Se impostato su SI, il titolo di voce di menu corrispondente all&rsquo;ItemID impostato nell&rsquo;URL non-sef, o l&rsquo;attuale titolo della voce di menu se non &egrave; stato impostato nessun ItemID, sar&agrave; inserito nella SEF URL."
COM_SH404SEF_TT_CB_INSERT_NAME="Se impostato su <strong>Si</strong>, il titolo dell&rsquo;elemento di menu che riporta alla pagina principale di Community Builder sar&agrave; esteso a tutti i CB SEF URL"
COM_SH404SEF_TT_CB_INSERT_USER_ID="Se impostato su<strong>Si</strong>, la user ID sar&agrave; estesa al suo nome <strong>la precedente opzione &egrave; anche impostata su SI</strong>, nel caso due users dovessero avere lo stesso nome."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Se impostato su <strong>SI</strong>, lo user name sar&agrave; inserito nelle SEF URLs. <strong>ATTENZIONE</strong>: questo pu&ograve; portare ad un incremento sostanziale della grandezza del database, e pu&ograve; rallentare il sito, se hai molti utenti registrati. Se impostato su NO, lo user ID sar&agrave; invece utilizzato, con il regolare formato: ..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="Quando il parametro precedente &egrave; impostato su SI, puoi sovrascrivere il testo inserito nella SEF URL qui. Considera che questo testo rimarr&agrave; invariato, e non sar&agrave; tradotto su richiesta."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Se impostato su <strong>Si</strong>, lo pseudonimo dell&rsquo;user sar&agrave; inserito nella SEF URL, se hai attivato questa opzione sopra, invece del suo nome reale."
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Quando il parametro qui sopra &egrave; impostato su SI, puoi sovrascrivere il testo inserito nella SEF URL qui. Considera che questo testo rimarr&agrave; invariato, e non sar&agrave; tradotto su richiesta."
COM_SH404SEF_TT_ENCODE_URL="Se impostato su SI, l&rsquo;URL sar&agrave; codificato in modo da essere compatibile con linguaggi che hanno caratteri non latini. L&rsquo;URL apparir&agrave; tipo: mysite.com/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Se impostato su<strong>Si</strong>, l&rsquo;ID della categoria sar&agrave; esteso con il suo nome<strong>la precedente opzione &egrave; anche impostata su SI</strong>, nel caso due categorie dovessero avere lo stesso nome."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Se impostato su SI, il nome della categoria sar&agrave; inserito in tutti i link SEF a post o categorie"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Se impostato su <strong>Si</strong>, ogni postID sar&agrave; estesa al suo oggetto<strong>la precedente opzione &egrave; anche impostata su SI</strong>, nel caso due post dovessero avere lo stesso nome."
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Se impostato su <strong>Si</strong>, ogni argomento del post sar&agrave; inserito nella URL SEF che riporta a questo post"
COM_SH404SEF_TT_FB_INSERT_NAME="Se impostato su<strong> Si</strong>, il titolo dell&rsquo;elemento del menu che rimanda alla pagina principale di Kunena sar&agrave; esteso a tutte le SEF URL di Kunena"
COM_SH404SEF_TT_FB_NAME="Se impostato su<strong> Si<strong>, il nome Kunena (come definito dal titolo di elemento di menu di Kunena) sar&agrave; sempre esteso alla SEF URL."
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Se impostato su SI, l&rsquo;URL sar&agrave; forzato a NON SEF dopo essere passato alla modalit&agrave; SSL (HTTPS). Questo permette operazioni con diversi server SSL condivisi che altrimenti potrebbero causare problemi."
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Se impostato su SI, e solo la homepage, l&rsquo;ItemID degli URL com_content sar&agrave; rimosso e sostituito da quello che sh404SEF ha valutato. Questo &egrave; utile quando alcuni elementi dei contenuti possono essere visti nel frontpage(ad esempio nei blog), ed anche in altre pagine sul sito."
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Quando il parametro precedente &egrave; impostato su SI, puoi sovrascrivere il testo inserito nella SEF URL qui. Considera che questo testo rimarr&agrave; invariato, e non sar&agrave; tradotto su richiesta."
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Se nessun Itemid &egrave; impostato come non-sef URL prima di essere impostato ad url SEF, e tu imposti questa opzione su VERO, l&rsquo;attuale ItemID dell&rsquo;elemento di menu sar&agrave; aggiunta ad esso. Questo assicura che , se cliccato, il link rimarr&agrave; nella stessa pagina (es: stessi moduli mostrati)"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Se impostato su <strong>Si</strong>, l&rsquo;ID dell&rsquo;articolo sar&agrave; esteso ad ogni titolo di articolo inserito in un URL, come in : <br /> miosito.com/Joomla-magazine/<strong>56</strong>-buon-titolo-di-articolo.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Se impostato su <strong>Si</strong>, l&rsquo;ID unico interno di pubblicazione sar&agrave; esteso ad ogni nome di pubblicazione, per assicurare che sia unico."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Se impostato su <strong>Si</strong>, l&rsquo;ID rivista sar&agrave; esteso ad ogni nome di rivista inserito in un URL, come in : <br /> miosito.com/<strong>4</strong>-Joomla-magazine/bel-titolo-articolo.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Se impostato su <strong>SI<strong>, il nome della rivista (come definito dal titolo dell&rsquo;elemento di menu della rivista) sar&agrave; sempre esteso al SEF URL"
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Se impostato su <strong>Si</strong>, un ID numerico sar&agrave; aggiunto all&rsquo;URL, in modo da facilitare l&rsquo;integrazione di servizi come Google news. L&rsquo; ID seguir&agrave; questo formato: 2007041100000, dove 20070411 &egrave; la data di creazione e 00000 &egrave; l&rsquo;ID unico interno dell&rsquo;elemento del contenuto. Dovresti impostare la data di creazione alla fine, quando i tuoi contenuti sono pronti per la pubblicazione. Per favore, fai attenzione a non cambiarla dopo."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID_CAT_LIST="Le id numeriche saranno inserite nei sef URL degli elementi dei contenuti trovati solo nelle categorie elencate qui. Puoi selezionare categorie multiple mantenendo premuto il tasto CTRL prima di cliccare sui nomi delle categorie."
COM_SH404SEF_TT_INSERT_PRODUCT_ID="Se impostato su SI, la ID del prodotto sar&agrave; estesa al nome del prodotto nel SEF URL<br />Per esempio: miosito.com/3-mio-super-bellissimo-prodotto.html.<br />Questo &egrave; utile se non inserisci tutti i nomi delle categorie nell&rsquo; URL, poich&eacute; diversi prodotti possono avere lo stesso nome, in diverse categorie. Ricorda che questo non &egrave; il codice SKU del prodotto, ma soltanto il productID interno, che &egrave; sempre unico."
COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Se nessun Itemid &egrave; stato impostato nel non-sef URL prima di essere cambiato in uno di tipo SEF, e tu imposti questa opzione su VERO, l&rsquo;attuale titolo dell&rsquo;elemento di menu sar&agrave; inserito nel SEF URL. Questo dovrebbe essere impostato su VERO se anche il parametro sopra &egrave; impostato su VERO, in modo da prevenire che -2, -3, -ecc... siano aggiunti al SEF URL se un articolo &egrave; visto da differenti posizioni"
COM_SH404SEF_TT_LETTERMAN_DEFAULT_ITEMID="Inserisci Itemid della pagina da essere inserito nei link di Letterman (disiscrivi, messaggi di conferma, ..."
COM_SH404SEF_TT_LIVE_SECURE_SITE="Imposta questo su <strong>intero URL di base del tuo sito quando &egrave; in modalit&agrave; SSL</strong>.<br />Richiesto solo se usi un accesso https. Se non impostato, sar&agrave; impostato di default su httpS://URLnormaledelsito.<br />Per favore, inserisci l&rsquo; indirizzo URL per intero, senza nessuna slash finale. Esempio : <strong>https://www.mysite.com</strong> o <strong>https://sharedsslserveur.com/myaccount</strong>."
COM_SH404SEF_TT_LOG_404_ERRORS="Se impostato su <strong>Si</strong>, gli errori 404 verranno registrati nel database. Questo ti pu&ograve; aiutare a trovare errori all&rsquo;interno dei link del tuo sito. Pu&ograve; anche utilizzare spazio del database non necessario, cos&igrave; puoi eventualmente disabilitarlo quando il tuo sito &egrave; stato ben controllato e testato."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Quando la cache URL &egrave; attivata, questo parametro imposta la sua massima grandezza. Inserisci il numero massimo di  URL che possono essere immagazzinati nella cache (ulteriori URL saranno processati, ma non immagazzinati in cache, ma in questo modo il tempo di caricamento sar&agrave; maggiore). In pratica, ogni URL ha un peso di circa 200 bytes (100 per il SEF URL e 100 per il non-sef URL). Cos&igrave;, per esempio,  5000 URL utilizzeranno circa 1 Mb di memoria."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Se impostato su <strong>Si</strong>, i SEF URL standard di JOOMLA saranno reindirizzati con un 301 al loro equivalente sh404SEF, se ce ne sono. Se non esistono, saranno creati al volo, a meno che non esistano POST data, nel cui caso non accadr&agrave; niente. Warning: this feature will work in most cases, but may give bad redirects for some Joomla SEF URL. Leave off if possible."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Se impostato su <strong>Yes</strong>, i non-sef URL gi&agrave; esistenti nel DB saranno reindirizzati al loro omologo SEF, utilizzando un 301 - Reindirizzamento spostato permanentemente."
COM_SH404SEF_TT_REPLACEMENTS="Caratteri non accettati nell&rsquo; URL, come ad esempio non-latini o accentati, possono essere sostituiti come dalla presente tabella di sostituzione. <br />Il formato &egrave; xxx | yyy per ogni controllo di sostituzione. xxx &egrave; il carattere da sostituire, ed yyy &egrave; il nuovo carattere. <br />Possono esserci diversi controlli di questo tipo, separati da virgole (,). Tra il vecchio carattere e quello nuovo, utilizza il carattere | . <br />Considera anche che xxx o yyy possono essere caratteri multipli, come ad esempio in |oe "
COM_SH404SEF_TT_SHOP_NAME="Quando il parametro sopra &egrave; impostato su SI, puoi sovrascrivere il testo inserito nel SEF URL qui. Considera che questo testo rimarr&agrave; invariato e non sar&agrave; tradotto su richiesta."
COM_SH404SEF_TT_TRANSLATE_URL="Se attivato, ed il sito &egrave; multi-lingue, gli elementi SEF URL saranno tradotti nel liinguaggio del visitatore, come deciso da Joomfish. Se disattivato, gli URL saranno sempre nel linguaggio di default del sito. Non &egrave; utilizzato se il sito non &egrave; multi-lingua."
COM_SH404SEF_TT_USE_URL_CACHE="Se attivato, il SEF URL sar&agrave; scritto nella cache in-memoria, che aumenter&agrave; abbastanza il tempo di caricamento della pagina. Questo, comunque occuper&agrave; memoria!"
COM_SH404SEF_TT_VM_ADDITIONAL_TEXT="Se impostato su <strong>SI</strong>, sar&agrave; aggiunto un testo addizionale per navigare gli URL delle categorie. Per esempio: ..../categoria-A/guarda-tutti-i-prodotti.html invece di ..../categoria-A/ ."
COM_SH404SEF_TT_VM_INSERT_CATEGORIES="Se impostato su <strong>Nessuno</strong>, nessun nome di categoria sar&agrave; inserito nell&rsquo; URL che riporta alla visione di un prodotto, come in : <br /> mysite.com/joomla-cms.html<br />Se impostato su <strong>Solo l&rsquo;ultimo</strong>, il nome della categoria alla quale appartiene il prodotto sar&agrave; inserito nel SEF URL, come in : <br /> mysite.com/joomla/joomla-cms.html<br />Se impostato su <strong>Tutte le sottocategorie</strong>, saranno aggiunti i nomi di tutte le categorie alle quali i prodotti appartengono, come in : <br /> mysite.com/software/cms/joomla/joomla-cms.html"
