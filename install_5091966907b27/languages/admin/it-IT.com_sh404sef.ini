COM_SH404SEF_ALIASES_HELP_NEW_ALIAS="Gli alias sono un elenco di URL che dovrebbe essere reindirizzati ad altri URL quando richiesto da un visitatore. Per esempio, quando si modifica manualmente un url SEF, la versione precedente viene aggiunto automaticamente come alias fo il nuovo url personalizzato, in modo che gli utenti o i motori di ricerca avendo segnalibro l'indirizzo precedente vengono inviati a quello nuovo (con un reindirizzamento 301). <br /> <br/> di solito tuttavia, alias vengono creati manualmente e fate così direttamente dal gestore di URL, utilizzare la scheda 'Alias' della qualsiasi finestra di modifica url sef. Questo viene fatto in gestione URL, facendo clic su qualsiasi url elencati e inserendo il nuovo alias(es) della scheda 'Alias'. Vai a < un href='index.php?option=com_sh404sef &amp; c = url e layout = default &amp; view=urls' title='Go al gestore di URL manager'> Url</a>"
