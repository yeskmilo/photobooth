COM_SH404SEF_META_HELP="È possibile utilizzare queste pagine per personalizzare la pagina titolo e/o descrizione meta tag per qualsiasi pagina del tuo sito. I valori immessi qui eseguirà l'override di tutti i valori che possono essere proveniente direttamente da Joomla proprie caselle di input. Allo stesso modo, sovrascriverà qualsiasi pagina titolo o la descrizione che può sono stati generati altrimenti da sh404sef costruito nel plugin. <br/>È di solito non sarà necessario utilizzare questa sezione, come Joomla!, sh404sef e la maggior parte delle estensioni creerà titoli di pagina adatto. State attenti a creare breve e per i titoli di pagina del punto. Descrizione dovrebbe anche essere concisi e descrivere chiaramente il contenuto della pagina. Meglio lasciare descrizione vuota se non porta valore per i visitatori. Altri elementi meta possono essere impostato facendo clic su un url. Fate attenzione quando si fa così, come si può fare più male che bene. In particolare, si dovrebbero probabilmente lasciare Parole chiavi meta dati vuota. Essi non sono utilizzati dai motori di ricerca e in alcune circostanze può avere un effetto negativo sulla tua classifica."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sub-template per la visualizzazione"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="Per impostazione predefinita (quando il valore è impostato su 'indice'), sh404sef verrà visualizzato l'errore "_QQ_"Pagina non trovata"_QQ_" pagina utilizzando il tuo normale Joomla! file di modello, in conformità con l'impostazione Itemid. Tuttavia si possa inserire qui il nome di un file sub-template alternativo. Per esempio, la maggior parte dei modelli sono dotati di un sub-template "_QQ_"componente"_QQ_", che è molto più semplice e non viene visualizzato alcun modulo. Basta inserire 'componente' invece di 'indice', per iniziare ad usarlo. <br/> Si può anche fornire il proprio sub-template. Crearlo - diciamo che si chiamano 'error404.php', poi memorizzarlo nella directory principale del modello, al fianco di index. php e component.php. Non dimenticate di inserire 'error404' (senza. le finali ' php') qui cosicché sh404sef usarlo."
