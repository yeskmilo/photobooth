COM_SH404SEF_TT_SEF_ENABLED="Se impostato su <b>Yes</b>, sh404sef assumerà generazione SEF url da Joomla!Ciò avverrà indipendentemente dall'impostazione trovato sotto Joomla SEF!'pannello di <b>configurazione globale</b> di s."
COM_SH404SEF_UPGRADE_ENABLE_CHECK="Attivare il nuovo controllo di versione"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="Se impostato su <b>Sì</b>, sh404sef verificherà la disponibilità di nuove versioni. Essa non inviare tutte le informazioni dal vostro sito, ma chiamare solo i nostri server per sapere se è disponibile una versione più recente di quella attualmente in esecuzione sul tuo sito. Risultato di tale controllo verrà cache per 24 ore, che significa che sarà fatto al massimo una tale chiamata al giorno, indipendentemente dal numero di volte accedere a pannello di controllo principale sh404sef. Se è disponibile una nuova versione, la <b>versione e gli aggiornamenti</b> scheda sullo schermo principale si trasformerà in rossa e un segno (!) sarà aggiunto al suo titolo. Andare a questa scheda, troverete un link per scaricare la nuova versione e un altro per visualizzare il changelog."
COM_SH404SEF_MAY_NEED_PURGE_DIALOGBOX="Hai modificato alcune opzioni che possono modificare l'url del tuo sito. Per questi cambiamenti nel tuo account, gli url correnti del database saranno cancellati ed i nuovi modificati. Read all about it on&nbsp;[[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'>this FAQ page</a>&nbsp;]]. Purge buttons are located on the [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Go to URL manager'>URL manager page</a> ]]."
COM_SH404SEF_MAY_NEED_PURGE="<li>Elemento salvato correttamente.</li><li>Si sono modificate alcune impostazioni che potrebbero cambiare l'URL del tuo sito.</li><li>Per queste modifiche per essere presi in considerazione, dovrebbe essere spurgato corrente URL archiviati nel database, e quelli nuovi ricreato.</li><li>Leggi tutto su esso su &amp; nbsp;[[&amp; nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'> questa pagina di FAQ</a> &amp; nbsp;]]. Spurgo pulsanti si trovano sul [[< un href='index.php?option=com_sh404sef &amp; c = url e layout = default &amp; view=urls' title='Go alla pagina gestione URL manager'> URL</a>]].</li>"
