COM_SH404SEF_META_ROBOTS="Tag Robots"
COM_SH404SEF_TT_META_ROBOTS="Immetti il testo da inserire nel tag <strong>META Robots</strong> per l&rsquo;URL attualmente selezionato. Questo tag indica ai motori di ricerca se devono seguire i link sulla pagina corrente, e cosa devono fare con il contenuto della pagina stessa. Valori comuni:<br /><strong>INDEX,FOLLOW</strong> : indicizza il contenuto della pagina corrente, e segui tutti i link trovati nella pagina<br /><strong>INDEX,NO FOLLOW</strong> : indicizza il contenuto della pagina corrente, ma non seguire i link trovati all&rsquo; interno della pagina<br /><strong>NO INDEX, NO FOLLOW</strong> : non indicizzare il contenuto della pagina corrente, e non seguire i link trovati all&rsquo; interno della pagina<br />"
