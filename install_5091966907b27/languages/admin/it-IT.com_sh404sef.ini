COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Attiva titoli intelligenti degli articoli multipagina"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Se impostato su Si, Per gli articoli multipagina (quelli con una tabella di contenuti), sh404SEF user&agrave; i titoli delle pagine inserite utilizzando il comando mospagebreak : {mospagebreak title=Next_Page_Title & heading=Previous_Page_Title}, invece del numero di pagina.<br />Per esempio, un SEF URL simile a www.mysite.com/user-documentation/<strong>Page-2</strong>.html sar&agrave; sostituito da www.mysite.com/user-documentation/<strong>Getting-started-with-sh404SEF</strong>.html."
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Conserva la configurazione"
COM_SH404SEF_TT_UPGRADE_KEEP_CONFIG="Se selezionate Sì, tutti i parametri di configurazione, saranno archiviati e conservati quando disinstallerai il componente. In questo modo, li ritroverai quando installi una nuova versione, senza dover fare nulla."
COM_SH404SEF_CONF_TAB_SECURITY="Sicurezza"
COM_SH404SEF_SECURITY_TITLE="Configurazione di sicurezza"
COM_SH404SEF_HONEYPOT_TITLE=" Configurazione progetto Honey Pot "
COM_SH404SEF_CONF_HONEYPOT_DOC="Il progetto Honey Pot è un'iniziativa che mira a proteggere i siti dagli spam robots. Fornisce un database per controllare l'IP dei visitatori del sito e confrontarli con gli IP conosciuti dei robots. Per usare questo database si ha bisogno si una chiave di accesso (gratis) che otterrete <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">dal sito del progetto</a><br />(Dovete creare un account prima di poter richiedere la chiave di accesso - anche questo è gratis). Se potete, aiutate il progetto inserendo delle 'trappole' sul vostro spazio web, per aiutare ad identificare gli spam robots."
COM_SH404SEF_ACTIVATE_SECURITY="Attivare le funzioni di sicurezza"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Se selezionate Sì, sh404SEF farà dei semplici controlli sugli URL richiesti sul tuo sito, per poterlo proteggere dagli attacchi comuni."
COM_SH404SEF_LOG_ATTACKS="Log attacchi"
COM_SH404SEF_TT_LOG_ATTACKS="Se selezionate Sì, gli attacchi identificati verranno archiviati su un file di testo, includendo l'IP di chi effettua l'attacco e la pagina richiesta.<br />C'è un file di log mensile. Sono allocati in <site root>/administrator/com_sh404sef/logs directory. Potete scaricarli usando FTP, oppure usando un'utilità di Joomla come ad esempio Joomla Explorer per visualizzarli. Sono file di testo separati da TAB, in maniera che il vostro software possa aprirli facilmente, e probabilmente è la maniera migliore per visualizzarli."
COM_SH404SEF_CHECK_HONEY_POT="Usa il Progetto Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Se selezionate Sì, l'IP dei visitatori del vostro sito verrà  controllato e confrontato con il database del progetto Honey Pot, usando il loro HTTP:BL service, è gratuito, ma richiede l'inserimento di una chiave di accesso da ottenere dal loro sito web."
COM_SH404SEF_HONEYPOT_KEY="Chiave di accesso Progetto Honey Pot"
COM_SH404SEF_TT_HONEYPOT_KEY="Se l'opzione Usa il Progetto Honey Pot è attivata, dovete ottenere una chiave di accesso del tipo P.H.P. è una stringa di 12 caratteri"
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Inserimento testo alternativo"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Se l'IP di un visitatore è ritenuto sospetto dal Progetto Honey Pot, l'accesso gli sarà vietato (403 result code). <br />Comunque, in caso di falso allarme, il testo inserito qui verrà mostrato al visitatore, con un link che dovrà seguire per avere accesso al sito. Solo un umano potrà leggere e capire il testo, ed il robot in questo modo non avrà accesso al link <br />Potete sistemare il testo a vostro piacimento."
COM_SH404SEF_SMELLYPOT_TEXT="Testo trappola per Robot"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Quando uno spam robot è stato identificato attraverso il progetto Honey Pot, e l'accesso gli è stato vietato un link sarà aggiunto alla fine della schermata, per dar modo al progetto Honey Pot di poter registrare le azioni del robot. Un messaggio viene inoltre mostrato per evitare che persone reali seguano quel link, in caso di  sospetto errato."
COM_SH404SEF_ONLY_NUM_VARS="Parametri numerici"
COM_SH404SEF_TT_ONLY_NUM_VARS="I nomi dei parametri messi nella lista saranno controllati affinché siano solo valori numerici: solo caratteri da 0 a 9. Inserire un parametro per riga."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Parametri alfanumerici"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="I nomi dei parametri messi nella lista saranno controllati affinché siano solo valori alfanumerici: solo caratteri da 0 a 9 e lettere dalla a alla z. Inserire un parametro per riga."
COM_SH404SEF_NO_PROTOCOL_VARS="Controllo hyperlinks in parametri"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="I parametri  messi in questa lista saranno controllati affinché non abbiano hyperlinks all'interno, che cominciano con http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="IP white list"
COM_SH404SEF_TT_IP_WHITE_LIST="Qualsiasi richiesta di pagina proveniente da un'IP di questa lista sarà <stong>accettata</strong>, sempre che l'URL passi i controlli menzionati. Inserire un IP per riga.<br />Potete usare * come jolly, come ad esempio: 192.168.0.*. comprende gli IP da 192.168.0.0 a 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="IP black list"
COM_SH404SEF_TT_IP_BLACK_LIST="Qualsiasi richiesta di pagina proveniente da un'IP di questa lista sarà <stong>respinta</strong>, se l'URL passa i controlli menzionati. Inserire un IP per riga.<br />Potete usare * come jolly, come ad esempio: 192.168.0.*. comprende gli IP da 192.168.0.0 a 192.168.0.255."
COM_SH404SEF_UAGENT_WHITE_LIST="UserAgent white list"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Qualsiasi richiesta di pagina proveniente da un'IP di questa lista sarà <stong>accettata</strong>, sempre che l'URL passi i controlli menzionati. Inserire un UserAgent per riga."
COM_SH404SEF_UAGENT_BLACK_LIST="UserAgent black list"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Qualsiasi richiesta di pagina proveniente da un'IP di questa lista sarà <stong>respinta</strong>, sempre che l'URL passi i controlli menzionati. Inserire un UserAgent per riga."
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="I mesi che i security logs verrano conservati"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Se il logging degli attacchi è attivato, potete inserite qui il numero di mesi che il file di log verrà conservato. Per esempio, inserendo 1 significa che il mese corrente ed il mese precedente saranno disponibili. I mesi precedenti saranno cancellati."
COM_SH404SEF_ANTIFLOOD_TITLE="Configurazione Anti-flood"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Attiva anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Se impostato su Si, sh404SEF controller&agrave; che ogni indirizzo IP fornito non creer&agrave; troppe pagine di richiesta al tuo sito. Facendo molte richieste, una vicina all&rsquo;altra, un pirata pu&ograve; rendere il tuo sito inutilizzabile semplicemente sovraccaricandolo."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Solo se POST data (forms)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Se impostato su Si, questo controllo avverr&agrave; solo se ci sono dei POST data nella richiesta della pagina. Questo di solito &egrave; il caso nelle pagine di form, cos&iacute; puoi limitare il controllo anti-flood ai forms solo per aiutare a proteggere il tuo sito contro i robots spamming dei commenti."
COM_SH404SEF_ANTIFLOOD_PERIOD="Controllo Anti-flood"
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Tempo (in secondi) oltre il quale il numero di richieste dallo stesso indirizzo IP saranno controllate"
COM_SH404SEF_ANTIFLOOD_COUNT="Numero massimo di richieste"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Numero di richieste che daranno il via al blocco delle pagine per l&rsquo; indirizzo IP dannoso. Per esempio, inserendo Tempo = 10 e Numero di richieste = 4 bloccher&agrave; l&rsquo;accesso (restituisce un codice 403, ed una pagina pressoch&eacute; vuota) non appena saranno state ricevute 4 richieste da un determinato indirizzo IP in meno di 10 secondi. Naturalmente, l&rsquo;accesso sar&agrave; bloccato solo per questo indirizzo IP, e non per gli altri visitatori."
COM_SH404SEF_CONF_TAB_LANGUAGES="Lingue"
COM_SH404SEF_DEFAULT="Default"
COM_SH404SEF_YES="Si"
COM_SH404SEF_NO="No"
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_PER_LANG="Se impostato su Si, il codice lingua sar&agrave; inserito nell&rsquo; URL come <strong>questa lingua</strong>. Se impostato su No, il codice lingua non sar&agrave; mai inserito. Se impostato su Default, il codice lingua sar&agrave; inserito per tutte le lingue tranne la lingua di default del sito."
COM_SH404SEF_TT_TRANSLATE_URL_PER_LANG="Se impostato su Si, e il tuo sito &egrave; multilingua, il tuo URL sar&agrave; tradotto come URL <strong>in questa lingua</strong>, come per le impostazioni Joomfish. Se impostato su No, l&rsquo;URL non sar&agrave; mai tradotto. Se impostato su Default, sar&agrave anche tradotto. Non ha effetto sui siti monolingua."
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_GEN="Se impostato su Si, un codice lingua sar&agrave; inserito nell&rsquo; URL costruito da sh404SEF. Puoi anche avere delle impostazioni a seconda della lingua impostata (vedi sotto)."
COM_SH404SEF_TT_TRANSLATE_URL_GEN="Se impostato su Si, ed il tuo sito &egrave; multilingua, l&rsquo;URL sar&agrave; tradotto nel linguaggio del tuo visitatore, come nei settaggi Joomfish. Altrimenti, gli URL rimarranno nella lingua di default del sito. Puoi anche avere delle impostazioni a seconda della lingua impostata (vedi sotto)."
COM_SH404SEF_ADV_COMP_DEFAULT_STRING="Nome di default"
COM_SH404SEF_TT_ADV_COMP_DEFAULT_STRING="Se inserisci qui una linea di testo, sar&agrave; inserita all&rsquo; inizio di tutti gli URL per quel componente. Di solito non &egrave; utilizzato, solo qui per compatibilit&agrave; arretrata con vecchi URL da altri componenti SEF."
COM_SH404SEF_TT_NAME_BY_COMP=". <br />Puoi inserire un nome che sar&agrave; usato invece del nome dell&rsquo;elemento di menu. Per fare questo, ti preghiamo di andare alla tabella <strong>Per componente</strong>. Considera che questo testo rimarr&agrave; invariato, e non sar&agrave; tradotto per su richiesta."
COM_SH404SEF_STANDARD_ADMIN="Clicca qui per passare alla visualizzazione standard (solo con i parametri principali)"
COM_SH404SEF_ADVANCED_ADMIN="Clicca qui per passare alla visualizzazione estesa (con tutti i parametri disponibili)"
COM_SH404SEF_MULTIPLE_H1_TO_H2="Cambia h1 multipli in h2"
COM_SH404SEF_TT_MULTIPLE_H1_TO_H2="Se impostato su Si, e ci sono diverse istanze di tags h1 in una pagina, saranno trasformate in tags h2.<br />Se c&rsquo;&egrave; solo un tag h1 in una pagina, non sar&agrave; cambiato."
COM_SH404SEF_INSERT_NOFOLLOW_PDF_PRINT="Inserisci tag nofollow sui link di stampa e PDF"
COM_SH404SEF_TT_INSERT_NOFOLLOW_PDF_PRINT="Se impostato su Si, gli attributi rel=nofollow saranno aggiunti a tutti i link PDF e di stampa creati da Joomla. Questo riduce i contenuti duplicati visti dai motori di ricerca."
COM_SH404SEF_INSERT_READMORE_PAGE_TITLE="Inserisci titolo nei links Leggi tutto..."
COM_SH404SEF_TT_INSERT_READMORE_PAGE_TITLE="Se impostato su Si, ed un link Leggi tutto... &egrave; visualizzato in una pagina, il titolo del contenuto corrispondente sar&agrave; inserito nel link, per migliorare il peso del link nei motori di ricerca"
COM_SH404SEF_VM_USE_ITEMS_PER_PAGE="Usare gli Items della pagina per il menu a tendina"
COM_SH404SEF_TT_VM_USE_ITEMS_PER_PAGE="se selezionate Sì, gli URL saranno corretti per permettere all'utente di usare un menu a tendina per selezionare il numero di item per pagina. Se non usate i menu a tendina, ed il vostro URL sono già indicizzati dal motore di ricerca, potete selezionale NO per mantenere il vostro URL esistente."
COM_SH404SEF_CHECK_POST_DATA="Controlla dei forms data (POST)"
COM_SH404SEF_TT_CHECK_POST_DATA="Se selezionate Sì, i dati che arrivano da form di input saranno controllati affinché passino le variabili di configurazione o trattamenti simili. Ciò potrebbe causare un blocco non necessario, se avete, per esempio, un forum dove gli utenti discutono sulla programmazione di Joomla o cose simili. Essi potrebbero voler discutere su esatte stringhe di testo che stiamo cercando come potenziale attacco. Potete allora disabilitare questa opzione se avviene un inappropriato accesso negato"
