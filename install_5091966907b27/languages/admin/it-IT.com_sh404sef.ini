COM_SH404SEF_TT_ANALYTICS_REPORTS_ENABLED="Se impostato su Yes, relazione analitica apparirà sulla parte anteriore del pannello di controllo."
COM_SH404SEF_ANALYTICS_USER="Nome utente Analytics"
COM_SH404SEF_TT_ANALYTICS_USER="Il nome utente dell'account analytics utilizzi, come fornito dal fornitore di servizi di analisi. Per Google Analytics, questo sta per essere un indirizzo email completo. Per maggiore sicurezza, si prega di utilizzare un dedicato <strong>un account gmail</strong> per il vostro bisogno di Google Analytics, separato dal tuo indirizzo email principale. È tuttavia possibile monitorare molti siti web con l'account Google Analytics stesso, dedicato,"
