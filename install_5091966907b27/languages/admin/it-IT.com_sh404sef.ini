COM_SH404SEF_UPGRADE_KEEP_MODULES="Conserva parametri dei moduli"
COM_SH404SEF_TT_UPGRADE_KEEP_MODULES="Se impostato su <strong>Si</strong>, gli attuali parametri di pubblicazione come posizione, ordine, titoli, ecc dei moduli shJoomfish e shCustomtags saranno messi da parte e conservati quando disinstalli il componente. In questo modo, li ritroverai quando installerai una nuova versione, senza dover effettuare ulteriori procedimenti."
