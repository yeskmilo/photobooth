COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Utiliser les titres d'articles multipages"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Si activé, dans le cas d'articles multipages, sh404SEF utilisera les titres de pages insérés avec la commande {mospagebreak title=Titre_de_la_page_suivante&heading=Titre_de_la_page_precedente} à la place du numéro de page<br />Par exemple, un lien comme www.monsite.fr/documentation-utilisateur/<strong>Page-2</strong>.html sera remplacé par www.monsite.fr/documentation-utilisateur/<strong>Bien-debuter-avec-sh404SEF</strong>.html."
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Conserver configuration"
COM_SH404SEF_TT_UPGRADE_KEEP_CONFIG="Si activé, tous les paramètres de configuration seront préservés lors d'une mise à jour de sh404SEF."
COM_SH404SEF_CONF_TAB_SECURITY="Sécurité"
COM_SH404SEF_SECURITY_TITLE="Configuration sécurité"
COM_SH404SEF_HONEYPOT_TITLE="Configuration Project Honey Pot"
COM_SH404SEF_CONF_HONEYPOT_DOC="Le Projet Honey Pot est une initiative visant à protéger les sites internet des visites de robots créant des spams. Il met à disposition une base de données qui permet de comparer l'adresse IP d'un visiteur de votre site avec celles des robots identifiés par ailleurs. l'utilisation de cette base de données requiert une clé d'accès (gratuite) que vous pouvez vous procurer sur <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">le site internet de Projet Honey Pot</a><br />(Vous devrez créer un compte avant de pouvoir obtenir votre clé d'accés)."
COM_SH404SEF_ACTIVATE_SECURITY="Activer fonctions sécurité"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Si activé, sh404SEF effectuera des contrôles sur le contenu des URLs demandées par les visiteurs, afin de protéger le site des attaques les plus courantes."
COM_SH404SEF_LOG_ATTACKS="Enregistrer les attaques"
COM_SH404SEF_TT_LOG_ATTACKS="Si activé, les attaques identifiées seront enregistrées dans un fichier journal, dans lequel figurent notamment l'adresse IP et la requête.<br />Il existe un fichier journal par mois. Ces fichiers journaux sont situés dans le dossier <racine du site>/administrator/com_sh404sef/logs. Vous pouvez les télécharger par FTP ou utiliser un utilitaire comme JoomlaExplorer pour les visualiser."
COM_SH404SEF_CHECK_HONEY_POT="Utiliser Project Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Si activé, l'adresse IP des visiteurs sera contrôlée en faisant appel au service HTTP:BL fournie par le Projet Hoeny Pot. Ce service est gratuit mais requiert une inscription et l'obtention d'une clé."
COM_SH404SEF_HONEYPOT_KEY="Clé Projet Honey Pot"
COM_SH404SEF_TT_HONEYPOT_KEY="Si vous avez activé l'option Utiliser Project Honey Pot, vous devez obtenir sur leur site une clé d'identification. Saisissez ici la clé qu'ils vous enverront par email (12 caractères)"
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Texte entrée alternative"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Si l'adresse IP d'un visiteur est identifié par Projet Honey Pot comme douteuse, l'accès lui sera refusé. <br />Néanmoins, s'il s'agit malgré tout d'un humain et non d'un robot, il lui est proposé de cliquer sur un lien pour accéder malgré tout au site, ce que les robots ne seront pas capables de comprendre. <br />Vous pouvez modifier le texte par défaut proposé."
COM_SH404SEF_SMELLYPOT_TEXT="Texte piégeage"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Si l'adresse IP d'un visiteur est identifiée par Projet Honey Pot comme douteuse, un lien est proposé vers un 'piège à robots', afin de les identifier et de les ajouter à la base de données du projet Honey Pot. Un message est malgré tout affiché pour que les humains ne cliquent pas sur ce lien. "
COM_SH404SEF_ONLY_NUM_VARS="Variables numériques"
COM_SH404SEF_TT_ONLY_NUM_VARS="Les variables placées dans cette liste (une par ligne) seront contrôlées et ne devront comporter que des chiffres"
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Variables alpha-numériques"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="Les variables placées dans cette liste (une par ligne) seront contrôlées et ne devront comporter que des lettres et des chiffres"
COM_SH404SEF_NO_PROTOCOL_VARS="Contrôles liens hypertextes"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="Les variables placées dans cette liste (une par ligne) seront contrôlées et ne devront pas comporter de liens hypertextes, commençant par http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="Liste blanche IP"
COM_SH404SEF_TT_IP_WHITE_LIST="Toute demande de page provenant d'une adresse IP figurant sur cette liste (une par ligne) sera acceptée (sous réserve des contrôles précédents).<br />Vous pouvez utiliser des jokers, par exemple : 192.168.0.* désignera toutes les adresses de 192.168.0.0 à 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="Liste noire IP"
COM_SH404SEF_TT_IP_BLACK_LIST="Toute demande de page provenant d'une adresse IP figurant sur cette liste (une par ligne) sera rejetée. Vous pouvez utiliser des jokers, par exemple : 192.168.0.* désignera toutes les adresses de 192.168.0.1 à 192.168.0.255."
COM_SH404SEF_UAGENT_WHITE_LIST="Liste blanche UserAgent"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Toute demande de page ayant une valeur de UserAgent figurant sur cette liste (une par ligne) sera acceptée (sous réserve des contrôles précédents)"
COM_SH404SEF_UAGENT_BLACK_LIST="Liste noire UserAgent"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Toute demande de page ayant une valeur de UserAgent figurant sur cette liste (une par ligne) sera rejetée"
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="Durée conservation enregistrements (mois)"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Si l'enregistrement des attaques est activé, vous pouvez saisir ici le nbre de mois pendant lequel il faut les conserver. Si vous saisissez 1 mois par exemple, les données du mois en cours plus celle du mois dernier seront conservées. Celles plus anciennes seront effacées."
COM_SH404SEF_ANTIFLOOD_TITLE="Configuration anti-flood"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Activer l`anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Si activé, sh404SEF vérifiera qu'une même adresse IP ne réalise pas trop de requêtes consécutives rapprochées sur le site. Des attaques peuvent être menées par des pirates afin de rendre votre site indisponible de cette manière, en le surchargeant."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Seulement sur les données POST (formulaires)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Si activé, le contrôle de la fréquence des requêtes depuis une même adresse IP se fera uniquement lorsque des données de type POST seront transmises, ce qui est en général le cas des formulaires, et peut donc aider à se protéger des robots spammeurs de commentaires"
COM_SH404SEF_ANTIFLOOD_PERIOD="Période de contrôle"
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Durée (en secondes) sur laquelle le nombre de requêtes depuis une même adresse IP sera contrôlé"
COM_SH404SEF_ANTIFLOOD_COUNT="Nbre requêtes max"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Nombre de requêtes déclenchant un blocage de l`accès pour l'adresse IP concernée. Par exemple, la saisie de Période = 10 et de Nombre = 4 signifie que si jamais une même adresse IP effectue au moins 4 requêtes sur moins de 10 secondes consécutives, l`accès lui sera refusé (renvoie d`un code de réponse 403 et d`une page quasiment blanche). Bien sûr, les autres visiteurs de votre site continueront eux à pouvoir y accéder."
COM_SH404SEF_CONF_TAB_LANGUAGES="Langues"
COM_SH404SEF_DEFAULT="Par défaut"
COM_SH404SEF_YES="Oui"
COM_SH404SEF_NO="Non"
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_PER_LANG="Si réglé sur Oui, le code langue iso sera inséré dans les URL générées <strong>pour cette langue</strong>. Si réglé sur Non, le code iso ne sera jamais inséré. Si réglé sur Par défaut, le code iso sera inséré, sauf pour les URLs dans la langue par défaut du site."
COM_SH404SEF_TT_TRANSLATE_URL_PER_LANG="Si réglé sur Oui, et que votre site est multilingue, les éléments constitutifs des URLs <strong>pour cette langue</strong> seront traduits dans la langue du visiteur, tel que permis par Joomfish. Si réglé sur non, les URLs seront entièrement dans la langue par défaut du site. Si réglé sur Par défaut, les URLs seront également traduites. Sans effet si votre site n'est pas multilingue."
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_GEN="Si activé, le code langue iso sera inséré dans les URLs générées, Vous pouvez également effectuer ci-dessous un réglage pour chaque langue."
COM_SH404SEF_TT_TRANSLATE_URL_GEN="Si activé, et que votre site est multilingue, les éléments constitutifs des URLs seront traduits dans la langue du visiteur, tel que permis par Joomfish. Sinon, les URLs seront entièrement dans la langue par défaut du site. Sans effet si votre site n'est pas multilingue. Vous pouvez également effectuer ci-dessous un réglage pour chaque langue."
COM_SH404SEF_ADV_COMP_DEFAULT_STRING="Nom par défaut"
COM_SH404SEF_TT_ADV_COMP_DEFAULT_STRING="Si vous entrez un nom, il sera utilisé au début de chaque URl menant à ce composant. Normalement inutile, sauf pour compatibilité avec des URLs anciennes."
COM_SH404SEF_TT_NAME_BY_COMP=".<br /> Vous pouvez également saisir un nom qui sera utilisé à la place de l'élément de menu. Pour cela, allez dans l'onglet : Par composant. Notez bien qu'alors ce nom est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_STANDARD_ADMIN="Cliquez ici pour l'interface standard (affiche paramètres principaux)"
COM_SH404SEF_ADVANCED_ADMIN="Cliquez ici pour l'interface avancée (affiche tous les paramètres disponibles)"
COM_SH404SEF_MULTIPLE_H1_TO_H2="Transformer h1 multiple en h2"
COM_SH404SEF_TT_MULTIPLE_H1_TO_H2="Si activé, et que plusieurs balises h1 existent dans la page, elles seront transformées en balises h2. S'il n'y en a qu'une, elle ne sera pas modifiée."
COM_SH404SEF_INSERT_NOFOLLOW_PDF_PRINT="Insérer ' nofollow ' sur liens PDF et Imprimer"
COM_SH404SEF_TT_INSERT_NOFOLLOW_PDF_PRINT="Si Activé, des instructions rel=nofollow seront ajoutées sur les liens créés par Joomla pour imprimer ou transformer un article en PDF. Cela permet d'éviter la duplication de contenu dans les moteurs de recherche."
COM_SH404SEF_INSERT_READMORE_PAGE_TITLE="Ajouter titre à Lire la suite..."
COM_SH404SEF_TT_INSERT_READMORE_PAGE_TITLE="Si Activé, et qu'un article comporte un lien 'Lire la suite...', le titre de l'article sera inséré dans le lien affiché, pour améliorer le poids du lien dans les moteurs de recherche"
COM_SH404SEF_VM_USE_ITEMS_PER_PAGE="Présence sélection produits par page"
COM_SH404SEF_TT_VM_USE_ITEMS_PER_PAGE="Si Activé, les URLs seront adaptées pour permettre un bon fonctionnement des listes de sélection du nombre de produits affichés par page. Si vous n'utilisez pas de ces listes déroulantes, ET que les URLs de votre site sont déjà enregistrées dans les moteurs de recherche, laissez à Non, pour conserver les mêmes URLs qu'avant."
COM_SH404SEF_CHECK_POST_DATA="Contrôler les données dans les formulaires"
COM_SH404SEF_TT_CHECK_POST_DATA="Si activé, les informations saisies dans les formulaires seront contrôlées. Cela peut quelquefois entraîner des blocages intempestifs si vous avez par exemple un forum dédié à Joomla, dans lequel les utilisateurs peuvent discuter de programmation Joomla ou similaire"
COM_SH404SEF_SEC_STATS_TITLE="Stat. de sécurité "
