COM_SH404SEF_SLOW_SERVER="Serveur lent"
COM_SH404SEF_TT_SLOW_SERVER="Réglé sur OUI, une version simplifiée du panneau de configuration de sh404SEF sera utilisée.<br/>Bien que sh404SEF peut gérer plusieurs centaines de milliers d'URL sur un serveur approprié sur l'espace public (ce que voient vos visiteurs), le panneau de contrôle de sh404SEF, et particulièrement le gestionnaire d'URLs, a recours à des requêtes plus avancées qui peuvent devenir très lentes si la conjugaison puissance du serveur web / nombre d'URLs de la base de données est insuffisante.<br/>Dans ce cas, le passage à un mode serveur plus lent revigorera le gestionnaire d'URLs. Le risque est de passer à côté d'informations concernant le décompte des duplicats ou alias."
