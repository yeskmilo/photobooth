COM_SH404SEF_ANALYTICS_TOP5_AVG_TIME_ON_PAGE="Temps moyen<br/>par page"
COM_SH404SEF_ANALYTICS_TOP5_REFERRERS="Sites web qui vous envoient le plus de trafic (en nb de pages)"
COM_SH404SEF_ANALYTICS_TOP5_REF_SOURCE="Source"
COM_SH404SEF_ANALYTICS_TOP5_REF_PATH="Chemin"
COM_SH404SEF_ANALYTICS_TOP5_AVG_TIME_ON_SITE="Temps moyen<br/>sur site"
COM_SH404SEF_ANALYTICS_GLOBAL_DATA="Statistiques globales"
COM_SH404SEF_ANALYTICS_PERF_DATA="Performance et utilisateurs (par page vue)"
COM_SH404SEF_ANALYTICS_DATE_RANGE="Période du rapport:"
COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Cette colonne affiche le site web d'où proviennent les visiteurs.<br/><strong>(direct)</strong> signifie que les personnes ont tapé l'adresse de votre site directement dans la barre d'adresse."
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="Le chemin spécifique du site référent comportant le lien entrant chez vous, s'il existe. Il arrive que cette information ne soit pas enregistrée, en particulier quand le référent est un moteur de recherche, auquel cas on voit '(non défini)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Google définit cela comme '...la consultation d'une page de votre site qui contient un code de suivi Google Analytics. Quand un visiteur revient sur la même page, ou la recharge, une autre consultation de page est comptabilisée'<br/>En suivant le nombre de pages vues par page du site, ou par référent, on peut agir en vue d'une amélioration du trafic, par exemple en modifiant le contenu afin de le rendre plus attrayant à des visiteurs bien ciblés, ou en contactant les sites référents dans le but d'améliorer les liens de suivi,  etc."
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Cette colonne affiche la répartition des pages vues par référent, en pourcentage du nombre total de pages vues de votre site pour la période donnée. Comme seuls les référents les plus importants sont affichés, il est possible que le total n'atteigne pas 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Temps moyen passé sur le site"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="Temps moyen passé sur votre site par les visiteurs, par référent. On peut supposer que les personnes qui s'attardent profiteront davantage des produits et services du site. On peut alors faire en sorte de favoriser les référents qui dirigent les visiteurs les plus intéressés et/ou adapter le contenu de son site pour le rendre plus attrayant aux visiteurs provenant d'autres sources."
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Chemin spécifique de votre site qui a eu le plus de trafic.<br/>N.B. c'est le chemin textuel qui compte, et non pas les paramètres de l'URL. En conséquence, /ma-page.html et /mapage.html?start=5 sont traitées comme pages identiques par Google, et les pages vues de ces 2 pages seront agrégées. Raison de plus d'adopter le système de pagination sh404SEF !"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Cette colonne affiche la répartition des pages vues par référent, en pourcentage du nombre total de pages vues de votre site pour la période donnée. Comme seuls les référents les plus importants sont affichés, il est possible que le total n'atteigne pas 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Temps passé par page"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Temps moyen passé sur une <strong>page donnée</strong> par les visiteurs. On suppose que les personnes qui s'attardent profiteront davantage des produits et services du site. On peut alors faire en sorte d'améliorer ces pages et/ou adapter le contenu d'autres pages pour les rendre plus attrayantes dans le but d'obtenir un trafic plus important et plus équilibré de son site."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Temps de création de page"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Temps moyen dont Joomla! a besoin pour créer les pages pages affichées durant la période considérée. Il s'agit du temps de création de la page (sur votre serveur), et non pas du temps nécessaire à un visiteur pour recevoir la totalité de la page car ce dernier élément dépend de nombreux facteurs (vitesse de la connexion internet par exemple), toutes choses sur lesquelles vous ne pouvez agir.<br/>La connaissance des performances de votre serveur vous permet de réagir si vous voyez que le temps de création se dégrade trop. l'idéal serait un temps nettement inférieur à une seconde."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Mémoire utilisée"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Moyenne de la mémoire utilisée par Joomla! pour créer les pages, en mégaoctets. Cette information sera importante si vous vous décidez de mettre à niveau votre serveur web, ou même simplement d'en ajuster les paramètres."
COM_SH404SEF_ANALYTICS_USER_STATUS="Utilisateurs connectés "
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Pourcentage de pages vues par les visiteurs connectés à votre site, par rapport au nombre total de pages consultées. Actuellement, le détail par type d'utilisateur (Enregistré, Auteur, Administrateur, etc) n'est pas affiché sur le tableau de bord, bien que cette information soit effectivement récupérée.<br/>Du point de vue performance, cela vous aidera à décider si cela vaut la peine d'activer un système de cache (les caches sont habituellement plus efficaces pour les utilisateurs non enregistrés). Du point de vue optimisation pour les moteurs de recherche/business, cela peut vous aider à faire des changements dans votre contenu, par exemple, afin d'essayer d'attirer plus d'utilisateurs à s'enregistrer, ou peut-être réserver une partie du contenu aux utilisateurs enregistrés."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="<strong>Visites</strong> représente le nombre total de <strong>sessions</strong> de visites effectuées sur votre site. Une session est une visite ininterrompue de votre site. Quand un visiteur donné n'a effectué aucune action sur votre site durant 30 minutes(un clic par exemple), il est considéré comme parti. Si ce visiteur revient plus tard, après ces 30 minutes, cela sera compté comme une <strong>nouvelle visite</strong>, alors que ce serait compté comme la même visite si le visiteur revenait en moins de 30 minutes."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Visites représente le nombre total de sessions de visites effectuées sur votre site. Une session est une visite ininterrompue de votre site. Quand un visiteur donné n'a effectué aucune action  sur votre site durant 30 minutes(un clic par exemple), il est considéré comme parti. Si ce visiteur revient plus tard, après ces 30 minutes, cela sera compté comme une nouvelle visite, alors que ce serait compté comme la même visite si le visiteur revenait en moins de 30 minutes."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="<strong>Visiteurs</strong> (ou <strong>Visiteurs uniques</strong>) représente le nombre total de visiteurs qui sont venus sur votre site durant la période. Si le même visiteur revient à plusieurs reprises, ne serait-ce qu'une heure plus tard, il ne sera pas compté comme visiteur différent.<br/> Il s'ensuit que le nombre de <strong>visiteurs</strong> est inférieur au nombre de <strong>visites</strong> - Voir la définition de 'visites' ci-dessus."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Visiteurs (ou Visiteurs uniques) représente le nombre total de visiteurs qui sont venus sur votre site durant la période. Si le même visiteur revient à plusieurs reprises, ne serait-ce qu'une heure plus tard, il ne sera pas compté comme visiteur différent. Il s'ensuit que le nombre de visiteurs est inférieur au nombre de visites - Voir la définition de 'visites' ci-dessus."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Une <strong>page vue</strong> est définie par Google comme '...la consultation d'une page de votre site  contenant un code de suivi Google Analytics...'Quand un visiteur revient sur la même page, ou recharge la même page, une autre consultation de page est comptabilisée.<br/>Vous trouverez ici le chiffre global, au cours de la période couverte par le rapport. En utilisant les tables ci-dessous, vous verrez également les pages et les référents les plus importants. La valeur globale est une bonne indication de l'activité d'ensemble de votre site web, tandis que des informations détaillées servent pour décider des actions qui pourraient être prises pour améliorer votre site."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Une page vue  est définie par Google comme '...la consultation d'une page de votre site  contenant un code de suivi Google Analytics...' Quand un visiteur revient sur la même page, ou recharge la même page, une autre consultation de page est comptabilisée. Vous trouverez ici le chiffre global, au cours de la période couverte par le rapport. En utilisant les tables ci-dessous, vous verrez également les pages et les référents les plus importants. La valeur globale est une bonne indication de l'activité d'ensemble de votre site web, tandis que des informations détaillées servent pour décider des actions qui pourraient être prises pour améliorer votre site."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Nombre moyen de pages vues par visite"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Nombre moyen de pages consultées par un visiteur au cours d'une seule visite - une visite étant jugée terminée quand aucune activité n'est décelée pendant 30 minutes ou plus. Un chiffre élevé indique probablement un intérêt porté par les visiteurs au contenu, ce qui signifie que les personnes qui consultent votre site s'intéresse effectivement à son contenu. Un chiffre plus faible reflète un déséquilibre entre contenu et trafic. Il faut, soit adapter le contenu pour le rendre plus attirant, soit cibler d'autres visiteurs.<br/> Comme d'habitude, ll vous faudra d'autres informations plus détaillées pour trouver le moyen d'améliorer la situation, mais si vous voyez un changement important de cette valeur, il vous faudra rechercher pourquoi et comment."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Taux de rebond"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Le taux de rebond est le pourcentage des visites pour lesquelles le visiteur n'a vu <strong>qu'une seule page</strong>. Ce qui signifie que les visiteurs sont venus sur votre site, ont vu une page, puis sont repartis et ne sont jamais revenu - du moins pas dans la limite de 30 minutes qui est utilisée pour décider qu'une visite est 'nouvelle'.<br/>Cela sera arrivera toujours bien sûr, mais vous voudrez probablement que le pourcentage soit aussi faible que possible, et comme d'autres indicateurs, des changements importants doivent être surveillés et suivis.<br/>Vous aurez probablement besoin des données plus détaillées pour être en mesure d'agir en cas de montée soudaine des rebonds. Vous pouvez par exemple vouloir trouver si des pages spécifiques sont la cause de l'accroissement du taux, de manière à être en mesure d'adapter leur contenu aux intérêts des visiteurs."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Temps moyen passé sur votre site"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Temps moyen passé sur votre site lors d'une visite. Combiné avec le nombre de pages vues par visite, c'est une mesure de la qualité des visites. Comme d'habitude avec des moyennes, il faut être prudent, mais d'importantes variations au fil du temps doivent être étudiées."
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% nouvelles visites"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC=" Pourcentage de visiteurs sur votre site n'ayant pas été préalablement identifiés.<br/>L'obtention de nouveaux visiteurs signifie que vous attirez du trafic vers votre site, éventuellement en étant bien classé dans les moteurs de recherche. Un faible pourcentage de nouvelles visites peut également signifier que votre site lui-même est intéressant, avec des gens qui reviennent après leur première visite. Vous aurez besoin de données plus détaillées pour analyser pleinement ce phénomène, mais comme toujours il faut surveiller soigneusement les changements"
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="Le graphique des sources de trafic montre une vue synthétique de la provenance des visiteurs. Le graphique camembert décompose les visites (ou les pages vues, ou visiteurs, selon vos paramètres de configuration) en : Référence (visiteurs en provenance d'un autre site), Moteurs de recherche (provenant de toutes les pages de résultats des moteurs de recherche connus), Direct (l'utilisateur a tapé l'adresse de votre site directement dans sa barre d'adresse de son navigateur)"
