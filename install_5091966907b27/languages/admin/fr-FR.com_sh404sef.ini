COM_SH404SEF_NOTHING_TO_EXPORT="Aucune donnée à exporter !"
COM_SH404SEF_EXPORT_METAS_START="Bienvenue dans l'assistant d'exportation de meta données et de titres de page. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'exportation</strong> de titres de page et meta données à partir de votre base de données vers un fichier texte. Ce fichier texte peut servir par la suite à ré-importer ces informations dans ce même site ou un autre, au moyen de la fonction d'importation.<br/><br/><strong>Attention</strong> : Seuls les titres de page et les metas correspondant aux critères de sélection actuels (composants, langue, ...) seront exportés !"
COM_SH404SEF_EXPORT_URLS_START="Bienvenue dans l'assistant d'exportation d'URLs. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'exportation</strong> des enregistrements d'URLs en provenance de votre base de données vers un fichier texte. Ce fichier texte peut servir par la suite à ré-importer ces URLs dans ce même site ou un autre, au moyen de la fonction d'importation.<br/><br/><strong>Attention</strong> : Seuls les URLs correspondant aux critères de sélection actuels (composants, langue, ...) seront exportées !"
COM_SH404SEF_EXPORT_ALIASES_START="Bienvenue dans l'assistant d'exportation d'alias. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'exportation</strong> des enregistrements d'alias en provenance de votre base de données vers un fichier texte. Ce fichier texte peut servir par la suite à ré-importer ces alias dans ce même site ou un autre, au moyen de la fonction d'importation.<br/><br/><strong>Attention</strong> :  Seuls les alias correspondant aux critères de sélection actuels (composants, langue, ...) seront exportés !"
COM_SH404SEF_EXPORT_VIEW404_START="Bienvenue dans l'assistant d'exportation d'enregistrement d'erreur 404. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'exportation</strong> d'enregistrements d'erreur 404 provenant de votre base de données vers un fichier texte. Ce fichier texte peut servir par la suite à ré-importer ces enregistrements dans ce même site ou un autre, au moyen de la fonction d'importation.<br/><br/><strong>Attention</strong> :  Seuls les enregistrements d'erreur 404 correspondant aux critères de sélection actuels (composants, langue, ...) seront exportés !"
COM_SH404SEF_PURGE_TEMP_FILES="Purger les fichiers temporaires en fin d'opération."
COM_SH404SEF_IMPORTING_TITLE="Importation"
COM_SH404SEF_IMPORT_UPLOAD_FILE="Veuilez sélectionner un fichier de données à importer en utilisant la zone de saisie ci-dessous, ou le bouton <strong>Parcourir</strong>. Ce fichier de données doit :<ul><li>soit provenir de sh404SEF(par exportation)</li><li>soit être une version modifiée d'un tel fichier, personnalisé par un tableur par exemple</li></ul>Ce fichier doit avoir une taille inférieure à %s, qui est la taille maximale autorisée par votre serveur.<br/><br/>"
COM_SH404SEF_IMPORT_VALIDATE_IMPORT="Ce fichier semble être valide, et contient des données de: <strong>%s</strong>. J'ai trouvé <strong>%d</strong> enregistrements. Cliquez sur <strong>Suivant</strong> pour les importer dans la base de données."
COM_SH404SEF_IMPORT_UNRECOGNIZED_CONTENT="Désolé, Il est impossible de reconnaître le contenu de ce fichier. Veuillez en sélectionner un autre !"
COM_SH404SEF_IMPORT_ERROR_INSERTING_INTO_DB="Une erreur s'est produite lors de l'insertion d'un enregistrement dans la base de données. Cela s'est produit avec l'enregistremenst n° %d du fichier d'importation. Veuillez vérifiez le contenu du fichier et essayez à nouveau! En général cette erreur survient lorsque l'enregistrement existe déjà dans la base de données. Retirez-le soit de la base de données, soit du fichier d'importation. "
COM_SH404SEF_IMPORT_ALIASES_START="Bienvenue dans l'assistant d'importation d'alias. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'importation</strong> d'alias dans votre base de données. Les sources de données recevables sont les fichiers obtenus au moyen de la fonction d'exportation d'alias."
COM_SH404SEF_IMPORT_DONE="Enregistrement(s) %d %s importé(s). Veuillez cliquer sur le bouton Terminer pour fermer cette fenêtre<br/>"
COM_SH404SEF_IMPORT_URLS_WARNING="<br/>Attention : Veuillez noter que si vous importez des enregistrements meta ou des pages d'erreur 404, ceux ci sont considérés, et ont été exportés précédemment comme des enregistrements normaux, et vous vous trouvez donc maintenant sur la page de gestion des 'URLs'. Allez à<a href='javascript: void(0);' onclick="_QQ_"parent.location='index.php?option=com_sh404sef&c=metas&layout=default&view=metas';"_QQ_" >Gestion des titres et meta</a> ou la <a href='javascript: void(0);' onclick="_QQ_"parent.location='index.php?option=com_sh404sef&c=urls&layout=view404&view=urls';"_QQ_">Gestion des requêtes d'erreur 404</a> pour voir les enregistrements nouvellement importés."
COM_SH404SEF_IMPORT_URLS_START="Bienvenue dans l'assistant d'importation d'URLs et de données meta. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'importation</strong> d'URLs et de meta données dans votre base de données. Les sources de données recevables sont des fichiers obtenus grâce à la fonction d'exportation d'URLs ou de meta données."
COM_SH404SEF_ANALYTICS="Analytics"
COM_SH404SEF_CHECK_ANALYTICS="Mettre à jour"
COM_SH404SEF_ERROR_CHECKING_ANALYTICS="Impossible de se connecter au serveur Analytics (indisponible, ou compte non configuré? Dans votre php, curl est-il activé ?)"
COM_SH404SEF_ERROR_AUTH_ANALYTICS="Erreur en essayant de contacter le serveur Analytics : non autorisé. Vérifiez le mot de passe et le nom d'utilisateur! "
COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics est une fonction de sh404SEF conçue pour fonctionner avec le service d'analyse de trafic de Google Analytics. Son utilisation nécesite la création d'un compte auprès de Google Analytics. Pour ce faire, consulter <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a>. <font color='red'> et n'oubliez pas de lire notre <a href='http://anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>tutoriel video</a></font><br/>Sh404SEF ne récupère pas lui-même des données de trafic, mais interroge Google Analytics pour afficher les rapports de trafic.<br/><strong>Mesure de sécurité</strong> : sh404SEF a besoin de votre identifiant et de votre mot de passe Google Analytics. Nous vous conseillons d'utiliser un <strong>compte Google dédié</strong> et <strong>un mot de passe</strong> pour vos besoins relatifs à Google Analytics. Vous éviterez ainsi d'avoir le même mot de passe pour tous vos comptes de messagerie, serveur FTP, banque en ligne, etc."
COM_SH404SEF_ANALYTICS_ENABLED="Activer la collecte des données"
COM_SH404SEF_TT_ANALYTICS_ENABLED="Réglé sur OUI, un snippet javascript, utilisable par Google Analytics, sera inclus dans toutes les pages, en respectant les paramètres suivant, afin que les données d'analyse soit collectés par le service de Google Analytics .<br><strong>Attention</strong> : Il existe d'autres extensions de Joomla! qui sont développées pour inclure un tel snippet dans vos pages. Assurez-vous de n'en avoir qu'un seul à la fois d'activé !"
COM_SH404SEF_ANALYTICS_ID="ID de site Web"
COM_SH404SEF_TT_ANALYTICS_ID="l'ID de ce site, tel qu'il est fourni par Google analytics. Il doit être de la forme UA-XXXXX-Y où X et Y sont des nombres.<br/>Si vous n'avez pas de compte Google Analytics, nous avons réalisé une courte vidéo qui décrit  les quelques étapes nécessaires au réglage de votre propre compte auprès de Google. <br/>Si vous avez déjà un compte, utilisez-le. Inutile d'en créer un spécialement pour sh404SEF."
COM_SH404SEF_ANALYTICS_EXCLUDE_IP="Liste des IP exclues"
COM_SH404SEF_TT_ANALYTICS_EXCLUDE_IP="Les données d'Analytics ne seront pas collectées pour les requêtes provenant des adresses IP saisies (une par ligne). A utiliser pour vous exclure vous-même, ou les membres de votre société, des données collectées."
COM_SH404SEF_ANALYTICS_MAX_USER_LEVEL="Niveau utilisateur maxi."
COM_SH404SEF_TT_ANALYTICS_MAX_USER_LEVEL="Les données d'Analytics ne seront pas collectées pour les requêtes d'utilisateurs dépassant le niveau choisi. Par défaut, les données de tous les utilisateurs sont collectées. Choisir 'Administrateur', par exemple, aura pour conséquence que toute personne connectée en tant que 'Super administrateur' ne sera pas comptabilisée comme visiteur, ou prise en compte dans les statistiques."
COM_SH404SEF_ANALYTICS_REPORTS_TITLE="Rapport Analytics"
COM_SH404SEF_ANALYTICS_REPORTS_ENABLED="Afficher le rapport"
COM_SH404SEF_TT_ANALYTICS_REPORTS_ENABLED="Réglé sur OUI, le rapport d'analyse sera inclus sur le devant du panneau de contrôle."
COM_SH404SEF_ANALYTICS_USER="Identifiant Analytics"
COM_SH404SEF_TT_ANALYTICS_USER="l'identifiant du compte Analytics utilisé, tel qu'il est fourni par le service Analytics. Pour Google Analytics, ce sera une adresse courriel complète. Pour plus de sécurité, veuillez utiliser un <strong>compte gmail</strong> dédié afin de satisfaire aux besoins de Google Analytics. Ce compte devrait être différent de votre adresse courriel principale. Vous pouvez toutefois contrôler de nombreux sites Web avec le même  compte Google Analytics."
COM_SH404SEF_ANALYTICS_PASSWORD="Mot de passe Analytics"
COM_SH404SEF_TT_ANALYTICS_PASSWORD="Mot de passe du compte Analytics utilisé, tel qu'il est fourni par le fournisseur de service Analytics. La valeur saisie ici écrasera tout mot de passe enregistré précédemment."
COM_SH404SEF_ANALYTICS_ACCOUNT="Compte Analytics"
