COM_SH404SEF_TT_404PAGE="Article de contenu statique à utiliser quand une erreur 404 se produit (Page indisponible)."
COM_SH404SEF_TT_ADDFILE="Nom de fichier à ajouter après une URL vide, sans aucun nom de fichier.  Utile pour certain robots qui parcourent votre site à la recherche de fichier particulier, mais qui renvoient une erreur 404 au cas où ils ne le trouvent pas."
COM_SH404SEF_TT_ADV4="Options avancées"
COM_SH404SEF_TT_ENABLED="Si désactivé, le système SEO intégré à Joomla sera utilisé"
COM_SH404SEF_TT_FRIENDTRIM_CHAR="Caractères à supprimer au début et à la fin des URLS, séparés par des | Alt-Gr + touche 6. Attention : ce champ ne doit pas être laissé vide, en raison d'un petit bug dans Joomla."
COM_SH404SEF_TT_LOWER="Convertit les URLs en minuscules"
COM_SH404SEF_TT_PAGEREP_CHAR="Caractère pour séparer le numéro de page du reste des URLs"
COM_SH404SEF_TT_PAGETEXT="Texte à ajouter aux URLs dans le cas de pages multiples. Utilisez %s pour ajouter le n° de page. Par défaut, il sera ajouté à la fin. Si un suffixe a été défini ci-dessus, il sera ajouté à la fin de ce texte pour pages multiples."
COM_SH404SEF_TT_REPLACE_CHAR="Caractère à utiliser pour remplacer les caractères inconnus dans une URL"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Si <strong>Activé</strong>, et qu'un paramètre appellé 'ed' est passé dans l'URL d'affichage d'un article, il sera interprêté comme l'identifiant d'un numéro de magazine IJoomla."
COM_SH404SEF_TT_ADV_INSERT_ISO="Pour chaque composant installé, et si votre site est multilingue, indiquez si vous voulez insérer le code de langue dans les URLs. Par exemple : www.monsite.com/<b>en</b>/introduction.html. Le code en indique l'anglais. Notez que le code ne sera jamais inséré pour la langue par défaut du site."
COM_SH404SEF_TT_ADV_MANAGE_URL="Pour chaque composant installé :<br /><b>traitement normal</b><br/>Traite normalement les URLs. Si un fichier extension SEO avancée est présent, il sera utilisé en lieu et place. <br/><b>sans cache</b><br/>ne pas stocker les URLs dans la base de données, et créer les URLs classiques de Joomla<br/><b>passer</b><br/>ne pas construire les URLs pour ce composant<br/>"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Certains composants sont livrés avec des fichiers d'extensions sef (sef_ext) destinés au SEF de Joomla, à OpenSEF ou SEF Advanced. Si ce paramètre est placé sur Remplacer extension SEF, l'extension livrée avec le composant ne sera pas utilisée, mais remplacée par celle de sh404SEF (si elle existe bien sûr). Dans le cas contraire, c'est l'extension livrée avec le composant qui sera mise en oeuvre."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Pour chaque composant installé, choisissez si les URLs doivent être traduites ou non. Sans effet si votre site ne comporte qu’une seule langue."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Si activé, l'Itemid de l'URL non-sef (ou l'Itemid de  l'élément courant du menu si aucun ne figure dans l'URL non-sef) sera ajouté à la fin de l'URL sef. A utiliser à la place de Toujours insérer un titre si vous avez plusieurs éléments de menu qui portent le même titre (par exemple un dans le menu principal et un autre dans le menu supérieur)."
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Si activé, le titre de l'élément de menu désigné par l'Itemid figurant dans l'URL non-sef, ou celui de l'élément de menu actif à défaut, sera inséré dans l'URL SEF."
COM_SH404SEF_TT_CB_INSERT_NAME="Si <strong>Activé</strong>, le titre de l'élément de menu qui conduit à Community builder sera systématiquement ajouté au début des URLs sef"
COM_SH404SEF_TT_CB_INSERT_USER_ID="Si <strong>Activé</strong>, l'identifiant unique de chaque utilisateur sera ajouté avant son nom <strong>lorsque l'option précédente est activée</strong>, dans le cas où deux utilisateurs auraient le même nom."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Si <strong>Activé</strong>, le nom de l'utilisateur sera inséré dans les URLs. <strong>ATTENTION</strong>: ceci entraîne une augmentation significative de la place occupée dans la base de données, et peut ralentir le chargement des pages si vous avez beaucoup d'utilisateurs inscrits. Si non activé, l'identifiant de l'utilisateur continue à être passé au format habituel (....?user=245 par exemple)"
COM_SH404SEF_TT_CB_NAME="Quand le paramètre précédent est activé, vous pouvez saisir un nom, qui sera alors employé à la place du titre de l'élément de menu. Notez bien qu'alors ce nom est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Si activé, le pseudonyme de l'utilisateur sera employé au lieu de son nom dans les URL lorsque vous avez activé cette option (voir ci-dessus)"
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Quand le paramètre ci-dessus est activé, vous pouvez saisir un titre ici, qui sera alors employé à la place des titres de menus. Notez bien qu'alors ce titre est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_TT_ENCODE_URL="Si activé, les URLs produites par sh404SEF seront encodées de manière à être compatibles avec les langues ayant des caractères non latin. l'encodage ressemble à : monsite.com/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Si activé, le nom de catégorie dans une URL sera toujours précédé de l'identifiant interne de cette catégorie, ce qui est utile quand plusieurs catégories ont le même nom."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Si activé, le nom de la categorie du forum est inséré dans l'URL sef pour tous les liens menant à l'affichage d'un post ou d'une catégorie"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Si activé, le sujet du message dans une URL sera toujours précédé de l'identifiant interne de ce sujet, ce qui est utile quand plusieurs sujets ont le même nom."
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Si activé, le sujet d'un message sera inséré dans l'URL sef pour tous les liens menant à l'affichage de ce message"
COM_SH404SEF_TT_FB_INSERT_NAME="Si <strong>Activé</strong>, le titre de l'élément de menu qui conduit à Kunena sera systématiquement ajouté au début des URLs sef"
COM_SH404SEF_TT_FB_NAME="Quand le paramètre précédent est activé, vous pouvez saisir un nom, qui sera alors employé à la place du titre de l'élément de menu. Notez bien qu'alors ce nom est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Si activé, toutes les URLs resteront non sef en cas de passage au mode SSL (HTTPS). Cela permet de fonctionner avec certaines configurations de serveurs SSL partagés"
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Si activé, sur la page d'accueil, l'Itemid des URLs menant à des articles (com_content) sera supprimé et remplacé par celui que sh404SEF recherchera. Cela permet d'éviter que les articles visibles à la fois sur la page d'accueil et sur une autre page puissent être vus que sur la page d'accueil."
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Quand le paramètre ci-dessus est activé, vous pouvez saisir un nom, qui sera alors employé à la place du titre de l'élément de menu. Notez bien qu'alors ce nom est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Si aucun Itemid n'est présent dans l'URL non-SEF avant sa transformation en URL sef, et que vous activez cette option, l'Itemid de l'élément de menu courant sera ajouté à cette URL non-sef. De cette manière, si l'on clique sur ce lien, on restera sur la même page, c'est à dire que les mêmes modules par exemple seront affichés.)"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Si <strong>activé</strong>, le titre d'un article dans une URL sera toujours précédé de l'identifiant interne de cet article. Par exemple: <br /> monsite.com/Joomla-magazine/<strong>56</strong>-titre-de-super-article.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Si <strong>Activé</strong>, l'identifiant interne unique du numéro sera inséré avant le titre, afin d'être sûr qu'il soit unique."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Si <strong>activé</strong>, le titre du magazine dans une URL sera toujours précédé de l'identifiant interne de ce magazine<br />par exemple : monsite.com/<strong>6</strong>-nom du magazine/titre-de-mon-article.html."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Si <strong>Activé</strong>, le nom du magazine (c'est à dire le titre de l'élément de menu qui y conduit), sera systématiquement ajouté au début des URLs sef"
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Si <strong>Activé</strong>, un identificateur numérique sera inséré dans l'URL, pour faciliter son inclusion dans des services de nouvelles comme Google news. l'identifiant aura le format suivant : 2007041100000, avec 20070411 la date de création de l'article et 00000 l'identifiant unique interne à Joomla de l'article. Pensez à mettre à jour la date de création de votre article lorsque vous le publiez une fois terminé. Par contre, vous ne devrez plus changer cette date de création une fois l'article publié."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID_CAT_LIST="l'identifiant numérique sera seulement inséré dans les URL des articles des catégories que vous sélectionnez ici. Vous pouvez sélectionner plusieurs catégories en apuuyant et maintenant la touche Ctrl avant de cliquer sur le nom d'une catégorie."
COM_SH404SEF_TT_INSERT_PRODUCT_ID="Si activé, le nom d'un produit dans une URL sera toujours précédé de l'identifiant interne de ce produit<br />Par exemple, monsite.com/3-mon-tres-beau-produit.html.<br />c'est utile en particulier si vous n'utilisez pas tous les noms de catégories, car des produits dans des catégories différentes peuvent porter le même nom. Notez bien que l'on parle ici de l'identifiant interne du produit, qui est toujours unique, et non du code produit (SKU) que vous entrez pour chaque produit."
COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Si aucun Itemid n'est présent dans l'URL non-SEF avant sa transformation en URL sef, et que vous activez cette option, le titre de l'élément actif de menu sera inséré dans l'URL sef. Ce paramètre devrait être activé si le précédent l'est, car cela devrait empêcher la formation d'URLs se terminant par -2, -3, -... quand un même article est vu sur plusieurs pages, sans pour autant être accessible directement depuis un lien dans un menu, ou bien une table de catégories ou de section."
COM_SH404SEF_TT_LETTERMAN_DEFAULT_ITEMID="Entrez l'Itemid à insérer dans les liens générés par Letterman : désinscription, messages de confirmation, ..."
COM_SH404SEF_TT_LIVE_SECURE_SITE="<strong>Indiquez ici l'URL à utiliser lors du passage en mode SSL (https)</strong>.<br />Nécessaire seulement si vous utilisez un accès de type https. Si vous laissez vide, et que vous utilisez https, sh404SEF emploiera l'adresse http<strong>S</strong>://URLNormaleDuSite.<br />Entrez une adresse complète, sans / à la fin. Exemple : <strong>https://www.monsite.com</strong> ou <strong>https://serveurSSLpartage.fr/moncompte</strong>."
COM_SH404SEF_TT_LOG_404_ERRORS="Si <strong>Activé</strong>, les erreurs 404 se produisant seront enregistrées dans la base de données. Cela permet de détecter d'éventuelles erreurs dans votre site. Cela peut aussi prendre de l'espace inutile, et vous pouvez donc probablement le désactiver une fois la phase de mise au point de votre site terminée."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Lorsque la mise en cache des URLs est activée, ce paramètre limite sa taille. Entrez le nombre d'URLs à mettre en cache au maximum (les URLs au delà de cette limite seront toujours traitées, mais pas mises en cache, et le temps de chargement sera plus élevé). En première approche, chaque URL pèse à peu près 200 octets (100 pour l URL SEF, et 100 pour l'URL non SEF. Donc, par exemple, 5000 URLs occuperont environ 1 Mo."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Si réglé sur <strong>Oui</strong>, sh404sef tentera de rediriger les URL SEF standard de JOOMLA (redirection 301) vers leur équivalent SEF s'il existe déjà dans la base de données. S'il n'existe pas, il est créé, sauf si la page comporte des données transmises par POST, auquel cas rien n'est fait. Attention: cette function operera la plupart du temps sans problème, mais peut quelquefois dysfonctionner pour certaines urls. Il est conseillé de la laisser sur off, ou de bien tester les url de sont site avant de passer en production."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Si réglé sur <strong>Oui</strong>, les URL non-sef seront automatiquement redirigée (redirection 301) vers leur équivalent SEF s'il existe déjà dans la base de données. S'il n'existe pas, il est créé, sauf si la page comporte des données transmises par POST, auquel cas rien n'est fait."
COM_SH404SEF_TT_REPLACEMENTS="Les caractères non valides dans des URLs, comme les caractères accentués par exemple, peuvent être remplacés suivant la table saisie ici. <br />Le format est xxx | yyy pour chaque règle de remplacement. xxx est le caractère à remplacer, et yyy est le caractère à employer à la place. <br />Il peut y avoir plusiers règles, séparées par des virgules (,). Entre l'ancien et le nouveau caractère, placez un | (touche AltGr + touche 6 en haut du clavier. <br />Notez que xxx et yyy peuvent être des caractères multiples, comme dans Œ|oe "
COM_SH404SEF_TT_SHOP_NAME="Quand le paramètre ci-dessus est activé, vous pouvez saisir un nom ici, qui sera alors employé à la place des titres de menus. Notez bien qu'alors ce nom est invariant, et en particulier qu'il ne sera pas traduit."
COM_SH404SEF_TT_TRANSLATE_URL="Si activé, et que le site est multilingue, les URL seront traduites dans chacune des langues du site. Si désactivé, les URL seront toujours dans la langue par défaut du site. Sans effet si le site n'est pas multilingue."
COM_SH404SEF_TT_USE_URL_CACHE="Si activé, les URLs ré-écrites sont chargées dans un cache en mémoire, ce qui accélère beaucoup le temps de création des pages. Par contre, cela consomme de la mémoire!"
COM_SH404SEF_TT_VM_ADDITIONAL_TEXT="Si <strong>Activé</strong>, un texte additionnel sera ajouté aux URL, quand on parcourt les catégories. Par exemple : ..../categorie-A/voir-tous-les-produits.html à la place de ..../categorie-A/ ."
COM_SH404SEF_TT_VM_INSERT_CATEGORIES="Si réglé sur <strong>Aucune</strong>, aucun nom de catégorie ne sera inséré dans les URL sef menant à une page produit, par exemple : <br /> monsite.com/joomla-cms.html<br />Si réglé sur <strong>La dernière seulement</strong>, le nom de la catégorie à laquelle appartient le produit sera inséré dans l'URL sef, par exemple: <br /> monsite.com/php-mysql/joomla-cms.html<br />Si réglé sur <strong>Toutes les catégories imbriquées</strong>, le nom de toute la succession de catégories auxquelles appartient le produit sera inséré, par exemple : <br /> monsite.com/logiciels/cms/php-mysql/joomla-cms.html"
COM_SH404SEF_TT_VM_INSERT_CATEGORY_ID="Si activé, le nom d'une catégorie sera toujours précédé dans les URL sef menant à une page produit d'un identifiant unique, par exemple : <br /> monsite.com/2-logiciels/6-cms/2-php-mysql/joomla-cms.html"
COM_SH404SEF_TT_VM_INSERT_FLYPAGE="Si activé, le nom de la flypage sera inséré dans l'URL menant à un produit. Cela peut être désactivé si vous n'utilisez qu'une seule flypage, et si vous n'utilisez pas le bouton PDF."
COM_SH404SEF_TT_VM_INSERT_MANUFACTURER_ID="Si activé, le nom d'un fabricant dans une URL sera toujours précédé de l'identifiant interne de ce fabricant<br />par exemple : monsite.com/6-nom-du-fabricant/mon-tres-beau-produit.html."
