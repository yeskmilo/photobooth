COM_SH404SEF_QCONTROL="<h3>Bienvenue sur sh404SEF !</h3>Pour l'activer sur votre site.<br/> Dans <i>Activer l'optimisation des URL</i> sélectionner Oui et presser le bouton <strong>Démarrer</strong>. Sh404SEF va commencer à fonctionner avec ses paramètres par défaut, convenant à la plupart des cas.<br/><br/> Vous pouvez changer le <i>Mode de ré-écriture</i> pour utiliser mod_rewrite. Cela fera disparaître les /index.php/ dans vos URLs, mais vous devez configurer correctement un fichier <strong>.htaccess</strong> (ou l'équivalent sur votre serveur web) avant de poursuivre.<br/><a href='http://anything-digital.com/sh404sef/faqs.html' target='_blank' title='sh404SEF FAQ de Anything Digital'>Veuillez consulter la FAQ</a>"
