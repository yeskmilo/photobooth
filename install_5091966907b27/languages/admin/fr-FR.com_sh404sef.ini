COM_SH404SEF_TT_UPGRADE_KEEP_META="Si activé, les balises Titre et les Meta que vous avez pu saisir au moyen de sh404SEF seront préservées si vous désinstallez le composant. Vous pourrez ainsi les retrouver intactes après avoir installé une nouvelle version."
COM_SH404SEF_UPGRADE_KEEP_MODULES="Conserver paramètres des modules"
COM_SH404SEF_TT_UPGRADE_KEEP_MODULES="Si activé, les paramètres de publication actuels des modules shCustomTags et shJoomfish seront préservés lors d'une mise à jour de sh404SEF."
COM_SH404SEF_IMPORT_OPEN_SEF="Importer des redirections depuis OpenSEF"
COM_SH404SEF_IMPORT_ALL="Importer des redirections"
COM_SH404SEF_EXPORT_ALL="Sauvegarder vos redirections"
COM_SH404SEF_IMPORT_EXPORT_CUSTOM="Importer/Exporter des redirections personalisées"
