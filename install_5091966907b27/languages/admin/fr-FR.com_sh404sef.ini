COM_SH404SEF_TT_ANALYTICS_ENABLE_AUTO_CHECK="Réglé sur OUI, les rapports de données d'Analytics seront mis à jour toutes les heures. Réglé sur NON, il vous faudra cliquer sur le lien [Mettre à jour] dans l'onglet Analytics pour rafraîchir l'affichage des données"
