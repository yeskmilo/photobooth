COM_SH404SEF_TOTAL_PHP_USER_CLICKED="PHP, mais clic utilisateur"
COM_SH404SEF_PREPEND_TO_PAGE_TITLE="Insérer avant titre page"
COM_SH404SEF_TT_PREPEND_TO_PAGE_TITLE="Ce texte sera systématiquement inséré avant tout titre de page"
COM_SH404SEF_APPEND_TO_PAGE_TITLE="Ajouter après titre de page"
COM_SH404SEF_TT_APPEND_TO_PAGE_TITLE="Ce texte sera systématiquement inséré après tout titre de page"
COM_SH404SEF_DEBUG_TO_LOG_FILE="Activer fichier debeuguage"
COM_SH404SEF_TT_DEBUG_TO_LOG_FILE="Si activé, sh404SEF enregistrera dans un fichier un grand nombre d'informations pour faciliter l'identification de problèmes (bugs) dans le logiciel. <br/>Attention: Ce fichier peut rapidement devenir très volumineux. Et cette fonction peut ralentir significativement votre site. Elle ne doit donc être activée qu'à bon escient. Cette fonction se désactivera automatiquement au bout d'une heure. Pour la ré-activer, mettez-là sur Non, puis à nouveau sur Oui. Le fichier se trouve dans /administrator/components/com_sh404sef/logs/ "
COM_SH404SEF_ALIAS_LIST="Liste d'alias"
COM_SH404SEF_TT_ALIAS_LIST="Entrez ici une liste d'alias pour cette URL. Entrez un seul alias par ligne, sous la forme:<br/>ancienne-url.html<br/>ou<br/>mon-autre-url.php?var=12&test=15<br>sh404SEF effectuera une redirection 301 vers la nouvelle URL si une de ces anciennes adresses est demandée."
COM_SH404SEF_HOME_ALIAS="Alias page accueil"
COM_SH404SEF_TT_HOME_PAGE_ALIAS_LIST="Entrez ici une liste d'alias pour la page d'accueil. Entrez un seul alias par ligne, sous la forme:<br/>ancienne-url.html<br/>ou<br/>mon-autre-url.php?var=12&test=15<br>sh404SEF effectuera une redirection 301 vers la page d'accueil si une de ces anciennes adresses est demandée."
COM_SH404SEF_INSERT_OUTBOUND_LINKS_IMAGE="Insérer symbole liens externes"
COM_SH404SEF_TT_INSERT_OUTBOUND_LINKS_IMAGE="Si activé, tous les liens vers un autre site seront signalés par un symbole graphique, afin de faciliter leur identification."
COM_SH404SEF_OUTBOUND_LINKS_IMAGE_BLACK="Symbole noir"
COM_SH404SEF_OUTBOUND_LINKS_IMAGE_WHITE="Symbole blanc"
COM_SH404SEF_OUTBOUND_LINKS_IMAGE="Couleur symbole"
COM_SH404SEF_TT_OUTBOUND_LINKS_IMAGE="Les deux images disponibles ont un fond transparent. Choisissez l'image noire si vos pages ont un fond blanc, et l'image blanche si votre site a des pages à fond sombre. Les images utilisées sont /administrator/components/com_sef/images/external-white.png et external-black.png. Elles font 15x16 pixels."
COM_SH404SEF_DEFAULT_PARAMS_TITLE="Très avancé"
COM_SH404SEF_DEFAULT_PARAMS_WARNING="ATTENTION: ne modifiez le contenu de cette page que si vous savez ce que vous faites! En cas d'erreur vous pouvez introduire des dysfonctionnements dans sh404SEF qu'il vous sera ensuite très difficile de corriger."
COM_SH404SEF_USE_CAT_ALIAS="Utiliser alias de catégorie"
COM_SH404SEF_TT_USE_CAT_ALIAS="Si activé, sh404sef utilisera l'alias d'une catégorie plutôt que son nom partout où il en aura besoin dans une url"
COM_SH404SEF_USE_MENU_ALIAS="Utiliser alias de menu"
COM_SH404SEF_TT_USE_MENU_ALIAS="Si activé, sh404sef utilisera l'alias d'un élément de menu plutôt que son titre partout où il en aura besoin dans une url"
COM_SH404SEF_JC_MODULE_CACHING_DISABLED="La mise en cache des urls par le module de sélection de langue de Joomfish a été désactivée!"
COM_SH404SEF_ALWAYS_APPEND_ITEMS_PER_PAGE="Toujours ajouter nbre élements par page"
COM_SH404SEF_TT_ALWAYS_APPEND_ITEMS_PER_PAGE="SI activé, sh404sef ajoutera systématiquement le nombre d'éléments par page à la fin des urls de pagination. Par exemple, .../Page-2.html deviendra .../Page2-10.html, si le réglage actuel du nombre d'élements par page est 10. Ceci est nécessaire par exemple lorsque vous activez les listes déroulantes permettant aux utilisateurs de choisir le nombre d'articles à afficher par page."
COM_SH404SEF_REDIRECT_CORRECT_CASE_URL="Redirection 301 vers la bonne casse"
COM_SH404SEF_TT_REDIRECT_CORRECT_CASE_URL="Si activé, sh404sef effectuera une redirection 301 depuis une url entrante si elle n'a pas la même casse que l'URL stockée dans la base de données. Par exemple, exemple.fr/Ma-page.html sera redirigée vers exemple.fr/ma-page.html, si cette dernière se trouve dans la base de données. A l'inverse, exemple.fr/ma-page.html sera redirigée vers exemple.fr/Ma-page.html si c'est cette dernière qui est utilisée sur votre site, et est donc stockée dans la base de données."
COM_SH404SEF_JCL_INSERT_EVENT_ID="Insérer id événement"
COM_SH404SEF_TT_JCL_INSERT_EVENT_ID="Si activé, l'identifiant interne d'un évènement sera inséré dans les liens avant le titre de cet évènement, pour le rendre unique"
COM_SH404SEF_JCL_INSERT_CATEGORY_ID="Insérer catégorie événement"
COM_SH404SEF_TT_JCL_INSERT_CATEGORY_ID="Si activé, quand le nom de catégorie est spécifié dans un lien, il sera précédé de l'identifiant interne de cette catégorie afin de le rendre unique."
COM_SH404SEF_JCL_INSERT_CALENDAR_ID="Insérer id calendrier"
COM_SH404SEF_TT_JCL_INSERT_CALENDAR_ID="Si activé, lorsque le nom du calendrier est spécifié dans un lien, il sera précédé de l'identifiant interne de ce calendrier, afin de rendre le lien unique"
COM_SH404SEF_JCL_INSERT_CALENDAR_NAME="Insérer nom calendrier"
COM_SH404SEF_TT_JCL_INSERT_CALENDAR_NAME="Si activé, lorsqu'un identifiant de calendrier apparait dans un lien, il sera remplacé par le nom de ce calendrier"
COM_SH404SEF_JCL_INSERT_DATE="Insérer date"
COM_SH404SEF_TT_JCL_INSERT_DATE="Si activé, la date correspondant à la page à afficher sera insérée au début de l'URL y menant"
COM_SH404SEF_JCL_INSERT_DATE_IN_EVENT_VIEW="Insérer date dans vue détails"
COM_SH404SEF_TT_JCL_INSERT_DATE_IN_EVENT_VIEW="Si activé, la date de début d'un événement sera insérée dans le lien menant à cet événement"
COM_SH404SEF_JCL_TITLE="Configuration JCal Pro"
COM_SH404SEF_PAGE_TITLE_TITLE="Configuration titre de page"
COM_SH404SEF_CONTENT_TITLE_TITLE="Configuration titre de page pour les articles"
COM_SH404SEF_CONTENT_TITLE_USE_ALIAS="Utiliser l'alias d'article"
COM_SH404SEF_TT_CONTENT_TITLE_USE_ALIAS="Si activé, l'alias du titre d'article sera utilisé à la place de son titre pour déterminer le titre de page"
COM_SH404SEF_CONTENT_TITLE_USE_CAT_ALIAS="Utiliser l'alias de catégorie"
COM_SH404SEF_TT_CONTENT_TITLE_USE_CAT_ALIAS="Si activé, l'alias du titre de catégorie sera utilisé à la place de son titre pour déterminer le titre de page"
COM_SH404SEF_PAGE_TITLE_SEPARATOR="Séparateur"
COM_SH404SEF_TT_PAGE_TITLE_SEPARATOR="Saisissez ici une chaine de caractères qui sera utilisée pour séparer les éléments du titre de page, s'il y en a plus d'un. Vaut par défaut le caractère |, entouré d'un espace"
COM_SH404SEF_DISPLAY_DUPLICATE_URLS_TITLE="Url dupliquées"
COM_SH404SEF_DISPLAY_DUPLICATE_URLS_NOT="Montrer l'URL principale"
COM_SH404SEF_DISPLAY_DUPLICATE_URLS="Montrer principale et dupliquées"
COM_SH404SEF_INSERT_ARTICLE_ID_TITLE="Insérer identifiant article"
COM_SH404SEF_TT_INSERT_ARTICLE_ID_TITLE="Si activé, l'identifiant interne d'un article sera ajouté à la fin des urls, pour s'assurer que tous les articles sont accessibles même dans le cas où plusieurs articles ont exactement le même titre, ou génère la même url (après que le titre ait été nettoyé des caractères invalides, etc). Cet identifiant n'a aucune valeur sur le plan de l'optimisation pour les moteurs de recherche, et vous devriez plutôt essayer de vous assurer que tous vos articles ont des titres distincts. Si ce n'est pas possible - par exemple si ce n'est pas vous qui les saisissez, ce réglage peut malgré tout vous aider à être sûr que tous les articles soient accessibles individuellement, au prix d'une moins bonne optimisation des urls"
COM_SH404SEF_JS_TITLE="Configuration JomSocial "
COM_SH404SEF_JS_INSERT_NAME="Insérer nom JomSocial"
COM_SH404SEF_TT_JS_INSERT_NAME="Si <strong>Oui</strong>, le titre de menu pointant sur la page principale de JomSocial sera ajouté à toutes les URL SEF JomSocial"
COM_SH404SEF_JS_INSERT_USER_NAME="Insérer le pseudo"
COM_SH404SEF_TT_JS_INSERT_USER_NAME="Si <strong>Oui</strong>, l'identifiant utilisateur sera inséré aux URLs SEF. <strong>ATTENTION</strong>: Ceci peut accroître considérablement la taille de la base de données et ralentir le site si vous avez de nombreux utilisateurs inscrits."
COM_SH404SEF_JS_INSERT_USER_FULL_NAME="Insérer nom complet"
COM_SH404SEF_TT_JS_INSERT_USER_FULL_NAME="Si  <strong>Oui</strong>, le nom complet de l'utilisateur sera inséré dans les URLs SEF. <strong>ATTENTION</strong>: Ceci peut accroître considérablement la taille de la base de données et ralentir le site si vous avez de nombreux utilisateurs inscrits."
COM_SH404SEF_JS_INSERT_GROUP_CATEGORY="Insérer catégorie du groupe"
COM_SH404SEF_TT_JS_INSERT_GROUP_CATEGORY="Si <strong>Oui</strong>, la catégorie du groupe d'utilisateurs sera insérée dans les URLs SEF où le nom du groupe est utilisé."
COM_SH404SEF_JS_INSERT_GROUP_CATEGORY_ID="Insérer ID catégorie de groupe"
