COM_SH404SEF_ANALYTICS_DASHBOARD_DATE_RANGE="Période tableau de bord"
COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATE_RANGE="Sélectionnez la période à utiliser pour les données à afficher sur le tableau de bord (panneau de contrôle principal). Ce peut être une semaine, un mois ou une année à partir du dernier jour (normalement hier). Cependant sur la vue principale d'Analytics vous pouvez sélectionner la fourchette de dates pour personnaliser les rapports."
COM_SH404SEF_WEEK="Semaine"
COM_SH404SEF_MONTH="Mois"
