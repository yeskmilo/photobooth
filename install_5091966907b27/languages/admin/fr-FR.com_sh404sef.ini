COM_SH404SEF_META_HELP="Vous pouvez utiliser ces pages pour personnaliser les balises (titre de page, meta, description) de n'importe quelle page de votre site. Les valeurs saisies ont priorité sur toutes les valeurs provenant éventuellement directement de Joomla!. De même, elles corrigeront le titre de la page ou la description qui peuvent être générés  par ailleurs par les plugins sh404SEF.<br/>En général cette section n'est pas indispensable dans la mesure où Joomla!, sh404SEF et la plupart des extensions créent des titres de page appropriés. Tâchez de créer des titres de pages courts et pertinents. La description doit être aussi concise et doit décrire clairement le contenu de votre page. Mieux vaut laisser la description vide, si elle n'apporte rien aux visiteurs. Les autres éléments meta peuvent être configurés en cliquant sur l'URL, mais dans ce cas, faites attention car vous pouvez causer plus de mal que de bien. En particulier, vous devriez laisser les données meta keywords vide. Elles ne sont pas utilisées par les moteurs de recherche, et dans certaines circonstances, peuvent avoir un effet négatif sur votre classement."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sous-template pour l'affichage"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="Par défaut (quand 'index' est la valeur choisie), sh404SEF affichera la page d'erreur suivante 'Page introuvable' en utilisant le template normal de Joomla!, conformément au paramètre Itemid. Cependant vous pouvez saisir ici le nom du fichier d'un autre sous-template. Par exemple, la plupart des templates comporte un sous-template 'component', qui est beaucoup plus simple et n'affiche pas de module. Saisissez <strong>component</strong> au lieu de <strong>index</strong>, pour commencer à l'utiliser. <br/>Vous pouvez aussi fournir vos propres sous-template. Créez-le, disons que vous l'appeler  'erreur404.php', puis rangez-le dans votre répertoire template principal, aux côtés d'index.php et component.php.  Ne pas oublier d'inscrire 'error404' (sans l'extension '.php') ici pour que sh404SEF l'utilise."
COM_SH404SEF_CONFIRM_PURGE_METAS="Vous êtes sur le point de supprimer<strong>des enregistrements de meta données pour %d NON-SEF URLs</strong> de la base de données.<br/>Les URLs elles-mêmes, les alias ou les shURL resteront inchangés."
COM_SH404SEF_CONFIRM_PURGE_METAS_SELECTED="Les enregistrements des meta données pour les URLs correspondant à vos critères de sélection seront supprimés <br/><strong>(%d NON-SEF URLs en tout)</strong>.<br/>Les URLs elles-mêmes, les alias ou les shURL resteront inchangés."
COM_SH404SEF_PREVIEW="Aperçu"
COM_SH404SEF_404_PAGE_EDIT_HELP="Vous pouvez utiliser les balises suivantes au cours de l'édition de cette page d'erreur :<br/><ul><li><b>{%sh404SEF_404_URL%}</b> sera remplacée par l'URL demandée par le visiteur, celle que nous n'avons pu trouver</li><li><b>{sh404sefSimilarUrls}</b> sera remplacée par une liste d'URLs semblables présentes dans la base de données. Si aucune d'entre elles ne semble similaire, rien ne s'affichera et la balise sera retirée. Consultez la liste des plugins de Joomla! et réglez les paramètres afin de modifier le fonctionnement du <a href='index.php?option=com_plugins' target='_blank'>'plugin d'URLs similaires'</a></li><li><b>{sh404sefSimilarUrlsCommentStart}</b> et <b>{sh404sefSimilarUrlsCommentEnd}</b> Tout ce que vous insérez entre ces 2 balises ne sera affiché que si des URLs similaires s'y trouvent.</li></ul>"
COM_SH404SEF_ENABLE_PAGEID="Activer shURL"
COM_SH404SEF_DISABLE_PAGEID="Désactiver shURL"
COM_SH404SEF_COMP_ENABLE_PAGEID="Activer la création de shURL"
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL est une  URL courte interne créée à la volée par sh404SEF, afin de faciliter l'usage d'URLs courtes dans des documents imprimés ou des messages Twitter. shURL peut être créée pour toute URL, ce qui peut solliciter intensivement la base de données de gros sites. Il ne faut l'activer que si elle s'avère utile pour ce composant particulier. <strong>Veuillez noter que la création de shURL doit être activée globalement dans la configuration de sh404SEF</strong>. Enfin, même lorsqu'il est activé le plugin spécifique de l'URL SEF doit autoriser la création de shURL de manière explicite.<br/><br>Vous pouvez afficher la shURL de la page actuelle n'importe où, en insérant la balise suivante :<strong>{sh404sef_shurl}</strong>.<br/>Elle sera remplacée automatiquement par sh404SEF."
COM_SH404SEF_ENABLE_PAGEID_HELP="<strong>Veuillez  noter que la création de shURL doit être aussi  activée pour chaque composant de votre site. Utilisez l'onglet sh404SEF configuration/Par composant </strong>"
COM_SH404SEF_CONF_TAB_PAGEID="shURL"
COM_SH404SEF_TT_ENABLE_PAGEID="shURL est une URL courte interne créée à la volée par sh404SEF, afin de faciliter l'usage d'URLs courtes dans des documents imprimés ou des messages Twitter. shURL peut être créée pour toute URL, ce qui peut solliciter intensivement la base de données de gros sites. Vous ne devez l'activer que si c'est utile pour votre site. <strong>Veuillez noter que la création de shURL doit être aussi activée pour chaque composant de sh404SEF de votre site, en utilisant l'onglet sh404SEF configuration/Par composant</strong>. Enfin, même lorsqu'il est activé le plugin spécifique de l'URL SEF doit autoriser la création de shURL de manière explicite.<br/><br>Vous pouvez afficher la shURL de la page actuelle n'importe où, en insérant la balise suivante :<strong>{sh404sef_shurl}</strong>.<br/>Elle sera remplacée automatiquement par sh404SEF."
COM_SH404SEF_PAGEIDS_MANAGER="shURL"
COM_SH404SEF_PAGEID_HELP="Cette page affiche toutes les shURL déjà automatiquement créées pour votre site. Les shURL sont des URLs courtes  automatiquement créées par sh404SEF suite à la création d'une URL SEF. Elles permettent de fournir des raccourcis internes vers des pages souvent utilisées. Elles peuvent être utilisées par exemple en impression, pour des cartes de visite, des sms ou Twitter. ATTENTION : une fois créées, les shURLs ne doivent jamais être supprimées étant donné qu'il est impossible de les recréer à l'identique. Si des shURLs ont été distribuées aux utilisateurs, ou placées en favoris par des personnes en ligne, et que vous les supprimez de votre site, de nouvelles shURLs seront générées la prochaine fois que vous purgerez la base de données des URLs SEF. Cependant, ces nouvelles shURLs seront <strong>différentes</strong> des précédentes, d'où la perte des liens existants. Veuillez noter que ceci ne s'applique pas aux moteurs de recherche. En général les moteurs de recherche n'indexent pas du tout les shURLs étant donné qu'ils suivent les redirections vers la version finale, comportant des mots-clés de l'URL."
COM_SH404SEF_CONFIRM_PAGEID_DELETION="Vous êtes sur le point de <b>supprimer %d enregistrement(s) de shURL</b> de la base de données. <br/><b>Attention</b> : ils ne peuvent pas être recréés à l'identique après avoir été supprimés !"
COM_SH404SEF_SEF_ENABLED="Activer l'optimisation des URLs"
COM_SH404SEF_TT_SEF_ENABLED="Réglé sur <b>Oui</b>, sh404SEF génèrera les URLS à la place de Joomla!. Ce sera le cas quel que soit le réglage SEF choisi dans Joomla! voir <b>Configuration générale</b> / Onglet Site / Paramètres SEO"
COM_SH404SEF_UPGRADE_ENABLE_CHECK="Vérifier les nouvelles versions"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="Réglé sur <b>Oui</b>, sh404SEF vérifie la disponibilité de nouvelles versions. Ceci n'envoie aucune information sur vous à nos serveur, mais simplement vérifie si une version plus récente que celle installée sur votre site est disponible. Le résultat de la vérification sera mis en cache 24 heures. Un appel par jour, tout au plus, sera fait quelque soit le nombre de fois auquel vous accédez au panneau de contrôle de sh404SEF. Si une nouvelle version est disponible l'onglet  <b>Version et mises à jour</b> de l'écran principal deviendra rouge et un point d'exclamation (!) sera ajouté à son titre. En ouvrant cet onglet vous trouverez un lien qui permet de télécharger la nouvelle version et un autre de visualiser le journal des modifications."
COM_SH404SEF_MAY_NEED_PURGE_DIALOGBOX="Vous avez modifié des réglages qui pourraient changer des URLs de votre site. Pour que ces changements soient pris en compte, les URLs actuelles enregistrées en base de données doivent être purgées et de nouvelles doivent être recréées. Consultez &nbsp;[[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'>cette page FAQ</a>&nbsp;]]. Les boutons de purge se trouvent sur [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Allez à la gestion des URLs'>Page de Gestion des URLs</a> ]]."
COM_SH404SEF_MAY_NEED_PURGE="<li>Elément sauvegardé avec succès.</li><li>Vous avez modifié des réglages qui pourraient changer des URLs de votre site. Pour que ces changements soient pris en compte, les URLs actuelles enregistrées en base de données doivent être purgées et de nouvelles doivent être recréées.</li><li>Consultez&nbsp;[[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'>cette page FAQ </a>&nbsp;]]. Les boutons de purge se trouvent sur [[ <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Allez à la gestion des URLs'>Page de Gestion des URLs</a> ]].</li>"
