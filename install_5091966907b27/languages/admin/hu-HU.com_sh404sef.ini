COM_SH404SEF_TT_ANALYTICS_ID="The ID for this site, as supplied by Google analytics. It should look like UA-XXXXX-Y where X and Y are numbers.<br />We have produced a small video to describe the quick steps needed to setup your own account with Google, if you don't already have one. <br />If you already have an account, just use it, you don't need to create a separate one for sh404sef."
