COM_SH404SEF_QCONTROL="<h3>Welcome to sh404Sef!</h3>To enable it for your site, use the main <i>Enable URL optimization</i> Yes/No selector and press the <strong>Start!</strong> button to save. Sh404sef will start with its default settings, suitable in most cases.<br/> You can change the <i>Rewriting mode</i> to use mod_rewrite. You won't have those /index.php/ bits in your URL any more, but you must setup correctly a <stron>.htaccess</strong> file (or the equivalent for your web server) before you can proceed.<br/><a href='http://anything-digital.com/sh404sef/faqs.html' target='_blank' title='sh404sef FAQ at Anything Digital'>Please check out the FAQ</a>"
